<nb-card>
  <nb-card-header>
    <h2>Toll Discount</h2>
    <div class="row m-0 p-0">
      <div class="col-3">
        <input type="text" style="cursor: pointer;" class="form-control" autocomplete="off" (click)="getDate('start')"
          placeholder="Start Date" [value]="dates.start | date: 'dd MMM yyyy'" readonly>
      </div>
      <div class="col-3">
        <input type="text" style="cursor: pointer;" class="form-control" autocomplete="off" (click)="getDate('end')"
          placeholder="End Date" [value]="dates.end | date: 'dd MMM yyyy'" readonly>
      </div>
      <div class="col-3">
        <button class="btn btn-primary" id="submit" (click)="getdetails()">submit</button>
      </div>

    </div>

    <div class="row mt-3">
      <div class="col-2" *ngFor="let data of tollDiscount;let j = index;">
        <h5 class="panel-heading">{{data.title}}</h5>
        <div class="small_tabel">
          <table>
            <thead>
              <tr>
                <th>Fuel</th>
                <th>Toll</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{data.fdisc}}</td>
                <td>{{data.tdisc}}</td>
                <td>{{+data.fdisc + +data.tdisc}}</td>
              </tr>
            </tbody>
          </table>
          <div class="mini-stat-info">
            <a href="javascript:void(0)" (click)="getdiscountDetails(j+1)">Details info</a>
          </div>
        </div>
      </div>
    </div>


    <div class="row m-0 p-0">

      <div class="col-md-12 text-right margin-top-15 margin-left-220">

        <span style="margin-bottom: 10px; display: block;">
          <span class="pdf-icon" title="PDF Export" (click)="printPDF('FinancialReport');" style="cursor: pointer;"><i
              class="fa fa-file-pdf"></i></span>
          <span class="exel-icon" title="CSV Export" (click)="printCSV('FinancialReport')"
            style="cursor: pointer;margin-left: 5px;"><i class="fas fa-file-excel"></i></span>
        </span>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <smart-table *ngIf="data.length" [data]="table.data" [settings]="table.settings" id="FinancialReport"></smart-table>
    <br>
  </nb-card-body>
</nb-card>
