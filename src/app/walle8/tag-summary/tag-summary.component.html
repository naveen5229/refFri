
<nb-card>
    <nb-card-header>
      <div style="border-bottom-left-radius:5px;border-bottom-right-radius:5px; box-shadow: 5px 10px 54px 0px whitesmoke;" class="ml-4 mr-4 pb-4">
      <div class="row m-0" style="width:100%;background-color: #E5F3F9;border-top-right-radius: 5px; border-top-left-radius:5px;display:inline-block">
        <h5 class="p-2" style="font-weight:bold; display: inline-block;">Tag Balance Statement(Add Time)</h5>
        
        <div style="display:inline-block;" class="p-2 float">
          <span style="display: block;">
          <span class="pdf-icon" title="PDF Export" (click)="printPDF();" style="cursor: pointer;"><i class="fa fa-file-pdf"></i></span>
          <span class="exel-icon" title="CSV Export" (click)="printCSV()" style="cursor: pointer;margin-left: 5px;"><i class="fas fa-file-excel"></i></span>
          </span>
        </div>
      </div>
  
      <div class="row m-0 pt-3" style="background-color:white;">
        <div class="col-3 pl-3">
        <uj-date-time-picker [isTime]=false   (onChanged)="startTime = $event" [dateTimeValue]="startTime"></uj-date-time-picker>
        </div>
        <div class="col-3">
        <uj-date-time-picker [isTime]=false  [isStart]=false (onChanged)="endTime = $event" [dateTimeValue]="endTime"></uj-date-time-picker>
        </div>

        <div class="col-3">
        <auto-suggestion (keyup)="filterData($event)" [(ngModel)]='typedKey' (onSelected)="selectVehicle($event)"
        [url]="'Suggestion/getFoVehicleList.json?foid='+foid" display="regno" placeholder="search vehicle" style="width:60%;" value="yes"
        aria-disabled="true">
        </auto-suggestion>
        </div>

        <div class="col-3">
        <button class="btn customButton" type="button" (click)="tagSummary()">Submit</button>
        </div>
      </div>
    </div>
      
    </nb-card-header>
    <nb-card-body style="width:96%;margin-left:2%;">
      <smart-table *ngIf="data && data.length>0" id="tagSummary" [data]="table.data" [settings]="table.settings">
      </smart-table>
    </nb-card-body>
  </nb-card>
