<nb-card>
  <nb-card-header>
    <h4>Add Trolly</h4>
  </nb-card-header>
  <nb-card-body>
    <div class="row">
     <div class="col-sm-1"><label><b>Trolly No.</b></label></div>
      <div class="col-sm-2 ">
        <input id="trollyNo" name="trollyNo" type="text" placeholder=" Enter Trolly No" autocomplete="off" class="form-control"
          [(ngModel)]="trollyNo">
      </div>
      <div class="col-sm-1">
        <button class="btn btn-primary mt-0" type="button" outline (click)="saveTrollyDetails()" id="reminder" style="cursor: pointer;">Save</button>
      </div>
    </div>
    <div style="margin-top:20px">
      <table class="table table-bordered table-hover" *ngIf="trollys">
        <thead class="thead">
          <tr>
            <th># </th>
            <th>Trolly No </th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let trolly of trollys; let i = index;">
            <td>{{i+1}}</td>
            <th>{{trolly.regno}} </th>
            <th>{{trolly.entry_dt | date : 'dd-MMM-yyyy hh:mm a'}}</th>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="no-data alert-danger" *ngIf="!trollys.length">
      No Data available !
    </div>
  </nb-card-body>
</nb-card>
