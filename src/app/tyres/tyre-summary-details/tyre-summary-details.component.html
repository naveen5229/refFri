<nb-card style="border: 0px; height: 100%;">
    <nb-card-header class="dispatch-orders">
        <h5>Tyre Summary</h5>
    </nb-card-header>
    <nb-card-body>
        <div class="tyre-summary">
            <div class="row">
                <div class="col-4">
                    <div class="row">
                        <div class="col-4">
                            <label class="mt-2">From Date :</label>
                        </div>
                        <div class="col-8 pl-0">
                            <uj-date-time-picker (onChanged)="startDate=$event" [dateTimeValue]="startDate" [isTime]="false">
                            </uj-date-time-picker>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-3 pr-0">
                            <label class="mt-2">To Date :</label>
                        </div>
                        <div class="col-9 pl-0">
                            <uj-date-time-picker (onChanged)="endDate=$event" [dateTimeValue]="endDate" [isTime]="false" [isStart]="false">
                            </uj-date-time-picker>
                        </div>
                    </div>
                </div>
                <div class="col-2 pr-0">
                    <select class="form-control" name="typelist" [(ngModel)]="typeListId">
                        <option value="-1">All</option>
                        <option value="1">Mapped</option>
                       <option value="0">UnMapped</option>
                   </select>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary" (click)="getTyreSummary()">Submit</button>
                </div>
            </div>
            <div>
                <smart-table *ngIf="tyre.tyreSummary && tyre.tyreSummary.length" [data]="tables.tyreSummary.data" [settings]="tables.tyreSummary.settings" id="tyresummary">
                </smart-table>
                <smart-table *ngIf="tyre.tyrePendingCount && tyre.tyrePendingCount.length" [data]="tables.tyrePendingCount.data" [settings]="tables.tyrePendingCount.settings" id="tyrependingcount">
                </smart-table>
            </div>
            <!-- <div class="alert alert-danger text-center mt-3" *ngIf="dispatchOrders==null">
                <h4 class="no-record">No Record Found</h4>
            </div> -->
        </div>
    </nb-card-body>
</nb-card>
