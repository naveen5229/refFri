<div class="card shadow-lg">
  <form [formGroup]="myForm" novalidate (ngSubmit)="onSubmit(myForm)" class="form-horizontal" role="form">
    <div class="row">
      <div class="col-5">
        <label for="firstName" class="col-sm-2 control-label">Origin:</label>
        <div class="col-sm-5">
          <auto-suggestion  (onSelected)="selectLocation($event,'origin')"
          (noDataFound)="takeAction($event, 'origin')" [isNoDataFoundEmit]="true" url="Location/getPlaceFromRedis"
          display="location" inputId="endname" placeholder="Location" [value]="origin"
          [preSelected]='{location:origin}'>
        </auto-suggestion>
        </div>
        
      </div>
      
      <div class="col-7">
        <label for="lastName" class="col-sm-3 control-label">Destination:</label>
        <div class="col-sm-5">
          <auto-suggestion  (onSelected)="selectLocation($event, 'destination')"
          (noDataFound)="takeAction($event, 'destination')" [isNoDataFoundEmit]="true" url="Location/getPlaceFromRedis"
          display="location" inputId="endname" placeholder="Location" [value]="destination"
          [preSelected]='{location:destination}'>
        </auto-suggestion>
        </div>
      </div>
      
    </div>
    <div class="row">
      <div class="col-7">
        <label for="dob" class="col-sm-4 control-label">Aerial Distance Multiplier</label>
        <div class="col-sm-5">
          <input type="text" formControlName="aerialMultiplier" class="form-control" [value]="aerial" />
        </div>
        
      </div>
      <div class="col-5">
        <label for="firstName" class="col-sm-2 control-label">Frechet:</label>
        <div class="col-sm-5">
          <input type="text" formControlName="frechet" class="form-control" [value]="frechet" />
        </div>
        
      </div>
    </div>
    <div class="row">
      
      <div class="col-3">
          <label for="firstName" class="col-sm-6 control-label">Mis-Match Index:</label>
          <div class="col-sm-6">
            <input type="range" min="1" max="100" value="50">
          </div>
        </div>
    </div>
    <div class="Row button">
      <div class="btn-wrapper">
        <button class="btn btn-primary">Get</button>
      </div>
    </div>
  </form>
</div>
