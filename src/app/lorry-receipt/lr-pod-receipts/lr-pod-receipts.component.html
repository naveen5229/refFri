<nb-card style="border:0px;">
  <nb-card-header>
    <h5>Lorry Pod Receipts</h5>
  </nb-card-header>
  <nb-card-body>
    <div class="row" style="margin-top:10px; margin-bottom:10px;">
      <div class="col-sm-2">
          <uj-date-time-picker [isTime]="false" (onChanged)="startDate = $event" [dateTimeValue]="startDate">
            </uj-date-time-picker>
        <!-- <input type="text" class="form-control" [value]="startDate | date : 'dd MMM yyyy'" name="date"
          placeholder="Start Date" > -->
      </div>
      <div class="col-sm-2">

        
        <!-- <input type="text" class="form-control" [value]="endDate | date : 'dd MMM yyyy'" name="date1"
          placeholder="End Date" > -->

          <uj-date-time-picker [isTime]="false" [isStart]="false" (onChanged)="endDate = $event"
          [dateTimeValue]="endDate">
        </uj-date-time-picker>
      </div>
      <div class="col-sm-6">
        <button class="btn btn-primary m-0" (click)="getLorryPodReceipts()">submit</button>
      </div>
    </div>
    <div>
      <div *ngIf="data && data.length" class="mt-3">
        <smart-table [data]="table.data" [settings]="table.settings"></smart-table>
      </div>
      <div class="alert alert-danger text-center mt-3" *ngIf="!data || !data.length">
        <h4 class="no-record">No Record Found</h4>
      </div>
    </div>

  </nb-card-body>
</nb-card>
<router-outlet></router-outlet>
