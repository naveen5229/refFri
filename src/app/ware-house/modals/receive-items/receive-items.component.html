<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title"> Receive Items</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
  </div>
  <div class="modal-body">
    <div class="row" style="margin-top:5px">
      <div class="col-md-4">
        <label> WareHouse: </label>
      </div>
      <div classs="col-5">
        <select placeholder="Name" class=name >
          <option *ngFor="let element of dataReceive" [value]="element.id">{{element.name}}

          </option>
        </select>

      </div>
    </div>
      <div class="row" style="margin-top:5px">
        <div class="col-md-4">
          <label> MainFest: </label>
        </div>
        <div classs="col-5">
          <select placeholder="Name" class=name (change)="getList($event)">
            <option *ngFor="let element of dataMainFest" [value]="element.id">{{element.name}}
  
            </option>
          </select>
  
        </div>
    </div>
  </div>
