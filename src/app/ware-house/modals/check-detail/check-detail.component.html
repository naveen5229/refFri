<div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Get Pass</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h4>Are You Sure you want to Delete this Record?</h4>
      <div class="text-center">
          <button class="btn btn-primary" id="button" (click)="getDelete()">Submit</button>
        </div>
        <div class="text-right" >
          <button class="btn btn-danger" id="button" (click)="cancelRequest()" style="margin-top:-66px">Cancel</button>
        </div>
  </div>
