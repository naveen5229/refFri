<nb-card>
  <nb-card-header>
    Ware House Receipt
    <div class="col-4">
      <button class="btn btn-primary w-100" id="button" (click)="receiveItems()">Add Manual</button>
      <button class="btn btn-primary mt-2" id="button" (click)="Manual()">Manual</button>
  </div>
   </nb-card-header>
  <nb-card-body>
    <div class="container">

      <div class="row" style="margin-top:10px">
        <div class="col-3">
          <uj-date-time-picker (onChanged)="startDate = $event" [dateTimeValue]="startDate">
          </uj-date-time-picker>
        </div>
        <div class="col-3">
          <uj-date-time-picker (onChanged)="endDate = $event" [dateTimeValue]="endDate">
          </uj-date-time-picker>
        </div>
        <div classs="col-4">
          <select placeholder="Name" class='name' [(ngModel)]="wareHouseId">
            <option *ngFor="let element of dataReceive" [value]="element.id">{{element.name}}

            </option>
          </select>
        </div>

        <div class="col-2">
          <button class="btn btn-primary w-100" id="button" (click)="getdata()">Submit</button>
        </div>

      </div>
      <div>
        <smart-table *ngIf="data && data.length" [data]="table.data" [settings]="table.settings" id="wareHouse">
        </smart-table>


      </div>
    </div>
  </nb-card-body>
</nb-card>
