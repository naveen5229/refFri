<div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title"> Receive Items</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="row mt-2">
        <div class="col-3">
            <label>wareHouse</label>
        </div>
        <div class="col-4">
            <select class="form-control" [(ngModel)]="wareHouseId">
                  <option *ngFor="let unit of wareHouseList" [value]="unit.id">
                    {{unit.name}}
                  </option>
             </select>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-3">
            <label>Manifest</label>
        </div>
        <div class="col-4">
            <select class="form-control" [(ngModel)]="manifestId" (change)="getLrList()">
                  <option *ngFor="let manifest of manifestList" [value]="manifest.id">
                    {{manifest.source_dest}}
                  </option>
             </select>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-3">
            <label>item name</label>
        </div>
        <div class="col-4">
            <input type="text" class="form-control" [(ngModel)]="itmeName">
        </div>
    </div>
    <div class="mt-2">
        <smart-table *ngIf="data && data.length" [data]="table.data" [settings]="table.settings" id="lrmanifest">
        </smart-table>
    </div>
    <div>
        <table frame="box" style="width:100%">
            <thead *ngIf="manifestId!=null">
                <tr>
                    <th><b>selected items</b></th>
                    <th><b>receipt_no</b></th>
                    <th><b>source</b></th>
                    <th><b>destination</b></th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let list of lrList;let i=index;">
                    <!-- <td>{{i+1}}</td>
              <td>
                <input type="checkbox" [name]="'trip-' + i" [id]="'trip-' + i" [(ngModel)]="trip.isChecked"
                  (ngModelChange)="checkedAllSelected()"
                  [disabled]="(trip.voucher_id && (VoucherId !=trip.voucher_id))">
              </td> -->
                    <td><input type="checkbox" (change)="selectedLrList($event,list)"> </td>
                    <td>{{list.receipt_no}}</td>
                    <td>{{list.source }}</td>
                    <td>{{list.destination}}</td>


                </tr>
            </tbody>
        </table>
    </div>
    <div class="row mt-2">
        <div class="col-3">
            <label>Date</label>
        </div>
        <div class="col-4">
            <uj-date-time-picker [isTime]="false" (onChanged)="startDate = $event" [dateTimeValue]="startDate">
            </uj-date-time-picker>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-3">
            <label>Remark</label>
        </div>
        <div class="col-4">
            <textarea name="comment" class="form-control" form="usrform" [(ngModel)]="remarks"></textarea>
        </div>
    </div>

    <div class="mt-2">
        <button type="button" class="btn btn-primary" (click)="saveLr()">save</button>
    </div>

    <!-- <div class="row" style="margin-top:5px">
    <div class="col-md-4">
        <label> MainFest: </label>
    </div>
    <div classs="col-5">
        <select placeholder="Name" class=name (change)="getList($event)">
            <option *ngFor="let element of dataMainFest" [value]="element.id">{{element.description}}
  
            </option>
          </select>

    </div>
</div> -->
</div>
