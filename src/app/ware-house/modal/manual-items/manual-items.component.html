<div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Manual Items</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="row mt-2">
        <div class="col-3">
            <label>wareHouse</label>
        </div>
        <div class="col-4">
            <select class="form-control" [(ngModel)]="wareHouseId">
                <option *ngFor="let unit of wareHouseList" [value]="unit.id">
                  {{unit.name}}
                </option>
              </select>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-3">
            <label>item name</label>
        </div>
        <div class="col-4">
            <input type="text" class="form-control">
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-3">
            <label>unit Type</label>
        </div>
        <div class="col-4">
            <select class="form-control" [(ngModel)]="unitTypeId">
                <option *ngFor="let unit of unitList" [value]="unit.id">
                  {{unit.name}}
         
                </option>
              </select>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-3">
            <label>material</label>
        </div>
        <div class="col-4">
            <auto-suggestion (onSelected)="materialId=($event.id)" id="material" url="Suggestion/GetMaterialTypes" display="name" placeholder="Enter value" style="width:60%;">
            </auto-suggestion>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-3">
            <label>company</label>
        </div>
        <div class="col-4">
            <auto-suggestion (onSelected)="companyId=($event.id)" id="company" url="Suggestion/GetCompanies" display="name" placeholder="Enter Company name" style="width:60%;">
            </auto-suggestion>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-3">
            <label>remark</label>
        </div>
        <div class="col-4">
            <textarea name="comment" class="form-control" form="usrform" [(ngModel)]="remark"></textarea>
            <!-- <textarea name="comment" class="form-control" form="usrform"> -->
        </div>
    </div>

</div>
<div class="modal-footer text-right">
    <button type="button" class="btn btn-primary">submit</button>

</div>
