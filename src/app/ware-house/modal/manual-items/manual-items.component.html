<div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Manual Items</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="table-conan filter-coff">
        <div>
            <div *ngFor="let lr of selectLr; let i= index">
                <div class="row mt-2">
                    <div class="col-1">
                        <label>Material*</label>
                    </div>
                    <div class="col-2">
                        <auto-suggestion (onSelected)="lr.material_id=($event.id)" id="material" url="Suggestion/GetMaterialTypes" display="name" placeholder="Enter value" style="width:60%;">
                        </auto-suggestion>
                    </div>
                    <div class="col-1">
                        <label>Item name*</label>
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control" [(ngModel)]="lr.item_name">
                    </div>
                    <div class="col-1">
                        <label>Party*</label>
                    </div>
                    <div class="col-3">
                        <auto-suggestion (onSelected)="lr.company_id=($event.id)" id="company" url="Suggestion/GetCompanies" display="name" placeholder="Enter Company name" style="width:60%;">
                        </auto-suggestion>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-1">
                        <label>Quantity*</label>
                    </div>
                    <div class="col-2">
                        <input type="number" class="form-control" [(ngModel)]="lr.qty">
                    </div>
                    <div class="col-1">
                        <label>Unit Type*</label>
                    </div>
                    <div class="col-2">
                        <select class="form-control" [(ngModel)]="lr.unitype_id">
                              <option *ngFor="let unit of unitList" [value]="unit.id">
                               {{unit.name}}
                               </option>
                         </select>
                    </div>

                    <div class="col-1 mr-1">
                        <label>Remark</label>
                    </div>
                    <div class="col-2">
                        <textarea name="comment" class="form-control" form="usrform" [(ngModel)]="lr.remarks"></textarea>
                    </div>
                    <div class="col-1" *ngIf="i == selectLr.length-1"><button class="btn btn-primary" (click)="addMore()"><i
                        class="fa fa-plus add">
                    </i></button></div>
                    <div class="col-1" *ngIf="i != 0 "> <button class="btn btn-danger" (click)="selectLr.splice(i,1)"><i
                    class="fa fa-trash remove"></i></button></div>
                </div>
            </div>

        </div>
    </div>
    <div class="row mt-2">
        <div class="col-1">
            <label>Date</label>
        </div>
        <div class="col-3">
            <uj-date-time-picker (onChanged)="startDate = $event" [dateTimeValue]="startDate">
            </uj-date-time-picker>
        </div>
    </div>

</div>
<div class="modal-footer text-right">
    <button type="button" class="btn btn-primary" (click)="saveLr()">submit</button>

</div>
