<nb-card>
    <nb-card-header>
        <div class="row">
            <div class="col-10">
                <h5>Manage Stock Exchange</h5>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <div class="clearfix">
            <div class="row mb-3">
                <div class="col-2">
                    <div class="row in-out-radio">
                        <div class="col-5">
                            <input type="radio" name="In" value="In" [(ngModel)]="selectOption" (change)="onSet(selectOption)" checked>
                            <span>In</span>
                        </div>
                        <div class="col-7 text-left">
                            <input type="radio" name="Out" value="Out" (change)="onSet(selectOption)" [(ngModel)]="selectOption">
                            <span>Out</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-2">
                    <div class="form-group">
                        <label>Ware House</label>
                        <select placeholder="Name" class="form-control" [(ngModel)]="wareHouseId">
                    <option *ngFor="let element of dataReceive" [value]="element.id">{{element.name}}</option>
                  </select>
                    </div>
                </div>
                <div class="col-2">
                    <!-- <div class="form-group">
                        <label>Item Id</label>
                        <select placeholder="Name" class='form-control' [(ngModel)]="itemsId">
                    <option *ngFor="let element of dataItems" [value]="element.id">{{element.item_name}}</option>
                  </select>
                    </div>
                </div> -->
                    <div class="form-group">
                        <label>Item Id</label>
                        <input class="form-control" placeholder="Site Name" (change)="changeRefernceType(itemName);" type="text" list="siteDatalist" name="sitedatalist" id="sitedataList" [(ngModel)]="itemName">
                        <datalist id="siteDatalist">
                <option *ngFor="let site of sitesDatalist;" [value]="site.item_name">{{site.item_name}}
                </option>
              </datalist>
                        <!-- <drop-down-list formControlName="type" [options]="sitesDatalist">
      
              </drop-down-list> -->
                    </div>
                </div>
                <div class="col-2" *ngIf="selectOption=='Out'; else state2 ">
                    <div class="form-group">
                        <label>State</label>


                        <select class="form-control" [(ngModel)]="StateId" placeholder="State">
                    <option *ngFor="let state of stateType" [value]="state.id">{{state.name}}</option>
                  </select>
                    </div>
                </div>

                <ng-template #state2>
                    <div class="col-2">
                        <div class="form-group">
                            <label>State</label>

                            <select class="form-control" [(ngModel)]="StateId">
                        <option *ngFor="let state of stateType1" [value]="state.id">{{state.name}}</option>
                      </select>
                        </div>
                    </div>

                </ng-template>
                <!-- </div> -->

                <!-- <div class="col-2">
      <select class="form-control" [(ngModel)]="unitTypeId" >
        <option *ngFor="let unit of unitList" [value]="unit.id" >
          {{unit.name}}

        </option>
      </select>
    </div> -->

                <div class="col-2">
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" class="form-control" [(ngModel)]="quantityId" placeholder="Quantity">
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-group">
                        <label>Date And Time</label>
                        <uj-date-time-picker (onChanged)="Date=$event" [dateTimeValue]="Date">
                        </uj-date-time-picker>
                    </div>
                    <!-- <div class="col-3">
      <uj-date-time-picker (onChanged)=   [dateTimeValue]= [style="width:215px">
      </uj-date-time-picker>
    </div> -->
                    <!-- </div> -->
                    <!-- <div class="row" style="margin-bottom:10px">
    <div class="col-3">
      <label>Remark:</label>
    </div>
    <div class="col-9">
            <textarea rows="2" cols="55" class="form-control" [(ngModel)]="remark"></textarea>
    </div>
  </div>
  <div class="row"> -->
                    <!-- <div class="col-2">
      <label>User Details*:</label>
    </div> -->
                </div>
            </div>
            <div class="row align-items-end mb-3">
                <div class="col-2">
                    <div class="form-group">
                        <label>User Detail</label>
                        <textarea class="form-control" rows="3" cols="70" [(ngModel)]="userInput" placeholder="User Details"></textarea>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <label>Remark</label>
                        <textarea class="form-control" rows="3" cols="70" [(ngModel)]="remark" placeholder="Remark"></textarea>
                    </div>
                </div>
                <div class="col-8 text-right">
                    <button class="btn btn-primary text-capitalize" id="button" (click)="saveStock()" style="border-radius:2px; padding: 5px 15px; margin-right:5px;font-weight:bold">Submit</button>
                </div>
            </div>
        </div>

        <div class="clearfix">
            <smart-table class="mt-3" *ngIf="stateData && stateData.length" [data]="table.data" [settings]="table.settings" id="wareHouseInventory">
            </smart-table>
        </div>

    </nb-card-body>
</nb-card>
