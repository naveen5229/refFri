<nb-card>
  <nb-card-header>
    <h2>ware House Inventory</h2>
  </nb-card-header>

  <nb-card-body>
    <button class="btn btn-primary" (click)="manualWareHouseEntry()">ADD</button>
    <div>
        <smart-table *ngIf="data && data.length" [data]="table.data" [settings]="table.settings" id="wareHouseInventory">
        </smart-table> 
      </div>
  </nb-card-body>
</nb-card>
