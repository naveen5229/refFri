<div class="">
    <div class="outer" style="min-height: 130px;">
      <h6 style="text-align:center"><b class="charthead">Most Aged Challans (Pending)</b></h6>
      <p style="text-align: right; margin-top: -25px;" class="link"
        (click)="getDetials('Tmgreport/GetChallansMostAged',{totalrecord: 3,stepno: -1},15,'days')"><i
          title="More Details" class="fa fa-list"></i>
      </p>
      <table class="table">
        <thead class="thead">
          <th>Vehicle No.</th>
          <th>Amount</th>
          <th>Due Days</th>
        </thead>
        <tbody class="tbody">
          <tr *ngFor="let cma of challansMostAged">
            <td>{{cma['Vehicle No']}}</td>
            <td>{{cma['Amount']}}</td>
            <td>{{cma['Due Days']}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
