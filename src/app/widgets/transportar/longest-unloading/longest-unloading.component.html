<div class="">
    <div class="outer transportar-3" style="min-height: 145px;">
      <h6 style="text-align:center"><b class="charthead">Longest Unloading (Last 60 Days)
        <p style="text-align: right; margin-top: -25px;" class="link"
          (click)="getDetials('Tmgreport/GetTransportarSlowestUnload',{totalrecord: 3,stepno: -1,groupdays:7},60,'days')"><i title="More Details" class="fa fa-list"></i>
        </p>
        </b></h6>
        <table class="table table-bordered">
          <thead class="thead">
            <th>Transporter</th>
            <th>Trips Count</th>
            <th>Duration(Hrs)</th>
          </thead>
          <tbody class="tbody">
            <tr *ngFor="let tsu of transportarSlowestUnload">
              <td class="link" (click)="getDetials('Tmgreport/GetTransportarSlowestUnload',{totalrecord: 3,stepno: 1,xid: tsu['_id'] ,groupdays:7},60,'days')">{{tsu['transporter']}}</td>
              <td>{{tsu['tripcount']}}</td>
              <td>{{tsu['duration_Hrs']}}</td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
