<div class="">
    <div class="outer alertload-4" style="min-height: 170px;">
      <h6 style="text-align:center"><b class="charthead">Longest Alert Not Called </b></h6>
      <p style="text-align: right; margin-top: -25px;" class="link"
      (click)="getDetials('Tmgreport/GetAlertNotCall',{totalrecord: 3,stepno: 1},30,'days')"><i title="More Details" class="fa fa-list"></i>
    </p>
      <table class="table">
        <thead class="thead">
          <th>Executive</th>
          <th>Alert Name</th>
          <th>Alert Date</th>
        </thead>
        <tbody class="tbody">
          <tr *ngFor="let anc of alertNotCall">
            <td>{{anc['Executive']}}</td>
            <td>{{anc['Alert Name']}}</td>
            <td>{{anc['Alert Date']}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
