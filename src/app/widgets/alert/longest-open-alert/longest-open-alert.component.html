<div class="">
    <div class="outer" style="min-height: 100px;">
      <h6 style="text-align:center"><b class="charthead">Longest Open Alert</b></h6>
      <p style="text-align: right; margin-top: -25px;" class="link"
      (click)="getDetials('Tmgreport/GetAlertOpen',{totalrecord: 3,stepno: 1},7,'days')"><i title="More Details" class="fa fa-list"></i>
    </p>
      <table class="table">
        <thead class="thead">
          <th>Executive</th>
          <th>Alert Name</th>
          <th>Alert Date</th>
        </thead>
        <tbody class="tbody">
          <tr *ngFor="let ao of alertOpen">
            <td>{{ao['Executive']}}</td>
            <td>{{ao['Alert Name']}}</td>
            <td>{{ao['Alert Date']}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
