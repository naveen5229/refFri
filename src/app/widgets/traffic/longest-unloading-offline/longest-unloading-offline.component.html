<div class="">
    <div class="outer" style="min-height: 130px;">
      <h6 style="text-align:center"><b class="charthead">Longest Unloading Vehicles</b></h6>
      <p style="text-align: right; margin-top: -25px;" class="link"
    (click)="getDetials('Tmgreport/GetTrafficLongestUnloadingSite',{totalrecord: 3,stepno: -1},30)"><i title="More Details" class="fa fa-list"></i>
  </p>
      <table class="table">
        <thead class="thead">
          <th>Vehicle No.</th>
          <th>Avg Unloading Aging Time(in Hrs)</th>
        </thead>
        <tbody class="tbody">
          <tr *ngFor="let tlus of trafficLongestUnloadingSite">
            <td (click)="chart8Clicked(tlus)" class="link">{{tlus['Vehicle Name']}}</td>
            <td>{{tlus['Duration (HH:MM)']}}</td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
