<div class="">
    <div class="outer" style="min-height: 150px;">
      <h6 style="text-align:center"><b class="charthead">Worst 3 Consignee (1 Month)</b></h6>
      <p style="text-align: right; margin-top: -25px;" class="link"
      (click)="getDetials('Tmgreport/GetUnLoadingWorstConsignee',{groupdays: 7,totalrecord: 3,stepno: -1},30,'days')"><i title="More Details" title="More Details"
        class="fa fa-list"></i></p>
      <table class="table table-bordered">
        <thead class="thead">
          <th>Consignee</th>
          <th>Trips Count</th>
          <th>Duration (Hrs)</th>
        </thead>
        <tbody class="tbody">
          <tr *ngFor="let uwc of unLoadingWorstConsignee1month">
            <td class="link" (click)="getDetials(uwc._url,{ts:'tst',fromdate:uwc._fromdate,todate:uwc._todate,stepno:'1',totalrecord:'3',jsonparam:uwc.consignee})">{{uwc['consignee']}}</td>
            <td>{{uwc['tripcount']}}</td>
            <td>{{uwc['duration_Hrs']}}</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
