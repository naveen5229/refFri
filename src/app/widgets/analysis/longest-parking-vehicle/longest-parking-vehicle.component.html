<div class="">
    <div class="outer" style="min-height: 130px;">
      <h6 style="text-align:center"><b class="charthead">Longest Parking Vehicles</b></h6>
      <p style="text-align: right; margin-top: -25px;" class="link"
      (click)="getDetials('Tmgreport/GetLiveLongestParking',{totalrecord: 3,stepno: -1},15,'days')"><i title="More Details" class="fa fa-list"></i>
    </p>
      <table class="table table-bordered">
        <thead class="thead">
           <th>Vehicle</th>
           <th>Location</th>
           <th>Trip</th>
          <th>Transporter</th>
          <th>Duration</th>
        </thead>
        <tbody class="tbody">
          <tr *ngFor="let llp of liveLongestParking">
            <td class="link" (click)="getDetials('Tmgreport/GetLiveLongestParking',{totalrecord: 3,stepno: 1,location: llp['Vehicle'] },7,'days')">{{llp['Vehicle']}}</td>
            <td>{{llp['Location']}}</td>
            <td>{{llp['Trip']}}</td>
            <td>{{llp['Transporter']}}</td>
            <td>{{llp['Duration (HH:MM)']}}</td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
