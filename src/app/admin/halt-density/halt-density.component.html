<div class="row">
  <div class="col-3">
    <input type="text" placeholder="Move to.." id="moveLoc" [(ngModel)]="moveLoc" class="form-control">
  </div>
  <div class="col-3">
    <uj-date-time-picker (onChanged)="startTime = $event" [dateTimeValue]="startTime">

    </uj-date-time-picker>
  </div>
  <div class="col-3">
    <uj-date-time-picker (onChanged)="endTime = $event" [dateTimeValue]="endTime">

    </uj-date-time-picker>
  </div>
  <div class="col-1">
    <button (click)="submit()">
      Search..
    </button>
  </div>
  <div class="col-1">
    <button (click)="submit(true)">
      Search With Heat..
    </button>
  </div>
  <div class="col-1">
    <button (click)="loadMarkers(true)">
      Load Marker...
    </button>
  </div>

</div>
<div id="map" class="map">

</div>
