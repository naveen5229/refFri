<nb-card style="border: 0px;">
  <nb-card-header>
    <div class="row">
      <div class="col-7">
        <h5>Activity Summary</h5>
      </div>
      <div class="col-5">
        <div class="row">
          <div class="col-sm-4">
            <input type="text" class="form-control" [value]="startDate | date: 'dd MMM yyyy'" name="date"
              placeholder="Start Date" (click)="getDate('start')" />
          </div>
          <div class="col-sm-4">
            <input type="text" class="form-control" [value]="endDate | date: 'dd MMM yyyy'" name="date1"
              placeholder="End Date" (click)="getDate('end')" />
          </div>
          <div class="col-sm-4 text-right">
            <button class="btn btn-primary" (click)="getSummary()">
              submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div>
      <smart-table *ngIf="activitySummary.length" [data]="table.data" [settings]="table.settings"></smart-table>
    </div>
  </nb-card-body>
</nb-card>
