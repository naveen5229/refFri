<nb-card>
    <nb-card-header>
     &nbsp; Vehicle View
    </nb-card-header>
     <nb-card-body>
       <div class="model-body" style="margin-left:20px; margin-right:20px; margin-top:20px; text-align: center">
        <div style="margin-left:20px; margin-right:20px; width:80%">
          <auto-suggestion (onSelected)="getFoList($event)" url="suggestion/getFoUsersList" display="name"
          placeholder="Search Fo" [preSelected]="null"></auto-suggestion>
        </div>
        <table *ngIf="showtable" class="table table-bordered" style="margin-left: 20px; margin-right: 20px; margin-top:20px;">
            <thead class="thead" style="background-color: cadetblue; color: white">
              <tr>
              <th>Id</th>  
              <th>Vehicle RegNo.</th>
              <th>IS_NCV</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of vehicleViewDetails; let i=index;">
              <td>{{i+1}}</td>
              <td>{{data.regno}}</td>
              <!-- <td>{{data.is_ncv}}</td> -->
              <td><select [(ngModel)]="is_ncv[i]" class="form-control" (change)="changeNcvValue(data.id,i)" style=" border: 2px solid darkcyan; font-size: 15px">
                  <option value="0">false</option>
                  <option value="1">true</option>
              </select></td>
          </tbody>
          </table>  
        
      </div>
     </nb-card-body>
</nb-card>
