<nb-card>
  <nb-card-header>
    ADD CUSTOMER
  </nb-card-header>
  <nb-card-body>
    <div class="container">
      <div class="row" style="margin-bottom:10px">
        <div class="col-4">
          <label>Add Fo</label>
        </div>
        <div class="col-2">
          <button class="btn btn-primary w-100" id="button" (click)="submitted1()">Add Fo</button>
        </div>
        <div class="col-4">
          <label>Fo Admin User</label>
        </div>
        <div class="col-2">
          <button class="btn btn-primary w-100" id="button" (click)="addFoAdminUser()">Fo AdminUser</button>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <!-- <auto-suggestion (onSelected)="selectLocation($event)" url="Location/getPlaceFromRedis?input=kota"
            display="location" id="name" placeholder="Location" [preSelected]="location"></auto-suggestion> -->
          <label>Add Vehicles</label>
        </div>
        <div class="col-2">
          <button class="btn btn-primary w-100" id="button" (click)="addVehicle()">Add Vehicles</button>
        </div>
        <div class="col-4">
          <label>Pull GPS History</label>
        </div>
        <div class="col-2">
          <button class="btn btn-primary w-100" id="button" (click)="submitted2()">GPS History</button>
        </div>
        <!-- <div class="row">
        <div class="col-3">
          <button type="button" class="btn btn-primary" (click)="locationSelection()" name="button">i</button>
        </div>
      </div> -->
      </div>
    </div>
    <div class="row" style="margin-top:10px">
      <div class="col-4">
        <label>Vehicles View</label>
      </div>
      <div class="col-2">
        <button class="btn btn-primary w-100" id="button" (click)="vehiclesview()">Vehicles View</button>
      </div>
    </div>
  </nb-card-body>
</nb-card>
