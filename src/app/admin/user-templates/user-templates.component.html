<nb-card>
  <nb-card-header>
    User Template
  </nb-card-header>
  <nb-card-body>
    <div class="container">
      <div class="row" style="margin-bottom:10px">
        <div style="float:right">
          <button class="btn btn-primary" (click)="addAndEdit('Add',null)">Add</button>
        </div>
      </div>
    </div>
    <smart-table *ngIf="views.length" [data]="table.data" [settings]="table.settings"></smart-table>
  </nb-card-body>
</nb-card>
