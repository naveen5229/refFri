<nb-card style=" margin:0px; padding-top: 0px; border: 0px;">
  <nb-card-header>
    <div class="row">
      <div class="col-sm-10">
        <h4>Vehicle Distance</h4>
      </div>
      <div class="col-sm-2">
        <div *ngIf="result.length">
          <span>
            <span class="pdf-icon" title="PDF Export" (click)="printPDF('vehicleDistance')" style="cursor: pointer;"><i
                class="fa fa-file-pdf"></i></span>
            <span class="exel-icon" title="CSV Export" (click)="printCsv('vehicleDistance')"
              style="cursor: pointer;margin-left: 10px;"><i class="fas fa-file-excel"></i></span>
          </span>
        </div>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body style="padding-bottom: 0px; min-height: 450px;">
    <div class="container">
      <div class="row">
        <form class="w-100">
          <div class="row">
            <!-- <div class="col-md-2 pr-0">
              <auto-suggestion (onSelected)="getFoList($event)" url="suggestion/getFoUsersList" display="name"
                placeholder="Search Fo" [preSelected]="null"></auto-suggestion>
            </div> -->
            <div class="col-md-2 pr-0">
              <input [(ngModel)]="data.startDate" [value]="data.startDate" [owlDateTime]="sDate"
                [owlDateTimeTrigger]="sDate " placeholder="Start Time" class="form-control" autocomplete="off"
                name="s-date">
              <owl-date-time #sDate></owl-date-time>
            </div>
            <div class="col-md-2 pr-0">
              <input [(ngModel)]="data.endDate" [value]="data.endDate" [owlDateTime]="eDate"
                [owlDateTimeTrigger]="eDate " placeholder="End Time" class="form-control" autocomplete="off"
                name="e-date">
              <owl-date-time #eDate></owl-date-time>
            </div>
            <div class="col-md-2 offset-md-08">
              <button type="button" class="btn btn-primary" (click)="getDistance()">Submit</button>
            </div>

          </div>
        </form>
      </div>

    </div>

    <smart-table *ngIf="result.length" [data]="table.data" [settings]="table.settings" id="vehicleDistance">
    </smart-table>

  </nb-card-body>
</nb-card>
