<nb-card style=" margin:0px; padding-top: 0px; border: 0px;">
    <nb-card-header>
        <div class="row">
            <div class="col-sm-10">
                <h5>Vehicle Distance</h5>
            </div>
            <div class="col-sm-2">
                <div *ngIf="result.length">
                    <span>
            <span class="pdf-icon" title="PDF Export" (click)="printPDF('vehicleDistance')" style="cursor: pointer;"><i
                class="fa fa-file-pdf"></i></span>
                    <span class="exel-icon" title="CSV Export" (click)="printCsv('vehicleDistance')" style="cursor: pointer;margin-left: 10px;"><i class="fas fa-file-excel"></i></span>
                    </span>
                </div>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body style="padding-bottom: 0px; min-height: 450px;">
        <form class="w-100 mb-3">
            <div class="row">

                <div class="col-4 pr-0">

                    <uj-date-time-picker (onChanged)="data.startDate = $event" [dateTimeValue]="data.startDate">
                    </uj-date-time-picker>


                </div>
                <div class="col-4 pr-0">
                    <uj-date-time-picker (onChanged)="data.endDate = $event" [isStart]="false" [dateTimeValue]="data.endDate">
                    </uj-date-time-picker>

                </div>
                <div class="col-2 offset-md-08">
                    <button type="button" class="btn btn-primary mt-0" (click)="getDistance()">Submit</button>
                </div>

            </div>
        </form>

        <smart-table *ngIf="result && result.length" [data]="table.data" [settings]="table.settings" id="vehicleDistance">
        </smart-table>

    </nb-card-body>
</nb-card>
