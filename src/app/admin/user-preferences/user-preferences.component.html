<nb-card>
  <nb-card-header>
    User Role
  </nb-card-header>

  <nb-card-body style="min-height: 360px;">
    <div class="row">
      <div class="col-2">
        <label>Module</label>
        <input type="text" class="form-control" id="module" name="module" [(ngModel)]="newPage.module">
      </div>
      <div class="col-2">
        <label>Group</label>
        <input type="text" class="form-control" id="group" name="group" [(ngModel)]="newPage.group">
      </div>
      <div class="col-2">
        <label>Page Name</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="newPage.title">
      </div>

      <div class="col-2">
        <label>Url</label>
        <input type="text" class="form-control" id="url" name="url" [(ngModel)]="newPage.url">
      </div>

      <div class="col-2">
        <label>Type</label>
        <select [(ngModel)]="newPage.type" class="form-control">
          <option value="Dashboard">Dashboard</option>
          <option value="App">App</option>
        </select>
      </div>

      <div class="col-1">
        <label>Add Type</label>
        <select [(ngModel)]="newPage.addType" class="form-control">
          <option value="1">Admin</option>
          <option value="2">FoAdmin</option>
          <option value="-1">Both</option>
        </select>
      </div>

      <div class="col-1 mt-4">
        <button type="submit" class="btn btn-primary m-0" name="add" (click)="createNewPage()">Add New Page</button>
      </div>
    </div>

    <div class="search mt-2">
      <label> Select Employee Name</label>
      <auto-suggestion (onSelected)="getUserPages($event)" [data]="getUsersList" display="employeename"
        placeholder="Employee" [preSelected]="null" inputId="employeename"></auto-suggestion>
    </div>

    <div class="container">
      <div *ngFor="let section of sections; let j = index;">
        <div class="section-div">
          <input type="checkbox" [ngClass]="section.isSelected? 'section-box' : ''" [name]="'section-' + j"
            [(ngModel)]="section.isSelected" (change)="checkOrUnCheckAll(j)"> {{section.title}}
        </div>
        <div class="row">
          <div class="col-3" *ngFor="let page of pagesGroups[section.title]; let i = index;">
            <input type="checkbox" [name]="section + '-page-' + i" [id]="section + '-page-' + i"
              [(ngModel)]="page.isSelected"> {{page.title}}
          </div>
        </div>
      </div>
      <p *ngIf="selectedUser.details">
        <button class="btn btn-secondary" (click)="updatePreferences()">Save</button>
      </p>
    </div>

  </nb-card-body>
</nb-card>
