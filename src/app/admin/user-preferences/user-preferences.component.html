<nb-card>
  <nb-card-header>
    User Prefernces
  </nb-card-header>

  <nb-card-body style="min-height: 360px;">
    <div class="search">
      <auto-suggestion (onSelected)="getUserPages($event)" url="UserRoles/getActiveAdminUsers" display="employeename"
        placeholder="Search" [preSelected]="null"></auto-suggestion>
    </div>
    <div class="container">
      <div *ngFor="let section of sections; let j = index;">
        <div><input type="checkbox" [name]="'section-' + j" [(ngModel)]="section.isSelected"
            (change)="checkOrUnCheckAll(j)"> {{section.title | uppercase}}</div>
        <div class="row">
          <div class="col-3" *ngFor="let page of pagesGroups[section.title]; let i = index;">
            <input type="checkbox" [name]="section + '-page-' + i" [id]="section + '-page-' + i"
              [(ngModel)]="page.isSelected"> {{page.title}}
          </div>
        </div>
      </div>
      <p>
        <button class="btn btn-secondary" (click)="updatePreferences()">Save</button>
      </p>
    </div>

  </nb-card-body>
</nb-card>
