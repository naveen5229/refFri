<nb-card style="border: 0px;">
  <nb-card-header>
    <div class="row">
      <div class="col-6">
        <h5>Fuel Average Issues</h5>
      </div>

    </div>
  </nb-card-header>
  <nb-card-body style="padding-bottom: 0px; min-height: 450px;">
    <div>
      <smart-table *ngIf="fuelAvgIssues && fuelAvgIssues.length" [data]="table.data" [settings]="table.settings">
      </smart-table>
      <div class="no-data alert alert-danger" role="alert" *ngIf="fuelAvgIssues.length==0">
        No Data available !
      </div>
    </div>
  </nb-card-body>
</nb-card>
