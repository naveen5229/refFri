<nb-card>
  <nb-card-header>
    <div class="col-sm-4">
      <h2>Alert Related Issues</h2>
    </div>
    <div class="col-sm-8" style="margin-top:-86px">
      <input type="button"  id="missingIndustry" class="missingIndustry"
        (click)="missingIndustry()" value="Missing Industry">
      <input type="button"  id="backLogs" class="backLogs" (click)="backLogs()"
        value="Backlogs">

    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="tableFixHead">
      <table class="table table-bordered table-hover " *ngIf="missing==1 || backLogs==0">
        <thead class="thead">
          <tr>
            <th>SrNo</th>
            <th *ngFor="let col of header" class="text-center">
              {{formatTitle(col)}}
            </th>
            <th style="width:120px; text-align: center;">Action</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let alert of missingIndusrtyData; let i = index">

            <td style="width:5%;">{{i + 1}}</td>
            <td *ngFor="let col of columns">
              <span style="min-width: 200px;">{{alert[col]}}</span>
            </td>
            <td><button (click)="missingIssue(alert)">Take Action</button></td>

          </tr>
        </tbody>
      </table>
      <table class="table table-bordered table-hover" *ngIf="backLogs==1 || missing==0  ">
          <thead class="thead">
              <tr>
                <th>SrNo</th>
                <th *ngFor="let col of header2" class="text-center">
                  {{formatTitle(col)}}
                </th>
                <th style="width:120px; text-align: center;">Action</th>
              </tr>
            </thead>

            <tbody>

                <tr *ngFor="let alert of backlogData; let i = index">
      
                  <td style="width:5%;">{{i + 1}}</td>
                  <td *ngFor="let col of columns2">
                    <span style="min-width: 200px;">{{alert[col]}}</span>
                  </td>
                  <td><button (click)="backlogsIssue(alert)">Take Action</button></td>
      
                </tr>
              </tbody>
      
      </table>
    </div>

  </nb-card-body>
</nb-card>
