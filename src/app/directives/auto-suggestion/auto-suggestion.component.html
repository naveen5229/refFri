<div class="suggestion-container" [formGroup]="searchForm" (keydown)="handleKeyDown($event)">

    <div class="tagsinput_main">
        <div class="tagsinput">
            <p *ngFor="let selectedSuggestion of selectedSuggestions; let i= index;">
                <!-- <input [value]="generateString(selectedSuggestion)" readonly> -->
                <span>{{generateString(selectedSuggestion)}}</span>
                <i class="fa fa-close" (click)="selectedSuggestions.splice(i,1)"></i>
            </p>
            <input type="text" autocomplete="off" [formControlName]="controlName || 'search'" name="suggestion-input"
                class="form-control search-input" (input)="getSuggestions()" [ngClass]="className || 'custom-input-1'"
                [(ngModel)]="searchText" [placeholder]="placeholder || 'Enter search text'"
                [id]="inputId || 'suggestion'" [name]="name || 'suggestion'" required autocomplete="off">
        </div>
    </div>
    <div class="suggestions" *ngIf="showSuggestions && suggestions.length && searchText">
        <p *ngFor="let suggestion of suggestions; let i = index;" class="suggestion"
            [ngClass]="activeSuggestion == i ? 'active-suggestion' : ''" (click)="selectSuggestion(suggestion)">
            {{generateString(suggestion)}}
        </p>
    </div>

    <!-- <div *ngIf="parentForm && f.search.errors" class="invalid-feedback">
        <div *ngIf="f.search.errors.required">Last Name is required</div>
    </div> -->
</div>
