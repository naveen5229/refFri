<div class="date-time-container row m-0">
  <div class="date-picker col-6 pl-0 pr-1" *ngIf="isDate">
    <kendo-datepicker (valueChange)="setDate($event,'date')" [(value)]="dateTimeValue" [format]="dateFormat">
    </kendo-datepicker>
  </div>
  <div class="time-picker col-6 pl-0 pr-1" *ngIf="isTime">
    <kendo-timepicker (valueChange)="setDate($event,'time')" [(value)]="dateTimeValue" [format]="timeFormat">
    </kendo-timepicker>
  </div>
</div>
