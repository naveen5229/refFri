<div class="header-container" [class.left]="position === 'normal'" [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()">E-<span>logist</span></div>
  </div>
  <!-- <ngx-theme-switcher></ngx-theme-switcher> -->
</div>
<div class="form-group" *ngIf="(this.common.loginType == null) || (this.common.loginType == 'partner') || (this.common.loginType == 'admin') " style="margin-left:-200px">
<button class="form-control" (click)="backTOHome()">Back To Home</button>
</div>
<div class="form-group" *ngIf="(this.common.loginType == null) || (this.common.loginType == 'partner') || (this.common.loginType == 'admin') ">
    <h4 *ngIf = (this.common.foAdminName) style="color:white;margin-top: 10px"> Current User : {{this.common.foAdminName}}</h4>
  </div>
  <div class="form-group" *ngIf="(this.common.loginType == '') ">
      <h4 *ngIf = (this.common.foAdminName) style="color:white;margin-top: 10px"> {{this.common.foAdminName}}</h4>
    </div>
  <div class="form-group" *ngIf="(this.common.loginType == null) || (this.common.loginType == 'partner') || (this.common.loginType == 'admin') ">
    <button class="form-control" (click)="openChangeModal()">Choose Customer</button>
  </div>



<div class="header-container">
  <nb-actions size="medium" [class.right]="position === 'normal'" [class.left]="position === 'inverse'">
    <nb-action *nbIsGranted="['view', 'user']">
      <nb-user [nbContextMenu]="userMenu" [name]="user?.name" [picture]="user?.picture" (click)="logout()"></nb-user>
    </nb-action>
    <nb-action class="control-item" disabled icon="nb-notifications"></nb-action>
    <!-- <nb-action class="control-item" icon="nb-email"></nb-action> -->
    <!-- <nb-action class="control-item">
      <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
    </nb-action> -->
  </nb-actions>
</div>
