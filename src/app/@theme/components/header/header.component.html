<div class="header-container" [class.left]="position === 'normal'" [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()">E-<span>logist</span></div>
  </div>
  <!-- <ngx-theme-switcher></ngx-theme-switcher> -->
</div>
<div class="user_back_name">
  <div class="header_button back_btn">
    <button *ngIf="this.user._loggedInBy !== 'customer' && this.user._customer.name" class="form-control"
      (click)="backTOHome()"><img src="assets/images/left-arrow.png"></button>
  </div>
  <div class="user_cust_name">
    <h4 *ngIf="this.user._loggedInBy !== 'customer' && this.user._customer.name"> <i class="fa fa-user"></i>
      {{this.user._customer.name}}
    </h4>
  </div>
  <div class="user-det_name">
    <h4 *ngIf="this.user._loggedInBy == 'customer' && this.router.url.indexOf('/admin/')== -1">
      {{this.user._details.name}}</h4>
  </div>
</div>
<div class="branch_option">
  <div class="select_branch"
    *ngIf="router.url.includes('accounts') ||router.url.includes('admin/generate-lr') ||router.url.includes('pages/generate-lr')">
    <label>F/Y</label>
    <select class="form-control" [(ngModel)]="accountService.selected.financialYear" (change)="common.refresh()">
      <option *ngFor="let financialYear of accountService.financialYears" [ngValue]="financialYear">
        {{financialYear.name}}
      </option>
    </select>
  </div>

  <div class="select_branch"
    *ngIf="router.url.includes('accounts') ||router.url.includes('admin/generate-lr') ||router.url.includes('pages/generate-lr')">
    <label>Branch</label>
    <select class="form-control" [(ngModel)]="accountService.selected.branch" (change)="common.refresh()">
      <option value="">Select Branch</option>
      <option *ngFor="let branch of accountService.branches" [value]="branch.id">{{branch.name}}</option>
    </select>
  </div>
</div>

<div class="header_mini_menu">
  <div class="add_customer" *ngIf="this.user._loggedInBy !== 'customer'">
    <button class="form-control" (click)="openChangeModal()"><img src="assets/images/add-contact.png"></button>
  </div>
  <div class="current-page" *ngIf="common.currentPage">
    <span>{{common.currentPage}}</span>
  </div>
  <div class="refresh_icon">
    <button class="form-control refresh" (click)="refresh()"><i class="icon ion-refresh"></i></button>
  </div>
  <div class="header-container">
    <nb-actions size="medium" [class.right]="position === 'normal'" [class.left]="position === 'inverse'">
      <nb-action class="user_photo" *nbIsGranted="['view', 'user']">
        <nb-user [nbContextMenu]="userMenu" [name]="user?.name" [picture]="user?.picture" (click)="logout()">
        </nb-user>
      </nb-action>
      <nb-action class="control-item" disabled icon="nb-notifications"></nb-action>
      <!-- <nb-action class="control-item" icon="nb-email"></nb-action> -->
      <!-- <nb-action class="control-item">
        <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
      </nb-action> -->
    </nb-actions>
  </div>
</div>
