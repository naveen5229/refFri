<div class="header-container" [class.left]="position === 'normal'" [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()">E-<span>logist</span></div>
  </div>
  <!-- <ngx-theme-switcher></ngx-theme-switcher> -->
</div>
<div class="form-group" class="header_button back_btn" style="margin:6px 0px 0px 0px;width: 50px;">
  <button *ngIf="this.user._loggedInBy !== 'customer' && this.user._customer.name" class="form-control"
    (click)="backTOHome()"><img src="assets/images/left-arrow.png"></button>
</div>
<div class="form-group" style="margin:0px; width: 500px;">
  <h4 *ngIf="this.user._loggedInBy !== 'customer' && this.user._customer.name"
    style="color:white;margin-top: 14px;font-size: 18px;"> <i class="fa fa-user"></i> {{this.user._customer.name}}</h4>
</div>
<div class="form-group" style="margin:0px; width:400px;">
  <h4 *ngIf="this.user._loggedInBy == 'customer' && this.router.url.indexOf('/admin/')== -1"
    style="color:white;margin-top: 14px;font-size: 18px;">
    {{this.user._details.name}}</h4>
</div>

<div class="form-group select_branch" *ngIf="router.url.includes('accounts') ||router.url.includes('admin/generate-lr') ">
  <label>Branch:</label>
  <select class="form-control" [(ngModel)]="accountService.selected.branch">
    <option value="">Select Branch</option>
    <option *ngFor="let branch of accountService.branches" [value]="branch.id">{{branch.name}}</option>
  </select>
</div>

<div class="form-group" class="header_button add_customer" *ngIf="this.user._loggedInBy !== 'customer'"
  style="margin:6px 0px 0px 0px; width: 70px;">
  <button class="form-control" (click)="openChangeModal()"><img src="assets/images/add-contact.png"></button>
</div>

<div class="current-page" *ngIf="common.currentPage">
  <span>{{common.currentPage}}</span>
</div>



<div class="form-group refresh_icon" style="width: 50px;">
  <button class="form-control refresh" (click)="refresh()" style=margin-top:5px;><i
      class="icon ion-refresh"></i></button>
</div>
<div class="header-container">
  <nb-actions size="medium" [class.right]="position === 'normal'" [class.left]="position === 'inverse'">
    <nb-action *nbIsGranted="['view', 'user']">
      <nb-user [nbContextMenu]="userMenu" [name]="user?.name" [picture]="user?.picture" (click)="logout()"></nb-user>
    </nb-action>
    <nb-action class="control-item" disabled icon="nb-notifications"></nb-action>
    <!-- <nb-action class="control-item" icon="nb-email"></nb-action> -->
    <!-- <nb-action class="control-item">
      <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
    </nb-action> -->
  </nb-actions>
</div>
