<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-6">
        <h5>Drivers List</h5>
      </div>
      <div class="col-6 text-right">
        <button class="btn btn-primary" *ngIf="this.user._loggedInBy=='admin'" type="submit" (click)="importDriverCsv()"
          name="button">Import Csv</button>
        <button class="btn btn-primary" id="button" (click)="addDriver();" name="button">ADD</button>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <smart-table *ngIf="driverLists.length" [data]="table.driverLists" [settings]="table.settings"></smart-table>
  </nb-card-body>

</nb-card>
