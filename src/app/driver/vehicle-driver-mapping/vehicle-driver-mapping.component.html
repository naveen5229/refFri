<nb-card>
  <nb-card-header>
    <div class="row">
      <h5 class="col-sm-10">vehicle Driver Mapping</h5>

      <div class="col-2 text-right ">
        <span style="display: block;">
          <span class="pdf-icon" title="PDF Export" (click)="common.getPDFFromTableId('vehicleMapping');" style="cursor: pointer;"><i
              class="fa fa-file-pdf"></i></span>
          <span class="exel-icon" title="CSV Export" (click)="common.getCSVFromTableId('vehicleMapping')"
            style="cursor: pointer;margin-left: 5px;"><i class="fas fa-file-excel"></i></span>
        </span>
      </div>
    </div>
    
    
    <!-- <button class="btn btn-primary" align="left" type="submit" id="submit" (click)="Add('driver')">ADD</button> -->

  </nb-card-header>
  <nb-card-body>
    <smart-table *ngIf="data.length" [data]="table.data" [settings]="table.settings"></smart-table>
    <br>

  </nb-card-body>
</nb-card>
