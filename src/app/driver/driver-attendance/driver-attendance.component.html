<nb-card>
  <nb-card-header>
    <h2>Driver Attendance</h2>
    </nb-card-header>
    <nb-card-body>
        <table class="table table-bordered table-hover table-scroll">
            <thead class="thead">
              <th>#</th>
              <th *ngFor="let day of days">{{day}}</th>
            </thead>
            <tbody>
                <tr *ngFor="let driver of driverList">
            <td>{{driver.empname}}</td>
            </tr>
            <td></td>
              
             
          </tbody>
          </table>
          </nb-card-body>
          </nb-card>
