<nb-card style="padding-top: 25px; border:0px;">
  <!-- <nb-card-header>
    <h4>Outstanding</h4>
  </nb-card-header> -->
  <nb-card-body (keydown)="keyHandler($event)">
      <div class="row">
          <div class="col-9">
            <div class="row">
      <!-- <div class="col">
        <div class="form-group">
          <label>Branch</label>
          <input type="text" id="branch" class="form-control" name="branch" [(ngModel)]="outStanding.branch.name"/>
        </div>
      </div> -->

      <div class="col">
        <div class="form-group">
          <label class="tjr-label">Ledger</label>
          <!-- <auto-suggestion (onSelected)="onSelected($event, 'ledger', 'name')" url="Suggestion/GetReportLedger"
            display="name" placeholder="Enter Ledger" inputId="ledger" [preSelected]="{name:'All'}"></auto-suggestion> -->
            <input type="text" id="ledger" class="form-control tjr-input" name="ledger" [(ngModel)]="outStanding.ledger.name">
          </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label class="tjr-label">Starting Date</label>
          <input type="text" style="cursor: pointer;" class="form-control tjr-input" id="startdate" autocomplete="off" maxlength="10"
            name="account-startDate" [(ngModel)]="outStanding.startDate">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label class="tjr-label">End Date</label>
          <input type="text" style="cursor: pointer;" class="form-control tjr-input" id="enddate" autocomplete="off" maxlength="10"
            name="account-endDate" [(ngModel)]="outStanding.endDate">
        </div>
      </div>
      </div>
      <div class="row">
      <div class="col-2">
        <div class="form-group">
          <button class="btn btn-primary btn-block tjr-button" type="button" outline (click)="getLedgerView()" id="submit"
            style="cursor: pointer;margin-top: 5px; padding: 7px !important;">Submit</button>
        </div>
      </div>
    </div>
    </div>
    <div class="col-3">
      <!-- <div class="form-group" *ngIf="this.activeId.includes('branch')">
        <auto-suggetion-in-side [data]="branchdata" targetId="branch" display="name" (select)="onSelected($event, 'branch', 'name')"></auto-suggetion-in-side>
      </div> -->
        <div class="form-group" *ngIf="this.activeId.includes('ledger')">
            <auto-suggetion-in-side [data]="ledgerList" targetId="ledger" display="name" (select)="onSelected($event, 'ledger', 'name')"></auto-suggetion-in-side>
          </div>
    </div>
    </div>
    <table class="table table-bordered" style="width:100%">
      <thead style="background-color:#263238; color:#fff;">
        <tr>
          <th>Code</th>
          <th>Ref. No.</th>
          <th>Voucher Type</th>
          <th>Particular</th>
          <th style="text-align:right;">Amount(Debit)</th>
          <th style="text-align:right;">Amount(Credit)</th>
        </tr>
      </thead>
      <tbody *ngFor="let voucherEntry of voucherEntries; let i = index;">
        <tr class="heading_second">
          <th colspan="3">&nbsp;</th>
          <th>{{voucherEntry.name}}</th>
          <th style="text-align:right;">{{voucherEntry.amount.debit}}</th>
          <th style="text-align:right;">{{voucherEntry.amount.credit}}</th>
        </tr>
        <tr *ngFor="let voucher of voucherEntry.vouchers">
          <td>{{voucher.y_code}}</td>
          <td>{{voucher.y_cust_code}}</td>
          <td>{{voucher.y_type}}</td>
          <td>&nbsp;</td>
          <td *ngIf="voucher.y_dramunt != 0" style="text-align:right;">{{voucher.y_dramunt}}</td>
          <td *ngIf="voucher.y_dramunt == 0"></td>
          <td *ngIf="voucher.y_cramunt != 0" style="text-align:right;">{{voucher.y_cramunt}}</td>
          <td *ngIf="voucher.y_cramunt ==0"></td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
