<button class="btn" (click)="openModal()">Add Ledger Account</button>
<table class="table table-bordered">
  <tr>
    <th>#</th>
    <th>Fo User</th>
    <th>Name</th>
    <th>Alias Name</th>
    <th>Code</th>
    <th>Date</th>
  </tr>
  <tr *ngFor="let data of Ledgers; let i = index;">
    <td>{{i + 1}}</td>
    <td>{{ data.foname}}</td>
    <td>{{data.name}}</td>
    <td>{{data.alias_name}}</td>
    <td>{{data.code}}</td>
    <td>{{data.entry_dt | date : 'dd MMM HH:mm'}}</td>
    <!--td><button class="btn" (click)="openModal(Accounts)">Edit</button></td-->
  </tr>
</table>
