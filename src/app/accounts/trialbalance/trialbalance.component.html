<nb-card style="padding-top: 25px; border: 0px;">
  <!-- <nb-card-header>
    <h4>Ledger View</h4>
  </nb-card-header> -->
  <nb-card-body (keydown)="keyHandler($event)">
    <div class="row">
      <div class="col-9">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="tjr-label">Starting Date</label>
              <input type="text" style="cursor: pointer;" class="form-control tjr-input" id="startDate"
                autocomplete="off" maxlength="10" name="account-startDate" [(ngModel)]="trial.startDate">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label class="tjr-label">End Date</label>
              <input type="text" style="cursor: pointer;" class="form-control tjr-input" id="endDate" autocomplete="off"
                maxlength="10" name="account-endDate" [(ngModel)]="trial.endDate">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <button class="btn btn-primary btn-block tjr-button" type="button" outline (click)="getTrial()"
                id="submit" style="cursor: pointer;margin-top: 18px;">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-bordered">
      <thead style="background-color:#263238; color:#fff;">
        <tr>
          <th>#</th>
          <th>Group</th>
          <th>Ledger</th>
          <th>Amount(Debit)</th>
          <th>Amount(Credit)</th>
          <th>Opening Balance</th>
          <th>Closing Balance</th>
        </tr>
      </thead>
      <!-- <tr *ngFor="let dataItem of TrialData; let i = index;" (click)="selectedRow = i"
        (dblclick)="(dataItem.groupname.includes('Profit & Loss A/c')) ? getProfitLoss() :getBookDetail(dataItem.y_ledgerid)"
        (enter)="getBookDetail(dataItem.y_ledgerid) " [ngClass]="{'highlight' : selectedRow == i}">
        <td>{{i + 1}}</td>
        <td>{{dataItem.groupname}}</td>
        <td>{{dataItem.y_ledger_name}}</td>
        <td *ngIf="dataItem.y_dr_bal != 0">{{dataItem.y_dr_bal}}</td>
        <td *ngIf="dataItem.y_dr_bal == 0">&nbsp;</td>
        <td *ngIf="dataItem.y_cr_bal != 0">{{dataItem.y_cr_bal}}</td>
        <td *ngIf="dataItem.y_cr_bal == 0">&nbsp;</td>

        <td *ngIf="dataItem.y_openbal == 0">&nbsp;</td>
        <td *ngIf="dataItem.y_openbal != 0">{{dataItem.y_openbal}} <span style="float:right">
            {{dataItem.y_openbaltype}}</span></td>
        <td *ngIf="dataItem.y_closebal != 0">{{dataItem.y_closebal}} <span
            style="float:right">{{dataItem.y_closebaltype}}</span></td>
        <td *ngIf="dataItem.y_closebal == 0">&nbsp;</td>

      </tr> -->

      <tr *ngFor="let dataItem of trialBalanceData; let i = index;" (click)="selectedRow = i"
        (dblclick)="(dataItem.groupname.includes('Profit & Loss A/c')) ? getProfitLoss() :getBookDetail(dataItem.y_ledgerid)"
        (enter)="getBookDetail(dataItem.y_ledgerid) " [ngClass]="{'highlight' : selectedRow == i}">
        <td>{{i + 1}}</td>
        <td>{{dataItem[0].groupname}}</td>
        <td>{{dataItem.y_ledger_name}}</td>
        <td *ngIf="dataItem.y_dr_bal != 0">{{dataItem.y_dr_bal}}</td>
        <td *ngIf="dataItem.y_dr_bal == 0">&nbsp;</td>
        <td *ngIf="dataItem.y_cr_bal != 0">{{dataItem.y_cr_bal}}</td>
        <td *ngIf="dataItem.y_cr_bal == 0">&nbsp;</td>

        <td *ngIf="dataItem.y_openbal == 0">&nbsp;</td>
        <td *ngIf="dataItem.y_openbal != 0">{{dataItem.y_openbal}} <span style="float:right">
            {{dataItem.y_openbaltype}}</span></td>
        <td *ngIf="dataItem.y_closebal != 0">{{dataItem.y_closebal}} <span
            style="float:right">{{dataItem.y_closebaltype}}</span></td>
        <td *ngIf="dataItem.y_closebal == 0">&nbsp;</td>

      </tr>
    </table>
  </nb-card-body>
</nb-card>

<div class="date-modal" *ngIf="showDateModal" (keydown)="keyHandler($event)">
  <div class="date-modal-body">
    <div>
      <input type="text" class="form-control" name="voucher-date-f2" id="voucher-date-f2" [(ngModel)]="trial[f2Date]"
        maxlength="10">
    </div>
  </div>
</div>
