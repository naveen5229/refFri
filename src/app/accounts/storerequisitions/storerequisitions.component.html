<nb-card style="margin: 0px; border:0px;">
    <!-- <nb-card-header>
        <h4>Stock Item</h4>
      </nb-card-header> -->
  <nb-card-body>
<button class="btn mb-4 add-button" (click)="openStoreRequisitions()"><i class="fa fa-plus"></i></button>
<div class="main">
<table class="table table-bordered ">
  <thead style="background-color: #263238; color:#fff;">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stockItem of StockItems; let i = index;" (click)="selectedRow = i"
    (dblclick)="openStockItemModal(stockItem)" (enter)="openStockItemModal(stockItem)"
    [ngClass]="{'highlight' : selectedRow == i}">
        <td>{{i + 1}}</td>
        <td>{{stockItem.stocktype_name}}</td>
        <td>{{stockItem.stoctsubtypename}}</td>
        <td>{{stockItem.name}}</td>
        <td>{{stockItem.entry_dt | date : 'dd-MMM-yy'}}</td>
        <td class="del">
          <a href="javascript: void(0);" class="delete" title="Delete " (click)="delete(stockItem.id)"><i
              class="fa fa-trash"></i></a>
        </td>
      </tr>
  </tbody>
  
</table>
</div>
</nb-card-body>
</nb-card>
