<nb-card style="padding-top: 15px;">
  <!-- <nb-card-header>
    <h4>Invoice Register</h4>
  </nb-card-header> -->
<nb-card-body style="min-height: 450px;" (keydown)="keyHandler($event)">
    <div class="row">
        <div class="col-9">
          <div class="row">
    <!-- <div class="col">
      <div class="form-group">
        <label>Branch</label>
         <input type="text" id="branch" class="form-control" name="branch" [(ngModel)]="invoiceRegister.branch.name"/>
      </div>
    </div> -->
    <div class="col">
        <div class="form-group">
          <label class="tjr-label">Type</label>
          <!-- <auto-suggestion (onSelected)="onSelected($event, 'orderType', 'name')" url="Suggestion/GetOrderTypeList" display="name"
            placeholder="Enter Order Type" [data]="vouchertypedata" inputId="vouchertype" [preSelected]="{name:'All'}"></auto-suggestion> -->
            <input type="text" id="voucherType" class="form-control tjr-input" name="voucherType" [(ngModel)]="invoiceRegister.voucherType.name"/>
        </div>
      </div>
      <div class="col">
          <div class="form-group">
            <label class="tjr-label" *ngIf="invoiceRegister.voucherType.name.toLowerCase().includes('purchase')">Vender</label>
            <label class="tjr-label" *ngIf="invoiceRegister.voucherType.name.toLowerCase().includes('sales')">Sales</label>
            <!-- <auto-suggestion (onSelected)="onSelected($event, 'ledger', 'name')" url="Suggestion/GetReportLedger" display="name"
              placeholder="Enter Ledger" inputId="ledger" [preSelected]="{name:'All'}"></auto-suggestion> -->
              <input type="text" id="ledger" class="form-control tjr-input" name="ledger" [(ngModel)]="invoiceRegister.ledger.name">
          </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label class="tjr-label">Code</label>
                <input type="text" class="form-control tjr-input" placeholder="Code" id="code" name="account-code" [(ngModel)]="invoiceRegister.code">
            </div>
          </div>
          </div>
          <div class="row">
            <div class="col">
                <div class="form-group">
                    <label class="tjr-label">Cust Code</label>
                    <input type="text" class="form-control tjr-input"  placeholder="Cust Code" id="custcode" name="account-custCode" [(ngModel)]="invoiceRegister.custCode">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                    <label class="tjr-label">Starting Date</label>
                    <input type="text" style="cursor: pointer;" class="form-control tjr-input" autocomplete="off" maxlength="10"
                    placeholder="Select Date" name="account-startDate" id="startdate" [(ngModel)]="invoiceRegister.startDate"x>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                    <label class="tjr-label">End Date</label>
                    <input type="text" style="cursor: pointer;" class="form-control tjr-input" id="enddate" autocomplete="off" maxlength="10"
                    placeholder="Select Date" name="account-endDate" [(ngModel)]="invoiceRegister.endDate">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <button class="btn btn-primary btn-block tjr-button" type="button" outline (click)="getInvoiceRegister()" id="submit"
                    style="cursor: pointer;margin-top: 18px;">Submit</button>
                </div>
              </div>
          </div>
      </div>
    <div class="col-3">
        <!-- <div class="form-group" *ngIf="this.activeId.includes('branch')">
            <auto-suggetion-in-side [data]="branchdata" targetId="branch" display="name" (select)="onSelected($event, 'branch', 'name')"></auto-suggetion-in-side>
          </div> -->
          <div class="form-group" *ngIf="this.activeId.includes('voucherType')">
              <auto-suggetion-in-side [data]="vouchertypedata" targetId="voucherType" display="name" (select)="onSelected($event, 'voucherType', 'name')"></auto-suggetion-in-side>
            </div>
            <div class="form-group" *ngIf="this.activeId.includes('ledger')">
                <auto-suggetion-in-side [data]="ledgerList" targetId="ledger" display="name" (select)="onSelected($event, 'ledger', 'name')"></auto-suggetion-in-side>
              </div>
    
      </div>
</div>
<table class="table table-bordered">
    <thead style="background-color:#090c0e;">
  <tr>
    <th>#</th>
    <th>Code</th>
    <th>Customer Code</th>
    <th>Bill Amount</th>
    <!-- <th>Discount Amount</th> -->
    <th>Total Bill Amount</th>
    <th>Tax Amount</th>
    <th>Net Amount</th>
  </tr>
  </thead>
  <tr *ngFor="let dataItem of invoiceRegisterData; let i = index;">
    <td>{{i + 1}}</td>
    <td>{{dataItem.y_code}}</td>
    <td>{{dataItem.y_cust_code}}</td>
    <td>{{dataItem.y_billamount}}</td>
    <!-- <td>{{dataItem.y_disamount}}</td> -->
    <td>{{dataItem.y_totalbillamount}}</td>
    <td>{{dataItem.y_taxamount}}</td>
    <td>{{dataItem.y_netamount}}</td>
  </tr>
</table>
</nb-card-body>
</nb-card>
