<nb-card>
    <nb-card-body style="min-height: 450px;">
<h1>Invoice Register</h1>
<div class="row" style="margin-left: 5px;">
  <div class="col">
    <div class="form-group">
      <label>Branch</label>
      <auto-suggestion (onSelected)="onSelected($event, 'branch', 'name')" url="Suggestion/GetBranchList" display="name"
        placeholder="Enter Branch" [preSelected]="null"></auto-suggestion>
    </div>
  </div>
  <div class="col">
      <div class="form-group">
        <label>Voucher Type</label>
        <auto-suggestion (onSelected)="onSelected($event, 'orderType', 'name')" url="Suggestion/GetOrderTypeList" display="name"
          placeholder="Enter Order Type" [preSelected]="null"></auto-suggestion>
      </div>
    </div>
    <div class="col">
        <div class="form-group">
          <label>Ledger</label>
          <auto-suggestion (onSelected)="onSelected($event, 'ledger', 'name')" url="Suggestion/GetReportLedger" display="name"
            placeholder="Enter Ledger" [preSelected]="null"></auto-suggestion>
        </div>
      </div>
      <div class="col">
          <div class="form-group">
              <label>Starting Date</label>
              <input type="text" style="cursor: pointer;" class="form-control" autocomplete="off" (click)="getDate('startDate')"
              placeholder="Select Date" name="account-startDate" [(ngModel)]="invoiceRegister.startDate"
              readonly>
          </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>End Date</label>
                <input type="text" style="cursor: pointer;" class="form-control" autocomplete="off" (click)="getDate('endDate')"
                placeholder="Select Date" name="account-endDate" [(ngModel)]="invoiceRegister.endDate"
                readonly>
            </div>
          </div>
          <div class="col">
              <div class="form-group">
                  <label>Code</label>
                  <input type="text" class="form-control" placeholder="Code" name="account-code" [(ngModel)]="invoiceRegister.code">
              </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Cust Code</label>
                    <input type="text" class="form-control"  placeholder="Cust Code" name="account-custCode" [(ngModel)]="invoiceRegister.custCode">
                </div>
              </div>
  <div class="col">
    <div class="form-group">
      <button class="btn btn-primary" type="button" outline (click)="getInvoiceRegister()" id="submit"
        style="cursor: pointer;margin-top: 18px;">Submit</button>
    </div>
  </div>
</div>
<table class="table table-bordered">
  <tr>
    <th>#</th>
    <th>Code</th>
    <th>Customer Code</th>
    <th>Bill Amount</th>
    <th>Discount Amount</th>
    <th>Total Bill Amount</th>
    <th>Tax Amount</th>
    <th>Net Amount</th>
  </tr>
  <tr *ngFor="let dataItem of DayData; let i = index;">
    <td>{{i + 1}}</td>
    <td>{{dataItem.y_code}}</td>
    <td>{{dataItem.y_cust_code}}</td>
    <td>{{dataItem.y_billamount}}</td>
    <td>{{dataItem.y_disamount}}</td>
    <td>{{dataItem.y_totalbillamount}}</td>
    <td>{{dataItem.y_taxamount}}</td>
    <td>{{dataItem.y_netamount}}</td>
  </tr>
</table>
</nb-card-body>
</nb-card>
