<nb-card style="border:0px;">
  <nb-card-body >
   <!-- <button (click)="excelService.saveAsXMLFile()">XML</button> -->
   
    <div class="row mt-3 pl-6">

      <div class="col-9">
        <div class="row">
         

          <div class="col-4">
            <div class="form-group">
              <label class="tjr-label">Fo Name</label>
              <span>{{headingName}}</span>
            </div>
          </div>
         
        </div>
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label class="tjr-label">Barnch Name</label>
               <span>{{branchname}}</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <div class="form-group">
             <button class="btn w-100" (click)="getTallyData('false','Master')">Master</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <div class="form-group">
             <button class="btn w-100" (click)="getTallyData('true','DayBook')">Vouchers</button>
            </div>
          </div>
        </div>
      </div>
     
    </div>
    
  </nb-card-body>
</nb-card>
