      <div class="col">
        <div class="form-group">
          <label class="tjr-label">Starting Date</label>
          <input type="text" style="cursor: pointer;" class="form-control tjr-input" autocomplete="off"
            placeholder="Select Date" name="account-date" [(ngModel)]="plData.startdate" id="startdate" maxlength="10">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label class="tjr-label">End Date</label>
          <input type="text" style="cursor: pointer;" class="form-control tjr-input" autocomplete="off"
            placeholder="Select Date" name="account-enddate" [(ngModel)]="plData.enddate" id="enddate" maxlength="10">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <button class="btn btn-primary tjr-button" type="button" outline (click)="getBalanceSheet()" id="submit"
            style="cursor: pointer; margin-top: 14px; padding: 5px 10px !important;">Submit</button>
        </div>
      </div>
    </div>

    <div class="row balance-shit">
      <div class="col-6 pr-0">

            <tr *ngFor=" let balanceSheet of liability.profitLossData " style="background: #dadfe6;">
