<nb-card style="margin: 0px; border:0px;">
  <!-- <nb-card-header>
    <h4>Account</h4>
  </nb-card-header> -->
  <nb-card-body>
    <button class="btn mb-4 add-button" (click)="openAccountModal()"><i class="fa fa-plus"></i></button>
    <div class="main">
      <table class="table table-bordered">
        <thead style="background-color: #263238; color: #fff; white-space: nowrap;">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Account of Accounts; let i = index;" (click)="selectedRow = i"
            (dblclick)="openAccountModal(Account)" (enter)="openAccountModal(Account)"
            [ngClass]="{'highlight' : selectedRow == i}">
            <td>{{i + 1}}</td>
            <td>{{Account.name}}</td>
            <td>{{Account.entry_dt | date : 'dd-MMM-yy'}}</td>
            <td class="del">
              <a href="javascript: void(0);" class="delete" title="Delete " (click)="delete(Account.id)"><i
                  class="fa fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </nb-card-body>
</nb-card>
