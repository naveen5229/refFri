<nb-card style="padding-top: 26px;">

  <nb-card-body>
    <div class="row mb-3">
      <div class="col-sm-3">
        <div class="form-group">
            <label class="tjr-label">Under Group</label>
            <input type="text" autocomplete="off" type="text"  class="form-control tjr-input"
              id="undergroup" name="undergroup" [(ngModel)]="underGroupDetails.name"
              placeholder="Please Search Under Group">
        </div>
      </div>
      <div class="col-sm-9">
        <!-- <auto-suggetion-in-side [data]="autoSuggestion.underGroupData" [targetId]="autoSuggestion.targetId"
          [display]="autoSuggestion.display" (select)="onSelect($event, autoSuggestion.targetId)">
        </auto-suggetion-in-side> -->
        <div class="under-group">
            <div class="auto-sugg">
                <div class="form-group">
                  <auto-suggetion-in-side [data]="underGroupRes" targetId="undergroup" display="name"
                    (select)="onSelected($event, 'undergroup', 'name')"></auto-suggetion-in-side>
                </div>
                </div>
          <!-- <ul id="gorup_list">
            <li id="item" *ngFor="let groupName of underGroupRes" (click)="getGroupInfo(groupName)">
              {{groupName.name}}</li>
          </ul> -->
        </div>

      </div>
    </div>
    <div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>SN</th>
            <th> <input type="checkbox" name="vlist" [(ngModel)]="selectedAll" (ngModelChange)="selectAll()"></th>
            <th>Vehicle Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of vehList; let i = index;" (click)="selectedRow = i" [ngClass]="{'highlight' : selectedRow == i}">
            <td>{{i+1}}</td>
            <td>
              <input type="checkbox" [name]="'list-' + i" [(ngModel)]="list.selected"
                (ngModelChange)="changeStatus(list.name)">
            </td>
            <td>{{list.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div style="text-align: right">
      <button class="btn btn-primary" style="width: 150px" type="button" outline (click)="saveVehicleLedgerList()"
        id="submit" style="cursor: pointer;">Submit</button>
    </div>
  </nb-card-body>
</nb-card>
