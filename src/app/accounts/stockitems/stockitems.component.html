<button class="btn" (click)="openStockItemModal()">Add Stock Item</button>
<table class="table table-bordered">
  <tr>
    <th>#</th>
    <th>Stock Type</th>
    <th>Name</th>
    <th>Code</th>
    <th>Date</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let stockItem of StockItems; let i = index;">
    <td>{{i + 1}}</td>
    <td>{{stockItem.stocksubtype_id}}</td>
    <td>{{stockItem.name}}</td>
    <td>{{stockItem.code}}</td>
    <td>{{stockItem.entry_dt | date : 'dd MMM HH:mm'}}</td>
    <td><button class="btn" (click)="openStockItemModal(stockItem)">Edit</button></td>
  </tr>
</table>
