<nb-card style="border: 0px; height: 100%;">
    <nb-card-header class="toll-soft-recovery">
        <h5>Pending Challan</h5>

    </nb-card-header>
    <nb-card-body>
        <div class="Pending_challan">
            <div class="row">
                <div class="col-12">
                    <div class="row mb-3">
                        <div class="col-3 ml-3">
                            <div class="row row align-items-center">
                                <div class="col-4 pl-0 pr-0">
                                    <label>From Date :</label>
                                </div>
                                <div class="col-8 pl-0">
                                    <uj-date-time-picker (onChanged)="startDate=$event" [dateTimeValue]="startDate" [isTime]="false">
                                    </uj-date-time-picker>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="row align-items-center">
                                <div class="col-3 pr-0 pl-0">
                                    <label>To Date :</label>
                                </div>
                                <div class="col-9">
                                    <uj-date-time-picker (onChanged)="endDate=$event" [dateTimeValue]="endDate" [isTime]="false" [isStart]="false">
                                    </uj-date-time-picker>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <select [(ngModel)]="challanStatus" class="form-control" style=" border: 2px solid darkcyan; font-size: 13px; ">
                                <option value="-1">All</option>
                                <option value="0">Pending</option>
                              </select>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-primary" (click)="getPendingChallans()">submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <smart-table *ngIf="challan && challan.length" [data]="table.data" [settings]="table.settings" id="pendingChallan">
            </smart-table>

        </div>
    </nb-card-body>
</nb-card>
