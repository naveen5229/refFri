<nb-card style="border: 0px; height: 100%;">
    <nb-card-header class="challan-payment">
        <h5>Challan Payment Request</h5>

    </nb-card-header>
    <nb-card-body>
        <div class="challan_payment">
            <smart-table *ngIf="challanRequest && challanRequest.length" [data]="table.data" [settings]="table.settings" id="PaymentRequest">
            </smart-table>
        </div>
    </nb-card-body>
</nb-card>
