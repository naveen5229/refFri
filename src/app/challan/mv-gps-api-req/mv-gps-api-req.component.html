<nb-card style="border: 0px; height: 100%;">
    <nb-card-header class="gps-request">
        <div class="row">
            <div class="col-8">
                <h5>MV GPS API Request</h5>
            </div>

            <div class="col-2">
                <button type="button" class="btn btn-primary" (click)="addNewRequest()">Add New Request</button>
            </div>
            <div class="col-2">
                <select [(ngModel)]="gpsRequestType" (change)="requestTypeChange()" class="form-control">
                    <option value="1">All</option>
                    <option value="2">Non-Approved</option>
                    <option value="3">Approved</option>
                </select>
            </div>
        </div>

    </nb-card-header>
    <nb-card-body>
        <div class="mv-gps-api-req">
            <smart-table *ngIf="challanRequest && challanRequest.length" [data]="table.data" [settings]="table.settings"
                id="PaymentRequest">
            </smart-table>
        </div>
    </nb-card-body>
</nb-card>
