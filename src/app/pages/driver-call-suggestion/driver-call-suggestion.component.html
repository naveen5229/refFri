<nb-card style="border:0px;">
  <nb-card-header>
    <div class="row">
      <div class="col-8">
        <h5>Driver Call Suggestion</h5>
      </div>

    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="col-sm-12">
      <ul class="tabs_style">
        <li [ngClass]="dis_all == 'dcs' ? 'active' : ''" id="dis-all" (click)=" dis_all = 'dcs';getReport(); ">
          Driver Call Suggestion
        </li>
        <li [ngClass]="dis_all == 'otd' ? 'active' : ''" (click)=" dis_all = 'otd';getOnwardDelayData()">
          Onward Trip Delay
        </li>
        <li [ngClass]="dis_all == 'pdf' ? 'active' : ''" (click)=" dis_all = 'pdf';getDelayFaults();" id="dis-pen;">
          Placement Delay Faults
        </li>
        <li [ngClass]="dis_all == 'st' ? 'active' : ''" (click)=" dis_all = 'st';getShortTarget();" id="dis-pen;">
          Short Targets
        </li>
      </ul>
    </div>
    <div *ngIf="dis_all == 'dcs'">
      <div class="col-md-8"></div>
      <div class="col-md-4" style="text-align:right;">
        <div class="row">
          <div class="col-md-3">
            <label style="margin-top:8px">KM/Day:</label>
          </div>
          <div class="col-md-5">
            <input type="text" class="form-control" id="txtkmpd" name="txtkmpd" placeholder="Kmpd" [(ngModel)]="kmpdval"
              value="this.kmpdval" maxlength=3 />
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-primary " style="cursor: pointer;"
              (click)="fetchReport()">Submit</button>
          </div>
        </div>
      </div>
      <smart-table *ngIf="driverData.length" [data]="table.data" [settings]="table.settings" id="tblsuggestions">
      </smart-table>
    </div>
    <div *ngIf="dis_all == 'otd'">
      <smart-table *ngIf="onwardDelayData.length" [data]="table2.data" [settings]="table2.settings"
        id="tblsuggestions2">
      </smart-table>
    </div>
    <div *ngIf="dis_all == 'pdf'">
      <smart-table *ngIf="delayFaults.length" [data]="table3.data" [settings]="table3.settings" id="tblsuggestions3">
      </smart-table>
    </div>
    <div *ngIf="dis_all == 'st'">
      <smart-table *ngIf="shortTarget.length" [data]="table4.data" [settings]="table4.settings" id="tblsuggestions4">
      </smart-table>
    </div>
  </nb-card-body>
</nb-card>
