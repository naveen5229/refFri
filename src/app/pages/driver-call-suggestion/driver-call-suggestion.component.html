<nb-card>
  <nb-card-header>
    <h4>Driver Call Suggestion</h4> 
  </nb-card-header>
  <nb-card-body style="min-height: 360px;">
    <div class="container">
      <div class="row">
          <form class="w-100">
              <div class="row">
                <div class="col-md-12">
                  <div class="col-md-4">
                      <label>Km per day:</label>
                      <input type="text" id="txtkmpd" name="txtkmpd" style="line-height: 1.7; width:70px;" placeholder="Kmpd" [(ngModel)]= "kmpdval" value="this.kmpdval" />
                  </div>
                  <div class="col-md-4">
                    <label>Run Hour:</label>
                    <input type="text" id="txtrunhour" name="txtrunhour" style="line-height: 1.7; width:70px;" placeholder="RunHour"  [(ngModel)]= "runhourval" value="this.runhourval" />
                  </div>                  
                  <div class="col-md-4" style='display: inline;'>
                    <button type="submit" class="btn btn-primary " style="cursor: pointer; line-height: 0.75;" (click) = "fetchReport()" >Submit</button>
                  </div>
                </div>                    
              </div>
            </form>
      </div>
    </div>
    <br/>    
    <smart-table *ngIf="driverData.length" [data]="table.data" [settings]="table.settings" id="tblsuggestions"></smart-table>
  </nb-card-body>
</nb-card>
