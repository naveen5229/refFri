<nb-card>
    <nb-card-header>
      <div class="row">
        <div class="col-sm-10"><h4>Placements</h4></div>
      </div>
    </nb-card-header>
    <nb-card-body>
      <div>
        <table class="table table-bordered table-hover">
          <thead class="thead">
            <tr>
              <th>#</th>
              <th>Vehicle No</th>
              <th>Source</th>
              <th>Destination</th>
              <th>Status</th>
              <th>Placements</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let placement of placements; let i = index" >   
              <td>{{i + 1}}</td>
              <td>{{placement.x_showveh}}</td>
              <td>{{placement.x_showtripstart}}</td>
              <td>{{placement.x_showtripend}}</td>
              <td>{{placement.showprim_status}}</td>
              <td>{{placement.x_placement}}</td>  
              <td style="text-align:center"><button (click)="openPlacementModal(placement)" class="btn btn-danger" style="border-radius: 8px;" >ADD</button></td>
            </tr>
            </tbody>
        </table>
        <div class="no-data alert alert-danger" role="alert" *ngIf="placements.length==0">
          No Data available !
      </div>
      </div>
  
    </nb-card-body>
  </nb-card>
