<nb-card style="border: 0px; height: 100%;">
  <nb-card-header class="gps-api">
    <div class="row">
      <div class="col-8">
        <h5 style="margin-top: 12px;">MV GPS API History</h5>
      </div>
    </div>
  </nb-card-header>

  <nb-card-body>
    <div class="mv-gps-api-history">
      <smart-table *ngIf="gpsApiHistory && gpsApiHistory.length" [data]="table.data" [settings]="table.settings"
        id="apiHistory">
      </smart-table>
    </div>
  </nb-card-body>
</nb-card>
