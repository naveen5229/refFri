<nb-card style="border:0px;">
  <nb-card-header>
    <div class="row">
      <div class="col-9">
        <h5>Vehicle OdoMeter</h5>
      </div>
      <div class="col-3">
        <select [(ngModel)]="State" class="form-control" (change)="changeState()"
          style=" border: 2px solid darkcyan; font-size: 13px">
          <option value="1">summary</option>
          <option value="0">Details</option>
        </select>
      </div>
    </div>
  </nb-card-header>

  <nb-card-body>
    <div class="row mb-3" *ngIf="State=='0'">
      <div class="col-md-2 pr-0">
        <auto-suggestion (onSelected)="getvehicleData($event)" url="Vehicles/getVehicleListForFoid" display="regno"
          placeholder="Enter Vehicle Number" style="width:60%;" (change)="resetData($event)">
        </auto-suggestion>
      </div>
      <div class="col-md-2 pr-0">
        <uj-date-time-picker [isTime]="false" (onChanged)="startTime = $event" [dateTimeValue]="startTime">
        </uj-date-time-picker>
      </div>
      <div class="col-md-2 pr-0">
        <uj-date-time-picker [isTime]="false" [isStart]="false" (onChanged)="endTime = $event"
          [dateTimeValue]="endTime">
        </uj-date-time-picker>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary m-0" (click)="search()">
          Search
        </button>
      </div>
    </div>

    <smart-table *ngIf="data && data.length" [data]="table.data" [settings]="table.settings" id="odoMeter">
    </smart-table>

  </nb-card-body>
</nb-card>
