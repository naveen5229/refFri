<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-sm-10"><h4>Lorry Receipts</h4></div>
      <div class="form-group" class="col-sm-2">
      <select class="form-control" (change)="getLorryReceipts()" name="viewType" [(ngModel)]="viewType">
        <option value="allLR">All</option>
        <option value="myLr">My</option>
      </select>
    </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div>
      <table class="table table-bordered table-hover">
        <thead class="thead">
          <tr>
            <th>#</th>
            <th>Vehicle No</th>
            <th>Status Name</th>
            <th *ngIf="viewType == 'allLR'">Name</th>
            <th>Add Time</th>
            <th>view</th>
            <!-- <th>Print</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let receipt of receipts; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{receipt.regno}}</td>
            <td>{{receipt.statusName}}</td>
            <td *ngIf="viewType == 'allLR'">{{receipt.name}}</td>           
            <td>{{receipt.addtime | date : 'dd MMM HH:mm'}}</td>
            <td>
                <span style="text-decoration:underline; color: blue;cursor: pointer; font-size:18px;" (click)="getImage(receipt)">
                  view</span>
            </td>
            <!-- <td><i class = "fa fa-print" (click) ="printLr(receipt)"></i> </td> -->
          </tr>
          </tbody>
      </table>
      <div class="no-data alert alert-danger" role="alert" *ngIf="receipts.length==0">
        No Data available !
    </div>
    </div>

  </nb-card-body>
</nb-card>
