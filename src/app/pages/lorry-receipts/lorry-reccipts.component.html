<nb-card style="border:0px;">
  <nb-card-header>
    <div class="col-sm-10">
      <h5>Lorry Receipts</h5>
    </div>
    <div class="col-sm-2" style="text-align: right">
      <button (click)="openGenerateLr(false)" class="btn btn-primary">LR Generate</button>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="row" style="margin-top:10px; margin-bottom:10px;">
      <div class="col-sm-1">
        <select class="form-control" name="viewType" [(ngModel)]="viewType">
          <option value="allLR">All</option>
          <option value="myLr">My</option>
        </select>
      </div>
      <div class="col-sm-1">
        <select [(ngModel)]="lrCategory" class="form-control" style=" border: 2px solid darkcyan; font-size: 13px">
          <option value="0">FTL</option>
          <option value="1">LTL</option>
          <option value="-1">Any</option>
        </select>
      </div>
      <div class="col-sm-2">
        <input type="text" class="form-control" [value]="startDate | date : 'dd MMM yyyy'" name="date"
          placeholder="Start Date" (click)="getDate('start')">
      </div>
      <div class="col-sm-2">
        <input type="text" class="form-control" [value]="endDate | date : 'dd MMM yyyy'" name="date1"
          placeholder="End Date" (click)="getDate('end')">
      </div>
      <div class="col-sm-2">
        <select [(ngModel)]="lrType" class="form-control" style=" border: 2px solid darkcyan; font-size: 13px">
          <option value="0">Pending</option>
          <option value="1">Complete</option>
          <option value="-1">Rejected</option>
          <option value="2">All</option>
        </select>
      </div>

      <div class="col-sm-2">
        <select [(ngModel)]="vehicleType" class="form-control" style=" border: 2px solid darkcyan; font-size: 13px">
          <option value="-1">All</option>
          <option value="1">Own</option>
          <option value="2">Group</option>
          <option value="3">Market</option>
        </select>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-primary m-0" (click)="getLorryReceipts()">submit</button>
      </div>

    </div>
    <div>
      <smart-table *ngIf="receipts && receipts.length" [data]="table.receipts" [settings]="table.settings"
        id="tblLorryReceipt">
      </smart-table>
      <div class="no-data alert alert-danger" role="alert" *ngIf="receipts.length==0">
        No Data available !
      </div>
    </div>
    <div class="col-sm-4" style="text-align: right">
      <!-- <button (click)="printInvoice(false)" class="btn btn-primary">Print Invoice</button> -->
      <button (click)="addTransportAgent()" class="btn btn-primary">Add Transport Agent</button>
    </div>

    
  </nb-card-body>
</nb-card>
<router-outlet></router-outlet>
