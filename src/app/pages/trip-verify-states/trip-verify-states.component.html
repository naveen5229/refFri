<nb-card style="border:0px;">
  <nb-card-header>
    <div class="row">
      <div class="col-5">
        <h5>Verify Trip States</h5>
      </div>

    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="no-data alert alert-danger" role="alert" *ngIf="verifyStates.length==0">
      No Data Available !
    </div>

    <div>
      <smart-table *ngIf="tripstagesData.length>0" [data]="table.data" [settings]="table.settings"></smart-table>
    </div>

  </nb-card-body>
</nb-card>
