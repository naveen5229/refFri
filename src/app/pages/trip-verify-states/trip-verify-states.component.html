<nb-card style="border:0px;">
  <nb-card-header>
    <div class="row">
      <div class="col-10">
        <h5>Verify Trip States</h5>
      </div>
      <div class="col-2 text-right">
        <span class="pdf-icon" title="PDF Export" (click)="printPDF('verifyState')" style="cursor: pointer;"><i
            class="fa fa-file-pdf"></i></span>
        <span class="exel-icon" title="CSV Export" (click)="printCsv('verifyState')"
          style="cursor: pointer;margin-left: 10px;"><i class="fas fa-file-excel"></i></span>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="no-data alert alert-danger" role="alert" *ngIf="verifyState.length==0">
      No Data Available !
    </div>

    <div>
      <smart-table *ngIf="verifyState.length>0" [data]="table.data" [settings]="table.settings" id="verifyState">
      </smart-table>
    </div>

  </nb-card-body>
</nb-card>
