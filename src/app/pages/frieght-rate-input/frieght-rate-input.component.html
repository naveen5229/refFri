<nb-card style="border:0px;">
  <nb-card-header>
    <div class="col-2">
      <h5>Freight Rate Inputs</h5>
    </div>
    <div class="col-5">
      <button class="btn btn-primary" (click)="openWithoutLocationModal()">ADD without Location
      </button>
      <button class="btn btn-primary" (click)="openWithLocationModal()">ADD with Location
      </button>
      <button class="btn btn-primary" (click)="openFm()">ADD FoFrieght
      </button>
    </div>




  </nb-card-header>
  <nb-card-body>

    <div class="row">
      <div class="col-sm-3">
        <uj-date-time-picker (onChanged)="startDate = $event" [dateTimeValue]="startDate" [isTime]="false">
        </uj-date-time-picker>
      </div>

      <div class="col-sm-3">
        <uj-date-time-picker (onChanged)="endDate = $event" [dateTimeValue]="endDate" [isTime]="false">
        </uj-date-time-picker>

      </div>
      <div class="col-sm-2">
        <button (click)="getFrieghtRate()" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </nb-card-body>
</nb-card>
