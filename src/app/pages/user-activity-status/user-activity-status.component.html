<nb-card style="border:0px;">
  <nb-card-header>
    <div class="row">
      <div class="col-7">
        <h5>User Activity Statistics</h5>
      </div>
      <div class="col-1">
        <span>
          <span class="pdf-icon" title="PDF Export" (click)="printPDF('acivitySummary')" style="cursor: pointer;"><i
              class="fa fa-file-pdf"></i></span>
          <span class="exel-icon" title="CSV Export" (click)="printCsv('acivitySummary')"
            style="cursor: pointer;margin-left: 10px;"><i class="fas fa-file-excel"></i></span>
        </span>
      </div>
      <div class="col-4">
        <div class="row">
          <div class="col-sm-4">
            <input type="text" class="form-control" [value]="startDate | date: 'dd MMM yyyy'" name="date"
              placeholder="Start Date" (click)="getDate('start')" />
          </div>
          <div class="col-sm-4">
            <input type="text" class="form-control" [value]="endDate | date: 'dd MMM yyyy'" name="date1"
              placeholder="End Date" (click)="getDate('end')" />
          </div>
          <div class="col-sm-4">
            <button class="btn btn-primary" (click)="getSummary()">submit</button>
          </div>
          <div class="col-sm-3" *ngIf="openType=='modal'">
            <button type="button" class="close" aria-label="Close" (click)="closeModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>

    <div>
      <smart-table *ngIf="activitySummary && activitySummary.length" [data]="table.data" [settings]="table.settings"
        id="acivitySummary">
      </smart-table>
    </div>
  </nb-card-body>
</nb-card>
