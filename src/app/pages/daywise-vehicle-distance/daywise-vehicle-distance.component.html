<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-sm-5">
        <h5> Day Wise Vehicle Distance</h5>
      </div>

      <div class="col-sm-1">
        <span>
          <span class="pdf-icon" title="PDF Export" (click)="printPDF('daywiseVehDistance')" style="cursor: pointer;"><i
              class="fa fa-file-pdf"></i></span>
          <span class="exel-icon" title="CSV Export" (click)="printCsv('daywiseVehDistance')"
            style="cursor: pointer;margin-left: 10px;"><i class="fas fa-file-excel"></i></span>
        </span>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="row" style="margin:10px">

      <div class="col-3">
        <input type="text" style="cursor: pointer;" class="form-control" autocomplete="off" (click)="getDate('start')"
          placeholder="Start Date" [value]="startDate | date: 'dd MMM yyyy'" name="date">
      </div>
      <div class="col-3">
        <input type="text" style="cursor: pointer;" class="form-control" autocomplete="off" (click)="getDate('end')"
          placeholder="end Date" [value]="endDate | date: 'dd MMM yyyy'" name="date1">
      </div>
      <div class="col-3">
        <button class="btn btn-primary" (click)="getDistance()">Get Distance</button>
      </div>
    </div>
    <div class="container">
      <smart-table id="daywiseVehDistance" *ngIf="table.data.columns.length" [data]="table.data"
        [settings]="table.settings">
      </smart-table>
    </div>
  </nb-card-body>
</nb-card>
