

<div class="contentsection">
  <div class="row mb-2 mr-0 mb-0">
    <div class="col-12 pl-0 pr-0">
      <div class="outer">
        <h6 style="text-align:center"><b class="charthead">Current Status</b></h6>
        <table class="table table-bordered">
          <thead class="thead">
            <th></th>
            <th>Unuploaded</th>
            <th>Unverified</th>
            <th>Expired</th>
            <th>Expired & on Trip</th> 
          </thead>
          <tbody class="tbody">
            <tr *ngFor="let cs of currentStatus">
              <td><b>{{cs['Docs Type']}}</b></td>
              <td><b>{{cs['Unuploaded']}}</b></td>
              <td><b>{{cs['Unverified']}}</b></td>
              <td><b>{{cs['Expired']}}</b></td>
              <td><b>{{cs['Expired On Trips']}}</b></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
