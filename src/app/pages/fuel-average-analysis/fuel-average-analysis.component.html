<nb-card>
    <nb-card-header>
      <div class="row">
        <div class="col-sm-10"><h2>Fuel Average Analysis</h2></div>
       
      </div>
    </nb-card-header>
    <nb-card-body>
      <div>
        <table class="table table-bordered table-hover">
          <thead class="thead">
            <tr>
              <th>#</th>
              <th>Vehicle No</th>
              <th>Fuel Station</th>
              <th>Rate</th>
              <th>Litres</th>
              <th>Amount</th>
  
            </tr>
          </thead>
          <span *ngIf = "fuelAvgDetails.length==0"></span>
          <tbody>
            <tr *ngFor="let fuelAvgDetail of fuelAvgDetails; let i = index">
              <th scope="row">{{i + 1}}</th>
              <td>{{fuelAvgDetail.regno}}</td>
              <td>{{fuelAvgDetail.name}}</td>
              <td>{{fuelAvgDetail.rate}}</td>  
              <td>{{fuelAvgDetail.liters}}</td>           
              <td>{{fuelAvgDetail.amount}}</td>           
            </tr>
            </tbody>
        </table>
  
      </div>
  
    </nb-card-body>
  </nb-card>
