<nb-card style="border:0px;">
  <nb-card-header>
    <div class="row">
      <div class="col-6">
        <h5>User Call Summary</h5>
      </div>
      <div class="col-6">
        <div class="row">
          <div class="form-group" class="col-sm-4">
            <input type="text" style="cursor: pointer;" class="form-control" autocomplete="off"
              (click)="getDate('startdate')" placeholder="Select Start Date" [value]="fromDate | date: 'dd MMM yyyy'"
              name="startdate" readonly>
          </div>
          <div class="form-group" class="col-sm-5">
            <input type="text" style="cursor: pointer;" class="form-control" autocomplete="off"
              (click)="getDate('enddate')" placeholder="Select End Date" [value]="endDate | date: 'dd MMM yyyy' "
              name="enddate" readonly>
          </div>
          <div class="form-group" class="col-sm-3">
            <button type="submit" class="btn btn-primary " style=" cursor: pointer;"
              (click)="getCallSummary()">Submit</button>
          </div>
        </div>
      </div>
    </div>

  </nb-card-header>
  <nb-card-body>
    <div>
      <smart-table *ngIf="showTable" [data]="table.data" [settings]="table.settings"></smart-table>
    </div>
    <div class="no-data alert alert-danger" role="alert" *ngIf="data==null">
      No Data available !
    </div>
  </nb-card-body>
</nb-card>
