<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-sm-12">
        <h4>User Call Summary</h4>
      </div>
    </div>

</nb-card-header>
  <nb-card-body>
    <div class="row" style="margin-bottom:20px">
      <div class="form-group" class="col-sm-3">
          <input type="text" style="cursor: pointer;" class="form-control" autocomplete="off" (click)="getDate('startdate')"
            placeholder="Select Start Date" [value]="fromDate | date: 'dd MMM yyyy'" name="startdate" readonly>    
        </div>
        <div class="form-group" class="col-sm-3">
          <input type="text" style="cursor: pointer;" class="form-control" autocomplete="off" (click)="getDate('enddate')"
            placeholder="Select End Date" [value]="endDate | date: 'dd MMM yyyy'" name="enddate" readonly>    
        </div>
        <div class="form-group" class="col-sm-3">
          <button type="submit" class="btn btn-primary " style=" cursor: pointer;" (click) = "getCallSummary()" >Submit</button>
        </div>
    </div>
     
    <div>

      <smart-table *ngIf="data.length" [data]="table.data" [settings]="table.settings" ></smart-table>
      <br>
    </div>

  </nb-card-body>
</nb-card>
