<nb-card>
    <nb-card-header>
      <div class="row">
          <h5>Trip Tat Report</h5>
      </div>
    </nb-card-header>
    <nb-card-body>
        <div class="row">
            <!-- <div class="col-sm-4">
                <label>Vehicle</label>
                <auto-suggestion style="min-height:300px;" (onSelected)="getVehicle($event)" url="Suggestion/getFoVehicleList"
                 display="regno" placeholder="Search by vehicle number and regno " [preSelected]="null">
                </auto-suggestion>
            </div> -->

            <div class="col-sm-3">
                <label>Start Date</label>
                <uj-date-time-picker [isTime]="false" (onChanged)="startTime = $event" [dateTimeValue]="startTime">
                </uj-date-time-picker>
            </div>

            <div class="col-sm-3">
                <label>End Date</label>
                <uj-date-time-picker [isTime]="false" [isStart]="false" (onChanged)="endTime = $event"
                [dateTimeValue]="endTime">
                </uj-date-time-picker>
            </div>

            <div class="col-sm-2">
                <button class="btn btn-primary mt-3" (click)="getTripMasterReport()">submit</button>
            </div>
        </div>
        <div  class="row" style="margin-top:15px;scrollbar-width:thin;" *ngIf="tripData && tripData.length>0">
            <div class="col-sm-12" style="height: 66vh;width: 100%;overflow: auto;">
                <smart-table *ngIf="tripData && tripData.length" id="TripTat" [data]="table.data"
                [settings]="table.settings">
            </smart-table>
            </div>
        </div>
    </nb-card-body>
  </nb-card>
