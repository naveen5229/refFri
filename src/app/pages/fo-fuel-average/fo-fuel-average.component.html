<nb-card style="border: 0px;">
    <nb-card-header>
        <div class="row">
            <div class="col-6">
                <h5> Model Fuel Average</h5>
            </div>
            <div class="col-6 text-right">
                <button type="submit" class="btn btn-primary m-0" name="add" (click)="addFuelAvg()" style="border-radius:3px">Add Modal Fuel Average</button>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body style="padding-bottom: 0px; min-height: 450px;">
        <div>
            <smart-table *ngIf="fuelAvg && fuelAvg.length" [data]="table.data" [settings]="table.settings"></smart-table>
            <div class="no-data alert alert-danger" role="alert" *ngIf="fuelAvg.length==0">
                No Data available !
            </div>
        </div>
    </nb-card-body>
</nb-card>
