<nb-card>
    <nb-card-header>
      <div class="row">
        <div class="col-sm-10"><h2>Expenses</h2></div>
        <div class="form-group" class="col-sm-2">
        <select class="form-control" (change)="getExpenditure()" name="viewType" [(ngModel)]="viewType">
          <option value="allExp">All</option>
          <option value="myExp">My</option>
        </select>
      </div>
      </div>
    </nb-card-header>
    <nb-card-body>
      <div>
        <table class="table table-bordered table-hover">
          <thead class="thead">
            <tr>
              <th>#</th>
              <th>Vehicle No</th>
              <th>Status Name</th>
              <th *ngIf="viewType == 'allLR'">Name</th>
              <th>view</th>
              <th>Add Time</th>
  
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let expense of expenses; let i = index">
              <th scope="row">{{i + 1}}</th>
              <td>{{expense.regno}}</td>
              <td>{{expense.statusName}}</td>
              <td *ngIf="viewType == 'allLR'">{{expense.name}}</td>
              <td><span style="text-decoration:underline; color: blue;cursor: pointer;" (click)="getImage(expense)">view</span></td>
              <td>{{expense.addtime | date : 'dd MMM HH:mm'}}</td>
            </tr>
        </table>
  
      </div>
  
    </nb-card-body>
  </nb-card>
