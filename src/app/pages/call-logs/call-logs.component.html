<nb-card style="border:0px;">
  <nb-card-header>
    <div class="row">
      <div class="col-6">
        <h5>Call Logs</h5>
      </div>
      <div class="col-1">
        <span>
          <span class="pdf-icon" title="PDF Export" (click)="printPDF('call-logs')" style="cursor: pointer;"><i
              class="fa fa-file-pdf"></i></span>
          <span class="exel-icon" title="CSV Export" (click)="printCsv('call-logs')"
            style="cursor: pointer;margin-left: 10px;"><i class="fas fa-file-excel"></i></span>
        </span>
      </div>
      <div class="col-5">
        <div class="row">
          <div class="form-group" class="col-sm-4">
            <input type="text" style="cursor: pointer;" class="form-control" autocomplete="off" (click)="getDate()"
              placeholder="Select Date" [value]="currentDay | date: 'dd MMM yyyy'" name="date" readonly>
          </div>
          <div class="col-4">
            <div class="search_vehicle_input">
              <auto-suggestion (onSelected)="getFoAdmin($event)" url="Suggestion/getFoAdminList?foid="
                display="employeename" placeholder="Fo" style="width:100%;" class="auto-suggest">
              </auto-suggestion>
            </div>
          </div>


          <div class="col-sm-4">
            <button (click)="getCallDetails()" class="btn btn-primary m-0">Get Details</button>
          </div>
        </div>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div>
      <smart-table *ngIf="callLogs && callLogs.length" [data]="table.data" [settings]="table.settings" id="call-logs">
      </smart-table>
    </div>
  </nb-card-body>
</nb-card>
