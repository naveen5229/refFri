<nb-card>
    <nb-card-header class="pt-0">
      <div class="row">
          <h4 class="head">Trip Shared</h4   >
      </div>
    </nb-card-header>
    <nb-card-body>
        <div class="row vech_num_outer">
          
            <div class="col-9">
                <div class="p-2 d-flex">
                    <input class="search-input" type="text" [(ngModel)]="searchText" (input)="getsearchSuggestions()" placeholder="Search Vehicle">  <label class="search-title">Searched Vehicles <i class="fas fa-level-down-alt ml-2" style="vertical-align: -webkit-baseline-middle;    color: #04a9f5;"></i></label>
                </div>
               
                <div class="row">
                    <div class="col-2 d-flex" *ngFor="let veh of vehicledata; let i = index; ">
                        <input type="checkbox" [(ngModel)]="veh.status" (click)="selectchecked(veh)">
                        <label>{{veh['r_regno'] }}</label>
                    </div>
                </div>
            </div>
            <div class="col-3" >
                <label class="search-title mb-3">Selected Vehicles</label>
                <div class="sel-vech-list row">
                <div class=" col-6 d-flex pl-2 pr-2" *ngFor="let veh of finaldata; let i = index; ">
                <input type="checkbox" [(ngModel)]="veh.status">
                <label>{{veh['r_regno'] }}</label>
                </div>
            </div>
            </div>
        </div>
        <div class="tripbody mt-3 p-2">
        <div class="row mt-3 mb-3">
            <div class="col-sm-3">
                <label class="mr-2">Active Hours : </label>
                <select style="width: 50%;" [(ngModel)]="activehour" #btw>
                    <option *ngFor="let sign of hourdata" value="{{sign}}">{{sign}}</option>
                  </select>
            </div>
            <div class="col-sm-5">
                <label class="mr-2">Share Name : </label>
                <input type="text"  [(ngModel)]="sharedname">
               
            </div>
            <div class="col-sm-4">
                <button class="btn btn-primary" (click)="saveTripStatus()">submit</button>
            </div>
        </div>
        <div  class="row"  *ngIf="tripData && tripData.length>0">
            <label>{{message}}</label>
            <div class="table-responsive" >
                <table *ngIf="sharedvehicledata && sharedvehicledata.length" id="Tripshared">
                    <thead style="background-color: #263238; color: #fff; white-space: nowrap;">
                        <tr>
                          <th>#</th>
                          <th>Name</th>
                          <th>Shared Type</th>
                          <th>Shared By</th>
                          <th>Created On</th>
                          <th>Expired On</th>
                          <th>Shared Url</th>
                          <th>Ref-Details</th>
                          <!-- <th>Action</th> -->
                        </tr>
                      </thead>
                      <tbody>
                            <tr *ngFor="let row of sharedvehicledata; let i = index;">
                            <td>{{i + 1}}</td>
                            <td>{{row.Name}}</td>
                            <td>{{row['Shared Type']}}</td>
                            <td>{{row['Shared By']}}</td>
                            <td>{{row['Created On']}}</td>
                            <td>{{row['Expired On']}}</td>
                            <td>{{row['Shared Url']}}</td>
                            <td>{{row['Ref-Details']}}</td>

                            </tr>
                     </tbody>
                          
            </table>
            
            </div>
        </div>
    </div>
    </nb-card-body>
  </nb-card>
