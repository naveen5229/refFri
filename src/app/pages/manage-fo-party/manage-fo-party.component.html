<nb-card>
    <nb-card-header>
        <h5>Manage Party</h5>
    </nb-card-header>
    <nb-card-body>
        <div class="company-association">
            <div class="row ">
                <div class="col-2">
                    <label>Association Type</label>
                </div>
                <div class="col-3">
                    <select class="form-control" name="dropdown" id="dropdown" [(ngModel)]="assType">
                  <option *ngFor="let type of associationType" [value]="type.id">
                    {{type.description}}
                 </option>
              </select>
                </div>
                <div class="col-7 text-right">
                    <button type="button" class="btn btn-primary">ADD NEW PARTY</button>
                </div>
            </div>
        </div>


    </nb-card-body>
</nb-card>
