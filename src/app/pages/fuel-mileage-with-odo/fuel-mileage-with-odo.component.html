<nb-card>
    <nb-card-header>
        <div class="row">
            <div class="col-sm-3">
                <h5>Fuel Mileage With ODO</h5>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <div class="Fuel Mileage with ODO">
            <div class="row mb-3">
                <div class="col-1 pr-0">
                    <label>Start Date</label>
                </div>
                <div class="col-2">
                    <uj-date-time-picker (onChanged)="startDate=$event" [dateTimeValue]="startDate" [isTime]=false>
                    </uj-date-time-picker>
                </div>
                <div class="col-1">
                    <label>End Date</label>
                </div>
                <div class="col-2">
                    <uj-date-time-picker (onChanged)="endDate=$event" [dateTimeValue]="endDate" [isTime]=false [isStart]="false">
                    </uj-date-time-picker>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary" (click)="getFuelFillingsAverageWithOdo()">Submit</button>
                </div>
            </div>
        </div>
        <div>
            <smart-table *ngIf="averageWithOdo && averageWithOdo.length" [data]="table.averageWithOdo" [settings]="table.settings" id="averageWithOdo">
            </smart-table>
        </div>
    </nb-card-body>
</nb-card>
