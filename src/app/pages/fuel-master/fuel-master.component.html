<nb-card>
    <nb-card-header>
        <h5>Fuel Master</h5>
    </nb-card-header>
    <nb-card-body>
        <div class="tabs_style_main">
            <ul class="tabs_style text-left">
                <li [ngClass]="activeTab=='Fuel Rule'?'active':''" (click)="activeTab='Fuel Rule'">Fuel Rule</li>
                <li [ngClass]="activeTab=='Fuel Station'?'active':''" (click)="activeTab='Fuel Station'">Fuel Station</li>
            </ul>
        </div>
        <div class="fuel-master">
            <div *ngIf="activeTab=='Fuel Rule'">
                <div class="text-right">
                    <button type="submit" class="btn btn-primary m-0" name="add" (click)="addFuelRule()">Add Rule</button>
                </div>
                <div class="mt-2">
                    <smart-table *ngIf="fuelNorms && fuelNorms.length" [data]="table.data" [settings]="table.settings"></smart-table>
                    <div class="no-data alert alert-danger" role="alert" *ngIf="fuelNorms.length==0">
                        No Data available !
                    </div>
                </div>
            </div>

            <div *ngIf="activeTab=='Fuel Station'">
                <div class="row">
                    <div class="col-3">
                        <auto-suggestion (onSelected)="getFs($event)" url="Suggestion/GetFuelStation" display="name" placeholder="Search Fuel Station" [preSelected]="null">
                        </auto-suggestion>
                    </div>
                    <div class="text-right">
                        <button class="btn btn-primary w-100 pt-1 pb-1" style="border-radius: 3px;" (click)="addFoFsMapping()">Add</button> </div>
                </div>
                <div class="mt-2">
                    <smart-table *ngIf="foFsMapping.length" [data]="table1.data" [settings]="table1.settings"></smart-table>
                    <div class="no-data alert alert-danger" role="alert" *ngIf="foFsMapping.length==0">
                        No Data available !
                    </div>
                </div>
            </div>
        </div>
    </nb-card-body>
