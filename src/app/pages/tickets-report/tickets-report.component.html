<div class="modal-body">
    <div class="row mt-1 pb-2">
        <div class="col-md-3 form-group">
            <label> Alert Type</label>
            <div>
                <select style=" border: 1px solid #324148; font-size: 10px; width: 100%;"[(ngModel)]="reportFilterData.id">
                    <option *ngFor="let alertDropDownData of alertDropDownData" [value]="alertDropDownData.id">
                        {{alertDropDownData.name}}</option>
                </select>
            </div>

        </div>
        <div class="col-md-4 pr-0">
            <label> Start Time </label>
            <uj-date-time-picker (onChanged)="reportFilterData.startTime = $event"
                [dateTimeValue]="reportFilterData.startTime" [isTime]='false' [isStart]="false">
            </uj-date-time-picker>
        </div>
        <div class="col-md-4 pr-0">
            <label> End Time </label>
            <uj-date-time-picker (onChanged)="reportFilterData.endTime = $event"
                [dateTimeValue]="reportFilterData.endTime" [isTime]='false' [isStart]="false">
            </uj-date-time-picker>
        </div>
        <div class="col-md-1 pr-0 mt-3">
            <button class="btn btn-primary submit-btn" type="submit" (click)="submit()">Submit</button>
        </div>
    </div>
    <div>
        <smart-table *ngIf="smartTableData.length>0" [data]="table.data" [settings]="table.settings"></smart-table>
    </div>
</div>
