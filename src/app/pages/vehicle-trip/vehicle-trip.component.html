<nb-card style="border: 0px;">
  <nb-card-header>
    <div class="row">
      <div class="col-sm-6">
        <h5>Vehicle Trips</h5>
      </div>
      <div class="col-sm-6 text-right">
        <button class="btn btn-primary m-0" (click)="openAddTripModal()">Add Trip</button>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="row mb-2">
      <div class="col-sm-3">
        <auto-suggestion (onSelected)="searchVehicle($event)" url="suggestion/getFoVehicleList" display="regno"
          placeholder="Search Vehicle" [preSelected]="null"></auto-suggestion>
      </div>
      <div class="col-2">
        <uj-date-time-picker (onChanged)="startDate = $event" [dateTimeValue]="startDate">
        </uj-date-time-picker>
      </div>
      <div class="col-2">
        <uj-date-time-picker (onChanged)="endDate = $event" [dateTimeValue]="endDate">
        </uj-date-time-picker>
      </div>
      <div class="col-2">
        <button (click)="getVehicleTrips()" class="btn btn-primary form-control"
          style="margin:0px;border:0px;">OK</button>
      </div>
      <div class="col-sm-3 text-right">
        <span>
          <span class="pdf-icon" title="PDF Export" (click)="printPDF('vehicleTrip')" style="cursor: pointer;"><i
              class="fa fa-file-pdf"></i></span>
          <span class="exel-icon" title="CSV Export" (click)="printCsv('vehicleTrip')"
            style="cursor: pointer;margin-left: 10px;"><i class="fas fa-file-excel"></i></span>
        </span>
      </div>
    </div>
    <smart-table *ngIf="vehicleTrips.length" id="vehicleTrip" [data]="table.data" [settings]="table.settings">
    </smart-table>
    <br>
  </nb-card-body>
</nb-card>
