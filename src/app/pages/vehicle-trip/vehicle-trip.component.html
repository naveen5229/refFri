<nb-card style="border: 0px;">
    <nb-card-header>
      <div class="row">
        <div class="col-sm-10"><h5>Vehicle Trips</h5></div>
        <div class="col-sm-2 text-right">
            <button class="btn btn-primary m-0" (click)="openAddTripModal()">Add Trip</button>
        </div>
      </div>
    </nb-card-header>
    <nb-card-body>
      <smart-table *ngIf="vehicleTrips.length" [data]="table.data" [settings]="table.settings" ></smart-table>
      <br>
    </nb-card-body>
  </nb-card>
