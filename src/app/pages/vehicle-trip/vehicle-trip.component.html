<nb-card>
    <nb-card-header>
      <div class="row">
        <div class="col-sm-10"><h2>Vehicle Trips</h2></div>
      </div>
    </nb-card-header>
    <nb-card-body>
      <div>
        <table class="table table-bordered table-hover">
          <thead class="thead">
            <tr>
              <th>#</th>
              <th>Vehicle No</th>
              <th>Start Date</th>
              <th>Start Name</th>
              <th>End Date</th>
              <th>End Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let vehicleTrip of vehicleTrips; let i = index">
              <th scope="row">{{i + 1}}</th>
              <td>{{vehicleTrips.regno}}</td>
              <td>{{vehicleTrips.start_time}}</td>
              <td>{{vehicleTrips.start_name}}</td>           
              <td>{{vehicleTrips.end_time}}</td>
              <td>{{vehicleTrips.end_name}}</td>
            </tr>
        </table>
  
      </div>
  
    </nb-card-body>
  </nb-card>
