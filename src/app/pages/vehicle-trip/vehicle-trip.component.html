<nb-card style="border: 0px;">
  <nb-card-header>
    <div class="row">
      <div class="col-sm-10">
        <h5>Vehicle Trips</h5>
      </div>
      <div class="col-sm-2 text-right">
        <button class="btn btn-primary m-0" (click)="openAddTripModal()">Add Trip</button>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="row mb-3">
      <div class="col-3">
        <auto-suggestion (onSelected)="searchVehicle($event)" url="suggestion/getVehicleList" display="regno"
          placeholder="Search Vehicle" [preSelected]="null"></auto-suggestion>
      </div>
      <div class="col-2">
        <uj-date-time-picker (onChanged)="startDate = $event" [dateTimeValue]="startDate">
        </uj-date-time-picker>
      </div>
      <div class="col-2">
        <uj-date-time-picker (onChanged)="endDate = $event" [dateTimeValue]="endDate">
        </uj-date-time-picker>
      </div>
      <div class="col-2">
        <button (click)="getVehicleTrips()" class="btn btn-primary form-control"
          style="margin:0px;border:0px;">OK</button>
      </div>
    </div>
    <smart-table *ngIf="vehicleTrips.length" [data]="table.data" [settings]="table.settings"></smart-table>
    <br>
  </nb-card-body>
</nb-card>
