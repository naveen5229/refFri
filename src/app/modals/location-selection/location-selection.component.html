<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="map-container">
    <div class="input-container">
      <div class="row">
        <div class="col-md-12" style="margin-bottom:25px;">
          <input type="text" style="background:#F8F8F8;" name="location" id="location" [(ngModel)]="location.name"
            placeholder="{{placeholder}}">
        </div>
      </div>
    </div>
    <div #map id="map"> </div>
    <div style="text-align:center;margin-top:15px">
      <button class="btn btn-success btn-xs" color="dark" (click)="closeModal()">DONE</button>
    </div>
    <!-- <button class="btn btn-success" color="dark" (click)="modelDismiss(true)">DONE</button> -->
  </div>
</div>
