<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">Type Master</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="row">
        <div classs="col-5">
          <select placeholder="Name" class=name (change)="getList($event)">
            <option *ngFor="let element of dataTypeMaster" [value]="element.id">{{element.description}}
  
            </option>
          </select>
  
        </div>
        <div class="col-2">
          <button (click)="getTypeMaster()" class="btn btn-primary">Submit</button>
  
        </div>
      </div>
      <div>
        <smart-table *ngIf="data && data.length" [data]="table.data" [settings]="table.settings" id="TypeMaster">
        </smart-table>
      </div>
      </div>
