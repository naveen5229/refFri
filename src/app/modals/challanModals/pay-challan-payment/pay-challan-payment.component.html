<div class="modal-header">
    <h5>Pay Challan Payment</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div>
        <div class="row mt-2">
            <div class="col-4">
                <label>RegNo</label>
            </div>
            <div class="col-8">
                <strong>{{regno}}</strong>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-4">
                <label>Challan Date</label>
            </div>
            <div class="col-8">
                <strong>{{challanDate}}</strong>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-4">
                <label>Challan Number</label>
            </div>
            <div class="col-8">
                <strong>{{challaNumber}}</strong> </div>
        </div>

        <div class="row mt-2">
            <div class="col-4">
                <label>Amount</label>
            </div>
            <div class="col-8">
                <strong>{{amount}}</strong>
            </div>
        </div>

        <!-- <div class="row mt-2">
            <div class="col-4">
                <label>Main Balance</label>
            </div>
            <div class="col-6">
                <strong>{{mainBalance}}</strong>
            </div>

        </div> -->
        <div class="row mt-2">
            <div class="col-12">
                <div class="radio-type">
                    <input type="radio" value="2" name="radio" [(ngModel)]="paymentState"
                        (change)="changePaymentState(paymentState)">Pay
                    <input type="radio" value="-1" name="radio" [(ngModel)]="paymentState"
                        (change)="changePaymentState(paymentState)">Reject
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-4">
                <label>Challan Payment Receipt</label>
            </div>
            <div class="col-8">
                <input type="file" class="file-control" id="challan-receipt" formControlName="paychallanreceipt"
            (change)="handleFileSelection($event)">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-4">
                <label>Remark</label>
            </div>
            <div class="col-8">
                <textarea placeholder="remark" name="description" id="description" [(ngModel)]="remark"
                    class="form-control"></textarea>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer mt-2">
    <span><button class="btn btn-primary" type="button" id="submit"
            (click)="submitChallanPayment()">Submit</button></span>

</div>
