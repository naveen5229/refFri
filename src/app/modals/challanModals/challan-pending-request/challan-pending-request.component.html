<div class="modal-header">
    <h5>Challan Pending Request</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
  <span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
    <div>
        <div class="row mt-2">
            <div class="col-4">
                <label>RegNo</label>
            </div>
            <div class="col-8">
                <strong>{{this.common.params.regNo}}</strong>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-4">
                <label>Challan Date</label>
            </div>
            <div class="col-8">
                <strong>{{this.common.params.chDate}}</strong>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-4">
                <label>Challan Number</label>
            </div>
            <div class="col-8">
                <strong>{{this.common.params.chNo}}</strong> </div>
        </div>

        <div class="row mt-2">
            <div class="col-4">
                <label>Amount</label>
            </div>
            <div class="col-8">
                <strong>{{this.common.params.amount}}</strong>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer mt-2">
    <button class="btn btn-primary" type="button" (click)="challanPayRequest()">Pay Request</button>
</div>
