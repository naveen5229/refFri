<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Manual Halt</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="model-body" style="margin-left:20px; margin-right:20px; margin-top:10px; text-align: center">
  <div class="row" style="margin-top:10px">
    <div class="col-sm-6">
      <label>Vehicle No.</label>
    </div>
    <div class="col-sm-6" *ngIf="preselectedVehId">
      <label>{{preselectedVehRegNo}}</label>
    </div>
    <div class="col-sm-6" *ngIf="!preselectedVehId">
      <auto-suggestion (onSelected)="searchVehicle($event)" url="suggestion/getVehicleList" display="regno"
        placeholder="Vehicle Number" [preSelected]="null"></auto-suggestion>
    </div>
  </div>
  <div class="row" style="margin-top:10px">
    <div class="col-sm-6">
      <label>Start Time</label>
    </div>
    <div class="col-sm-6">
      <!-- <input [(ngModel)]="startTime" [owlDateTime]="date " [owlDateTimeTrigger]="date " placeholder="Entry Time"
        class="form-control" autocomplete="off" name="startTime">
      <owl-date-time #date></owl-date-time> -->
    </div>
  </div>
  <div class="row" style="margin-top:10px">
    <div class="col-sm-6">
      <label>End Time</label>
    </div>
    <div class="col-sm-6">
      <!-- <input [(ngModel)]="endTime" [owlDateTime]="date1 " [owlDateTimeTrigger]="date1 " placeholder="End Time"
        class="form-control" autocomplete="off" name="endTime">
      <owl-date-time #date1></owl-date-time> -->
    </div>
  </div>

  <div class="row" style="margin-top:5px">
    <div class="col-md-6">
      <label>Choose Location</label>
    </div>
    <div class="col-md-6">
      <label>
        <input type="radio" [(ngModel)]="locationType" (change)="resetLatLng()" value="site" name="locationType"> Site
      </label>
      <label class="radio2">
        <input type="radio" [(ngModel)]="locationType" (change)="selecteCity()" value="city" name="locationType"> City
      </label>
    </div>
  </div>
  <div class="row" style="margin-top:5px" *ngIf="locationType=='site'">
    <div class="col-md-6">
      <label>Enter Site</label>
    </div>
    <div class="col-md-6">
      <auto-suggestion (onSelected)="setHaltSite($event)" url="Suggestion/getSites?typeId=1" display="name"
        placeholder="Search site" [preSelected]="null"></auto-suggestion>
    </div>
  </div>

  <div class="row" style="margin-top:5px" *ngIf="locationType!='site'">
    <div class="col-md-6">
      <label>Enter City</label>
    </div>
    <div class="col-md-6">
      <input type="text"
        style="width: 100%;height:30px;margin-top:-2px;padding-left: 5px;font-size: 13px; border: 2px solid darkcyan;border-radius: 4px;"
        class="from-control" id="place" [(ngModel)]="location.haltlocation" name="place" placeholder="Enter Location">
    </div>

  </div>

  <div class="row" style="margin-top:10px">
    <div class="col-sm-6">
      <label>Halt Type</label>
    </div>
    <div class="col-sm-6">
      <select [(ngModel)]="halt_type" class="form-control" (change)="haltTypeChange(halt_type)"
        style=" border: 2px solid darkcyan; font-size: 15px">
        <option value="11">loading</option>
        <option value="21">unloading</option>

      </select>
    </div>

  </div>
  <div style="margin-top:20px">
    <button class="btn btn-primary" type="button" outline (click)="saveHalt()" id="saveDetails"
      style="cursor: pointer;">Save</button></div>
</div>
