<div class="modal-header">
  <h5>Add Vehicle</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="min-height:120px;">
  <div class="row">
    <div class="col-sm-4">
      <label>Vehicle Type</label><br>
      <select [(ngModel)]="type" (change)="selectType($event);" style="width: 80%;">
        <option [value]="1">Own</option>
        <option [value]="2">Own Market</option>
        <option *ngIf="addMapDropDownData" [value]="3">Trans Own</option>
        <option *ngIf="addMapDropDownData" [value]="4">Trans Market</option>
      </select>
    </div>

    <div class="col-sm-4" *ngIf="showFoDrop">
      <label>Fos List</label><br>
      <auto-suggestion (onSelected)="searchFoAdmins($event)" display="name" [data]="listOfFoAdmins"
        placeholder=" Search Fos" className="borderStyle"
        >
      </auto-suggestion>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary" style="float: right;" (click) = "submitVehicle()">Submit</button>
    </div>
  </div>
</div>
