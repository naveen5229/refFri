<div class="modal-header">
    <h5>Communication Logs</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>


</div>
<div class="modal-body">
    <div class="row">
        <div class="col-12 text-right">
            <button class="btn btn-primary pt-2 pb-2 rounded-sm text-capitalize" id="button" (click)="getFeedback()">Add Feedback</button>
        </div>
    </div>
    <div class="table mb-3">
        <smart-table class="mt-3 d-block" *ngIf="foData && foData.length" [data]="table.data" [settings]="table.settings" id="communicationLogs">
        </smart-table>
    </div>
</div>
