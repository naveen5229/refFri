<nb-card>
    <nb-card-body class="m-0 p-0">
      <div style=" background-color:#ffffff;width:100%">
        <div class="modal-header doNotPrint">
          <div class="row w-100">
            <div class="col-sm-6">
              <h5 class="modal-title" id="modal-basic-title">Supporting Document</h5>
            </div>
  
            <div class="col-sm-6 text-right">
              <span (click)="onPrint()" class="doNotPrint print-icon"><i class="fa fa-print"></i></span>
              <span (click)="common.downloadPdf('print-section')" class="pdf-icon" style="margin-left:20px"><i
                  class="fa fa-file-pdf"></i></span>
  
            </div>
          </div>
          <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
  
        <div class="modal-body" id="print-section">
          <table style="width:100%;">
            <tr>
              <td style="width:40%; vertical-align: top;">
                <h2 *ngIf="invoiceDetails && invoiceDetails.branch_name">{{invoiceDetails.branch_name}}</h2>
                <Address id="branch_address" [innerHtml]="invoiceDetails.branch_address"
                  *ngIf="invoiceDetails && invoiceDetails.branch_address"></Address>
              </td>
              <td style="width:60%; vertical-align: top;">
                <table class="table table-bordered" style="border-collapse: collapse" border="1" bordercolor="grey">
                  <tbody>
                    <tr>
                      <td *ngIf="invoiceDetails && invoiceDetails.inv_no"><b>InVoice NO. : </b> {{invoiceDetails.inv_no}}
                      </td>
                      <td *ngIf="invoiceDetails && invoiceDetails.inv_date"><b>Date : </b> {{invoiceDetails.inv_date}}
                      </td>
                    </tr>
  
                  </tbody>
                </table>
              </td>
            </tr>
          </table>
          <div class="veiw-table">
            <table class="table table-bordered table-hover" style="width: 100%">
              <thead class="thead">
                <th *ngFor="let heading of headings">{{heading}}</th>
              </thead>
              <tbody>
                <tr *ngFor="let value of columnsValue">
                  <td *ngFor="let heading of headings">{{value[heading]}}</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
