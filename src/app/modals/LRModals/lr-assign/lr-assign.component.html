<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">LR Assign</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row" *ngIf='!(invoiceType>1)'>
    <div class="col-8">
      <div class="row">
        <div class="col-4">
          <uj-date-time-picker [isTime]="false" (onChanged)="startTime = $event" [dateTimeValue]="startTime">
          </uj-date-time-picker>
        </div>
        <div class="col-4">
          <uj-date-time-picker [isTime]="false" [isStart]="false" (onChanged)="endTime = $event"
            [dateTimeValue]="endTime">
          </uj-date-time-picker>
        </div>
        <div class="col-4">
          <button class="btn btn-primary m-0" (click)="getlrUnmapped()">Search</button>
        </div>
      </div>
    </div>

  </div>
  <div class="row mt-3 m-0 p-0 form-check-box" *ngIf="data1 && data1.length">
    <label><b>Select LR </b></label>
    <div class="w-100 form-check-main">

      <div class="row mt-1">
        <!-- <smart-table *ngIf="data1 && data1.length" [data]="table1.data1" [settings]="table1.settings1" id="unmappedlr">
        </smart-table> -->
        <table class="table table-bordered table-hover" style="width: 100%"
          *ngIf="columnsValue && columnsValue.length>=0">
          <thead class="thead">
            <th *ngFor="let heading of headings1">{{heading}}</th>
          </thead>
          <tbody>
            <tr *ngFor="let value of columnsValue;let i= index">
              <td *ngFor="let heading of headings1">
                <label *ngIf="heading != 'Action'">{{value[heading]}}</label>
                <input class="form-check-input" (change)="onChange(data1[i]['_lrid'], $event.target.checked)"
                  type="checkbox" *ngIf="heading == 'Action' && data1[i]['_freight']">
              </td>
            </tr>
          </tbody>
        </table>
        <div class="no-data alert alert-danger" role="alert" *ngIf="columnsValue && columnsValue.length==0">
          No Data available !
        </div>
      </div>
    </div>
  </div>

  <div class="text-right mt-3">
    <button *ngIf="data1 && data1.length" class="btn btn-primary m-0" (click)="assignGroups()">Assign</button>

  </div>

  <div class="row mt-3">
    <smart-table *ngIf="data && data.length" [data]="table.data" [settings]="table.settings" id="lrview">
    </smart-table>

    <div class="no-data alert alert-danger" role="alert" *ngIf="data.length==0">
      No Data available !
    </div>
  </div>

</div>
