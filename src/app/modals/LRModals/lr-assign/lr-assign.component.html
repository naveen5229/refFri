<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">Lr Assign</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-8">
      <div class="row">
        <div class="col-4">
          <uj-date-time-picker [isTime]="false" (onChanged)="startTime = $event" [dateTimeValue]="startTime">
          </uj-date-time-picker>
        </div>
        <div class="col-4">
          <uj-date-time-picker [isTime]="false" [isStart]="false" (onChanged)="endTime = $event"
            [dateTimeValue]="endTime">
          </uj-date-time-picker>
        </div>
        <div class="col-4">
          <button class="btn btn-primary m-0" (click)="getlrUnmapped()">Search</button>
        </div>
      </div>
    </div>

  </div>
  <div class="row mt-3 m-0 p-0 form-check-box" *ngIf="dataList && dataList.length">
    <label>Select Lr</label>
    <div class="w-100 form-check-main">
      <div class="form-check" *ngFor="let cat of dataList">
        <input class="form-check-input" (change)="onChange(cat.id, $event.target.checked)" name="{{ cat.Name }}"
          type="checkbox" id="{{cat.Name}}">
        <label class="form-check-label" for="{{cat.Name}}">
          {{cat.Name}}
        </label>
      </div>
    </div>
  </div>
  <div class="text-right mt-3">
    <button *ngIf="dataList && dataList.length" class="btn btn-primary m-0" (click)="assignGroups()">Assign</button>

  </div>

  <div class="row mt-3">
    <smart-table *ngIf="data && data.length" [data]="table.data" [settings]="table.settings" id="lrview">
    </smart-table>

    <div class="no-data alert alert-danger" role="alert" *ngIf="data.length==0">
      No Data available !
    </div>
  </div>

</div>
