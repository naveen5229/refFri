<div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Add material</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
    <input type="text" class="form-control" [(ngModel)]="Recep.material" autocomplete="off" minlength="3" maxlength="64" placeholder="Material Name" required />
    <button class="btn btn-primary mt-2" (click)="saveReceipts()">Save</button>
</div>
