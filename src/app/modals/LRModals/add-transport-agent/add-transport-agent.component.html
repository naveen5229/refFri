<div class="modal-header">
  <h5>Add Transport Agent</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

<div class="col-sm-12">
  <div class="col-sm-6">
    <label>Name</label>
  </div>
  <div class="col-sm-6">
      <input type="text"  class="wdth" [(ngModel)]="Transport.name" autocomplete="off"
      minlength="3" maxlength="64"
      placeholder="Name" required />
  </div>

  
    <div class="col-sm-6">
      <label>PAN Number</label>
    </div>
    <div class="col-sm-6">
        <input type="text" class="mrgn wdth" [(ngModel)]="Transport.panNumber" autocomplete="off"
        minlength="3" maxlength="64"
        placeholder="PAN Number" required />
    </div>
  

  
      <div class="col-sm-6">
        <label>GST Number</label>
      </div>
      <div class="col-sm-6">
          <input type="text" class="mrgn wdth" [(ngModel)]="Transport.gstNumber" autocomplete="off"
          minlength="3" maxlength="64"
          placeholder="GST Number" required />
      </div>
  

    
        <div class="col-sm-6">
          <label>City</label>
        </div>
        <div class="col-sm-6">
            <input type="text"  class="mrgn wdth" [(ngModel)]="Transport.city" autocomplete="off"
            minlength="3" maxlength="64"
            placeholder="City" required />
        </div>
      

      
          <div class="col-sm-6">
            <label>Address</label>
          </div>
          <div class="col-sm-6">
              <textarea   class="mrgn wdth" [(ngModel)]="Transport.address" autocomplete="off"
              minlength="3" maxlength="64"
              placeholder="Address" required></textarea>
          </div>
        </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" (click)="saveTransportAgent()">Save</button>

</div>
