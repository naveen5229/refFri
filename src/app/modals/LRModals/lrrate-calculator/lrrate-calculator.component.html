<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">LR Rate Calulator</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class=" mt-3">
    <smart-table *ngIf="data && data.length" [data]="table.data" [settings]="table.settings" id="cardMapping">
    </smart-table>

    <div class="no-data alert alert-danger w-100 text-center" role="alert" *ngIf="data.length==0">
      No Data available !
    </div>
    <div class="mt-3" *ngIf="data && data.length">
      <button (click)='saveCalculatedRate()' class="  btn btn-primary">Save Rate</button>
    </div>
  </div>

</div>
