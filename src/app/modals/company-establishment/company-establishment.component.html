<div class="modal-header">
    <h5>Company Establishment</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="company-establish">
        <div class="row mt-2">
            <div class="col-4">
                <label>Name:<span class="text-red">*</span></label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="name">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">
                <label>Establishment Type:</label>
            </div>
            <div class="col-8">
                <select class="form-control" name="dropdown" id="dropdown" [(ngModel)]="establishmentType">
                          <option *ngFor="let type of companyEstablishmentType" [value]="type.id">
                            {{type.description}}
                         </option>
                      </select>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">
                <label>Branch Name:<span class="text-red">*</span></label>
            </div>
            <div class="col-8">
                <select class="form-control" name="dropdown" id="dropdown" [(ngModel)]="branchId">
                      <option *ngFor="let branch of branchs" [value]="branch.id">
                        {{branch.name}}
                     </option>
                  </select>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">
                <label>address:</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" placeholder="Enter address" [(ngModel)]="address">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">
                <label>City<span class="text-red">*</span></label>
            </div>
            <div class="col-8">
                <auto-suggestion (onSelected)="locId=($event.id)" url="Location/getPlaceFromRedis" display="location" placeholder="Enter city name" style="width:60%;" [preSelected]="{location:location}"></auto-suggestion>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">
                <label>state:</label>
            </div>
            <div class="col-8">
                <auto-suggestion (onSelected)="stateId=($event.id);" display="name" [data]="state" placeholder="enter State" style="width:60%;" [preSelected]="{name:stateName}"></auto-suggestion>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-4">
                <label>Pincode:</label>
            </div>
            <div class="col-8">
                <input type="number" class="form-control" placeholder="Enter pincode" [(ngModel)]="pincode">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">
                <label>Remark</label>
            </div>
            <div class="col-8">
                <textarea name="comment" class="form-control" form="usrform" [(ngModel)]="remark"></textarea>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer mt-2">
    <button type="button" class="btn btn-primary" (click)="addCompanyEstablishment()">Submit</button>
</div>
