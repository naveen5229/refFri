<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">Via Route Points</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


<div class="modal-body">
  <div class="row">
    <div class="col-6">
        <table frame = "box" class="infotable" >
            <tbody>
              <tr>
                <td colspan="2">
                    <label><input type="radio" id="typeSite"  (click)="setRadio(0)"  checked="checked"  name="radio">Site :</label><br>
                    <label><input type="radio" id="fromMap" (click)="setRadio(1)"  name="radio">Map :</label>
                </td>
                <td colspan="1">
                   <label>Location:</label> <br>
                    <auto-suggestion *ngIf="this.selected == 0" (onSelected)="selectSite($event)" url="Suggestion/getSites?typeId=1"
             seperator="-" [display]="['name','sd_loc_name']" placeholder="Search Site" [preSelected]="null">
           </auto-suggestion>
           <input   class="form-control" *ngIf="this.selected == 1" type = "text" [(ngModel)]="mapName" placeholder="Enter Location" name="mapName">

                  </td>
                  <td colspan="1" >
                      <label>Time:</label><br>
                      <input  type="number" class="form-control"  name="number1"  placeholder="Duration" [(ngModel)]="duration">
                    </td>
                    <td colspan="2">
                        <label>Kilometres:</label><br>
                        <input  type="number" class="form-control" name="number2"   placeholder="KMS" [(ngModel)]="kms">
                          </td>
              </tr>
              </tbody>
              </table>
              <button type="button" class="btn btn-primary" (click)= "sendRoute()" style="margin-top:10px;margin-bottom:10px;" >ADD</button>
              <table class="tbl table table-bordered table-hover">
                  <thead class="thead">
                    <tr>
                      <th style="width:40px;">S.No</th>
                      <th>Location</th>
                      <th>Duration</th>
                      <th>Kms</th>
                    </tr>
                  </thead>
                  </table>

      </div>
      <div class="col-6 pl-0">
          <input name="location"  id="loc" [(ngModel)]="loc" [value]="loc"  type="text" style="width: 25%;" placeholder="Enter Location">
          <div id="map" style="width: 100%; height:68vh">
          </div>
          </div>
          </div>
          </div>
