<div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Upload Docs</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="row">
          <div classs="col-5">    
              <select placeholder="Name" class=name (change)="getList($event)">
          <option *ngFor="let data of dataPerson" [value]="data.id">{{data.name}}

          </option>
        </select>
        </div>

      <div class="col-2">
        <button (click)="getInformation()" class="btn btn-primary">Submit</button>

      </div>
      </div>

      <div *ngIf="show_dialog">

          <div class="row margin-top-15">   
                  <div class="col-4">
                    <div class="form-group">
          
                      <label>Licence Photo</label>
          
          
                      <input type="file" class="form-control" id="licence-photo" 
                      (change)="handleFileSelection($event,1) ">          
                    </div>
                    <!-- <div class="col-1 pl-0 pr-0 pt-2 pb-1 text-center">
                        <i class="fa fa-plus  add" (click)="addCompany()"></i>
                      </div> -->
                    </div>
              <div class="col-4">
                  <div class="form-group">

                  <label>Licence Number</label>
                    <input type="text" class="form-control" autocomplete="off" 
                    placeholder="ID Proof Number">  </div>
              </div>
              <div class="col-4">
                  <div class="form-group">

                  <label>Remark</label>
                    <input type="text" class="form-control" autocomplete="off" 
                    placeholder="Remark"> 
                   </div>
              </div>
          </div>
      </div>
          <div *ngIf="show_aadhar">

          <div class="row margin-top-15">   
              <div class="col-4">
                <div class="form-group">
      
                  <label>Aadhar photo</label>
      
      
                  <input type="file" class="form-control" id="aadhar-photo"
                  (change)="handleFileSelection($event,2)">        
                </div>
                </div>
          <div class="col-4">
              <div class="form-group">

              <label>Aadhar Number</label>
                <input type="text" class="form-control" autocomplete="off" 
                placeholder="Aadhar Number">  </div>
          </div>
          <div class="col-4">
              <div class="form-group">

              <label>Remark</label>
                <input type="text" class="form-control" autocomplete="off" 
                placeholder="Remark"> 
               </div>
          </div>
          </div>
          <div *ngIf="show_pan">

          <div class="row margin-top-15">   
          <div class="col-4">
              <div class="form-group">

              <label>Pan Photo</label>

              <input type="file" class="file-control" id="upload-photo"
              (change)="handleFileSelection($event,3)">
          </div>
          </div>
          <div class="col-4">
              <div class="form-group">

              <label>Pan Number</label>
                <input type="text" class="form-control" autocomplete="off" 
                placeholder="Pan Number">  </div>
          </div>
          <div class="col-4">
              <div class="form-group">

              <label>Remark</label>
                <input type="text" class="form-control" autocomplete="off" 
                placeholder="Remark"> 
               </div>
          </div>
          </div>
          </div>
             
    <div class="col-md-12 text-center margin-top-15">
        <button type="submit" id="submit" class="btn btn-primary" 
          (click)="proveUpload()">Upload</button>
     </div>
</div>
