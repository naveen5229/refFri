<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">Upload Docs</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row" style="margin-bottom:15px">
    <div class="col-3">
      <label>Doctype*</label>
    </div>
    <div class="col-3">
      <select class="form-control" (change)="getDocChange($event)" [(ngModel)]="docId">
        <option *ngFor="let status of driverDoc" [value]="status.id">
          {{status.name}}

        </option>
      </select>
    </div>


  </div>

  <div *ngIf="docId==3">

    <div class="row" style="margin-bottom:15px">
      <div class="col-3">


        <label>Image 1*</label>
      </div>
      <div class="col-3">
        <input type="file" class="form-control" id="licence-photo" (change)="handleFileSelection($event,1) ">
      </div>
      <div class="col-3">


        <label>Licence Number*</label>
      </div>
      <div class="col-3">
        <input type="text" class="form-control" autocomplete="off" [(ngModel)]="docNo" placeholder="ID Proof Number">
      </div>
    </div>
  </div>

  <div *ngIf="docId==1">

    <div class="row" style="margin-bottom:15px">
      <div class="col-3">


        <label>Image 1*</label>

      </div>
      <div class="col-3">
        <input type="file" class="form-control" id="aadhar-photo" (change)="handleFileSelection($event,1)">
      </div>
      <div class="col-3">

        <label>Aadhar Number</label>
      </div>
      <div class="col-3">
        <input type="text" class="form-control" autocomplete="off" [(ngModel)]="docNo" placeholder="Aadhar Number">
      </div>

    </div>
  </div>
  <div *ngIf="docId==2">
    <div class="row" style="margin-bottom:15px">
      <div class="col-3">


        <label>Pan Card</label>
      </div>
      <div class="col-3">
        <input type="file" class="form-control" id="licence-photo" (change)="handleFileSelection($event,1) ">
      </div>


      <div class="col-3">


        <label>Pan Number</label>
      </div>
      <div class="col-3">
        <input type="text" class="form-control" autocomplete="off" [(ngModel)]="docNo" placeholder="ID Proof Number">
      </div>

    </div>
  </div>


  <div class="row" style="margin-bottom: 10px">
    <div class="col-3">

      <label>Image 2</label>
    </div>
    <div class="col-3">
      <input type="file" class="form-control" id="photo" (change)="handleFileSelection($event,2) ">
    </div>
    <div class="col-3">
      <label>Remark</label>
    </div>
    <div class="col-3">
      <input type="text" class="form-control" autocomplete="off" [(ngModel)]="remark" placeholder="Remark">
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 text-right mb-3">
      <button type="submit" id="submit" class="btn btn-primary pt-2 pb-2 rounded-sm text-capitalize"
        (click)="proveUpload()">Save</button>
    </div>
  </div>
  <div class="document-dash-contnet">
    <div class="row">
      <div class="col-12">
        <smart-table *ngIf="data && data.length" [data]="table.data" [settings]="table.settings"></smart-table>
      </div>
    </div>
  </div>
</div>
