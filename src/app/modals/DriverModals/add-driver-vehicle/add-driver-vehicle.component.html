<div class="modal-header">
    <h5>Drivers Input</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="driverForm" name="addDriver-form" id="addDriver-form"
      (submit)="driverForm.valid && addNewdriver()">
  
      <div class="row">
        <div class="col-3">
          <label>Name</label>
        </div>
        <div class="col-3">
          <input type="text" class="form-control" id="driver-name" autocomplete="off" formControlName="name"
            maxlength="64" placeholder="Driver Name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" required>
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Driver Name is required</div>
          </div>
        </div>
  
        <div class="col-3">
          <label>Contact Number</label>
        </div>
        <div class="col-3">
          <input type="text" class="form-control" id="mobile-number" autocomplete="off" placeholder="Mobile NO."
            formControlName="mobileno" minlength="10" required maxlength="10"
            [ngClass]="{ 'is-invalid': submitted && f.mobileno.errors }" required>
          <div *ngIf="submitted && f.mobileno.errors" class="invalid-feedback">
            <div *ngIf="f.mobileno.errors.required">mobileNumber is required</div>
            <div *ngIf="f.mobileno.errors.minlength ">mobile Number minlength 10</div>
            <div *ngIf="f.mobileno.errors.maxlength ">mobile Number maxlength 10</div>
          </div>
        </div>
      </div>
  
      <div class="row margin-top-15">
        <div class="col-3">
          <label>Contact Number 2</label>
        </div>
        <div class="col-3">
          <input type="text" class="form-control" id="mobile-number" autocomplete="off" placeholder="Mobile NO."
            formControlName="mobileno2" minlength="10" maxlength="10"
            [ngClass]="{ 'is-invalid': submitted && f.mobileno2.errors }">
          <div *ngIf="submitted && f.mobileno2.errors" class="invalid-feedback">
            <div *ngIf="f.mobileno2.errors.minlength ">mobile Number minlength 10</div>
            <div *ngIf="f.mobileno2.errors.maxlength ">mobile Number maxlength 10</div>
          </div>
        </div>
        <div class="col-3">
          <label>Date of Joining</label>
        </div>
        <div class="col-3">
          <uj-date-time-picker (onChanged)="driver.doj=$event" [dateTimeValue]="driver.doj" [isTime]="false">
          </uj-date-time-picker>
          <!-- <input type="text" style="cursor: pointer;" class="form-control" autocomplete="off" (click)="getDate('doj')"
            placeholder="Select Date" [value]="driver.doj | date: 'dd MMM yyyy'" formControlName="dateofJoin"> -->
        </div>
      </div>
      <div class="row margin-top-15">
      <div class="col-3">
        <label>Date</label>
      </div>
      <div class="col-3">
        <uj-date-time-picker (onChanged)="driver.dateofbirth=$event" [dateTimeValue]="driver.dateofbirth" [isTime]="false">
        </uj-date-time-picker>
        <!-- <input type="text" style="cursor: pointer;" class="form-control" autocomplete="off" (click)="getDate('doj')"
          placeholder="Select Date" [value]="driver.doj | date: 'dd MMM yyyy'" formControlName="dateofJoin"> -->
      </div>
      </div>

        <div class="col-3">

        </div>

          <label>Address</label>
        </div>
        <div class="col-3">
          <input type="text" class="form-control" id="address" autocomplete="off" formControlName="address"
