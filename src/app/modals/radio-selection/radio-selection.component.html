<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div>
    <label>Select An Option</label>
    <div *ngFor="let option of options">
      <input type="radio" class="form-control option-input" name="option" [value]="option.id" [(ngModel)]="selectedOption">
      <span class="option-name">{{option.name}}</span>
    </div>
</div>
</div>

<div class="modal-footer">
  <div class="row">
    <div class="col">
      <button class="btn btn-danger" (click)="closeModal(false)" style="cursor:pointer;">{{buttons.cancel}}</button>
    </div>
    <div class="col">
      <button class="btn btn-primary" (click)="closeModal(true);" style="cursor:pointer;">{{buttons.submit}}</button>
    </div>
  </div>
</div>
