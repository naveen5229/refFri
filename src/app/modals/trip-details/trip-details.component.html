<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">Trips</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>

</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-1 pr-0">
      <label>{{vehicleRegNo}}</label>
    </div>

    <div class="col-sm-2">
      <input type="text" class="form-control" [ngModel]="startDate | customDate : 'dd-MM-yyyy'"
        (ngModelChange)="startDate = dateService.handleCustomDate($event)" maxlength="10" name="start"
        placeholder="Start Date" (dblclick)="getDate('start')">
    </div>

    <div class="col-sm-2">
      <input type="time" class="form-control" name="startTimePeriod" placeholder="HH:mm" [(ngModel)]="startTimePeriod">
    </div>

    <div class="col-sm-2">
      <input type="text" class="form-control" [ngModel]="endDate | customDate : 'dd-MM-yyyy'" name="end"
        placeholder="End Date" id="end" (dblclick)="getDate('end')"
        (ngModelChange)="endDate = dateService.handleCustomDate($event)" maxlength="10">
    </div>

    <div class="col-sm-2">
      <input type="time" class="form-control" name="endTimePeriod" placeholder="HH:mm" [(ngModel)]="endTimePeriod">
    </div>
    <!-- <div class="col-sm-3">
      <input [(ngModel)]="startDate" [owlDateTime]="sDate" [owlDateTimeTrigger]="sDate " placeholder="Start Time"
        class="form-control" autocomplete="off" name="s-date">
      <owl-date-time #sDate></owl-date-time>
    </div>
    <div class="col-sm-3">
      <input [(ngModel)]="endDate" [owlDateTime]="eDate" [owlDateTimeTrigger]="eDate " placeholder="End Time"
        class="form-control" autocomplete="off" name="e-date">
      <owl-date-time #eDate></owl-date-time>
    </div> -->
    <div class="col-sm-1">
      <button (click)="getTripDetails()" class="btn btn-primary form-control" style="margin:0px;border:0px;">OK</button>
    </div>
  </div>

  <div class="row">
    <div class="col-12" style="height: 72vh; margin-top: 10px;">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Start Loc</th>
            <th>End Loc</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- *ngFor="let trip of trips;let i = index;" -->
          <tr *ngFor="let trip of trips;let i = index;">
            <td>{{trip.start_name}}</td>
            <td>{{trip.end_name}}</td>
            <td>{{trip.start_time}}</td>
            <td>{{trip.end_time}}</td>
            <td>
              <span><i class="icon fa fa-info" (click)="vehicleReport(trip)"></i> </span>
              <span><i class="icon fa fa-route" (click)="openRouteMapper(trip)"></i> </span>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
