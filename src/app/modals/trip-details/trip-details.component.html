<div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Trips</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>

</div>
<div class="modal-body">
    <div class="row" style="margin-bottom:10px">
        <div class="col-sm-1 pr-0">
            <label>{{vehicleRegNo}}</label>
        </div>

        <div class="col-3">

            <uj-date-time-picker (onChanged)="startDate = $event" [dateTimeValue]="startDate">
            </uj-date-time-picker>

        </div>


        <div class="col-3">
            <uj-date-time-picker (onChanged)="endDate = $event" [isStart]="false" [dateTimeValue]="endDate">
            </uj-date-time-picker>
        </div>


        <div class="col-sm-1">
            <button (click)="getTripDetails()" class="btn btn-primary form-control" style="margin:0px;border:0px;">OK</button>
        </div>
    </div>
