<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">Add Route</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row mb-2">
    <div class="col-5">
      <label>Route Name</label>
    </div>
    <div class="col-7">
      <input type="text" name="routeName" class="form-control" id="routeName" [(ngModel)]="routeData.routeName"
        placeholder="Route Name.." minlength="5" maxlength="100">
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-5">
      <label>KMS</label>

    </div>
    <div class="col-7">
      <input type="text" name="kms" id="kms" class="form-control" placeholder="KMS" minlength="1" maxlength="5"
        [(ngModel)]="routeData.kms">
    </div>
  </div>


  <div class="row mb-2">
    <div class="col-5">
      <label>Route Type</label>
    </div>
    <div class="col-7">
      <select class="form-control" [(ngModel)]="routeId">
        <option *ngFor="let route of routeTypes" [value]="route.id">
          {{route.name}}
        </option>
      </select>
    </div>
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col">
        <button class="btn btn-danger pt-2 pb-2 rounded-sm text-capitalize" (click)="closeModal()"
          style="cursor:pointer;">Cancel</button>
      </div>
      <div class="col">
        <button class="btn btn-primary pt-2 pb-2 rounded-sm text-capitalize" (click)="add()"
          style="cursor:pointer;">Submit</button>
      </div>
    </div>
  </div>
