<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">{{title}}</h5>
  <button type="button" class="close" aria- label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-3">
      <label>Hours</label>
    </div>
    <div class="col-sm-9">
      <span *ngFor="let hour of hours">
        <button (click)="setHours(hour)" class="rem-btn">{{hour}}</button>
      </span>
    </div>
  </div>
  <div class="row" style="margin-top:10px">
    <div class="col-sm-3">
      <label>Minutes</label>
    </div>
    <div class="col-sm-9">
      <span *ngFor="let minute of minutes">
        <button (click)="setMinutes(minute)" class="rem-btn">{{minute}}</button>
      </span>
    </div>
  </div>

  <div class="row" style="margin-top:10px">
    <div class="col-sm-3">
      <label>Duration</label>
    </div>
    <div class="col-sm-9">
      <input type="text" [(ngModel)]="time" placeholder="Duration" class="form-control">
    </div>
  </div>
</div>

<div class="modal-footer">
  <div class="row">
    <div class="col-6">
      <button class="btn btn-danger" type="button" outline (click)="dismiss()" id="cancel"
        style="cursor: pointer;">Cancel</button>
    </div>
    <div class="col-6 text-right">
      <button class="btn btn-primary" type="button" outline (click)="setPeriod()" id="period" style="cursor: pointer;">
        OK</button>
    </div>
  </div>
</div>
