<nb-card>
  <nb-card-header>
    <h2>Drivers Input</h2>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </nb-card-header>

  <nb-card-body>
    <form [formGroup]="driverForm" name="addDriver-form" id="addDriver-form"  (submit)="driverForm.valid && Updatedriver()">

      <div class="row">
        <div class="col-3">
          <label>Name</label>
        </div>
        <div class="col-3">
          <input type="text" class="form-control" id="driver-name" formControlName="name"
             minlength="3" maxlength="64"
            placeholder="Driver Name" autocomplete="off">
          <!-- <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Driver Name is required</div> -->


          

        </div>

          <div class="col-3">
            <label>Contact Number</label>
          </div>
          <div class="col-3">
            <input type="text" class="form-control" id="mobile-number" placeholder="Mobile NO." autocomplete="off"
              formControlName="mobileno" minlength="10" required maxlength="10"
              [ngClass]="{ 'is-invalid': submitted && f.mobileno.errors }" readonly>
            <div *ngIf="submitted && f.mobileno.errors" class="invalid-feedback">
              <div *ngIf="f.mobileno.errors.required">mobileNumber is not editable</div>
              <div *ngIf="f.mobileno.errors.minlength ">mobile Number minlength 10</div>
              <div *ngIf="f.mobileno.errors.maxlength ">mobile Number maxlength 10</div>
            </div>

          </div>
        </div>
        <div class="row margin-top-15">
          <div class="col-3">
            <label>Upload photo</label>
          </div>
          <div class="col-3">
            <input type="file" class="file-control" id="upload-photo" formControlName="uploadPhoto"
              (change)="handleFileSelection($event,1)">
          </div>

          <div class="col-3">
            <label>Lisence Number</label>
          </div>
          <div class="col-3">
            <input type="text" class="form-control" id="lisence-number" autocomplete="off" formControlName="lisenceno"
              placeholder="Lisence No.">
          </div>
        </div>


        <div class="row margin-top-15">
          <div class="col-3">
            <label>Lisence photo</label>
          </div>
          <div class="col-3">
            <input type="file" class="file-control" id="lisence-photo" formControlName="lisencephoto"
              (change)="handleFileSelection($event,2) ">
          </div>

          <div class="col-3">


            <label>Aadhar Number</label>
          </div>
          <div class="col-3">
            <input type="text" class="form-control" id="Aadhar-number" autocomplete="off" formControlName="aadharno"
              placeholder="Aadhar_No.">
          </div>
        </div>


        <div class="row margin-top-15">
          <div class="col-3">


            <label>Aadhar photo</label>
          </div>
          <div class="col-3">
            <input type="file" class="file-control" id="aadhar-photo" formControlName="aadharphoto"
              (change)="handleFileSelection($event,3)" [(ngModel)]="driver.aadharphoto">
          </div>


          <div class="col-3">


            <label>Date of Joining</label>
          </div>
          <div class="col-3">
            <input type="text" style="cursor: pointer;" class="form-control" autocomplete="off" (click)="getDate()"
              placeholder="Select Date" [value]="driver.doj | date: 'dd MMM yyyy'" formControlName="date" readonly>
          </div>
        </div>


        <div class="row margin-top-15">
          <div class="col-3">
            <label>Salary</label>
          </div>
          <div class="col-3">
            <input type="text" class="form-control" id="Salary" autocomplete="off" formControlName="Salary" placeholder="Salary"
              >
          </div>


          <div class="col-3">
            <label>Gauranter</label>
          </div>
          <div class="col-3">
            <input type="text" class="form-control" id="Gauranter" autocomplete="off" formControlName="guranter" placeholder="guarenter"
              >
          </div>
        </div>
        <div class="row margin-top-15">
          <div class="col-3">
            <label>Guranter Mobile No.</label>
          </div>
          <div class="col-3">
            <input type="text" class="form-control" minlength="10" autocomplete="off" maxlength="10" id="guranter-no."
              placeholder="Guranter mobile No."  formControlName="guranterno">
              
            
          </div>
        </div>


      
      <div class="col-md-12 text-center margin-top-15">
        <button type="submit" id="submit" class="btn btn-primary" form="addDriver-form" (click)="submitted=true" >Update</button><!--(click)="submitted=true">ADD</button>--> 
      </div>

    </form>
  </nb-card-body>
</nb-card>
