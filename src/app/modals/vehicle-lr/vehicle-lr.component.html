<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">Vehicle LR</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
   

      <div class="row">
        <div class="col-md-4 pr-0">
          Vehicle : {{vehicleNo}}
          <!-- <auto-suggestion (onSelected)="searchVehicle($event)" url="suggestion/getVehicleList" display="regno"
            placeholder="Vehicle Number" [preSelected]="null"></auto-suggestion> -->
        </div>
        <div class="col-md-2 pr-0">
          <input type="text" class="form-control" [value]="startDate | date : 'dd MMM yyyy'" name="startDate"
            placeholder="Start Date" (click)="getDate('start')">

        </div>
        <div class="col-md-2 pr-0">
          <input type="text" class="form-control" [value]="endDate | date : 'dd MMM yyyy'" name="endDate"
            placeholder="End Date" (click)="getDate('end')">

        </div>
        <div class="col-md-2 offset-md-08">
          <button type="submit" class="btn btn-primary" (click)="ViewLr()">Submit</button>
        </div>

    </div>
  </div>
  <table class="table table-bordered" style="margin-top:20px">
  <thead class="thead" style="background-color:black">
    <tr>
    <th>Sr No</th>
    <th>Add Time</th>
    <th>Lr Date </th>
    <th>Action</th> 
  </tr>
</thead>
<tbody>
  <tr *ngFor="let data of lrData; let i=index;">
    <td>{{i+1}}</td>
    <td>{{data.addtime | date : 'dd MMM yyyy'}}</td>
    <td>{{data.lr_date | date : 'dd MMM yyyy'}}</td>
    <td  (click)="getImage(data)"><i class="fa fa-picture-o"></i></td>
  </tbody>
</table> 


</div>
<div class="modal-footer">
  <div class="row">
    <div class="col">
      <button class="btn btn-danger" (click)="closeModal()" style="cursor:pointer;">Cancel</button>
    </div>


  </div>
</div>
