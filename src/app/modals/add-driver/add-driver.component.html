<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Driver</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <!-- <input type="hidden" id="vehTripId" name="vehTripId" [(ngModel)]="vehicleTrip.id" /> -->
      <div class="row" style="margin-top:5px">
        <div class="col-md-4">
          <label> Name </label>
        </div>
        <div class="col-md-8" style="margin-top:5px">
          <input type="text" id="name" class="form-control" [(ngModel)]="driver.name" name="name"
            placeholder="Name" autocomplete="off">
        </div>
      </div>
      <div class="row" style="margin-top:5px">
        <div class="col-md-4">
          <label> Mobile No</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" id="mobileNo" name="mobileNo" placeholder="Mobile No"
            [(ngModel)]="driver.mobileNo">
        </div>
      </div>
      <div class="row" style="margin-top:5px">
        <div class="col-md-4">
          <label>License No</label>
        </div>
        <div class="col-md-8">
          <input type="text" id="address" class="form-control" name="address" [(ngModel)]="driver.license"
            placeholder="License no." autocomplete="off">
        </div>
      </div>
     
    </div>
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col">
        <button class="btn btn-danger" (click)="closeModal()" style="cursor:pointer;">Cancel</button>
      </div>
      <div class="col">
        <button class="btn btn-primary" (click)="addDriver();" style="cursor:pointer;">Add</button>
      </div>
    </div>
  </div>
