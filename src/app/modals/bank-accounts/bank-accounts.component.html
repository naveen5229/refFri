<div class="modal-header">
    <h5>Bank Account</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="company-bank">
        <div class="row mt-2">
            <div class="col-4">
                <label>Bank Name:<span class="text-red">*</span></label>
            </div>
            <div class="col-8">
                <!-- <auto-suggestion (onSelected)="bankId=($event.id)" url="Suggestion/getMasterBankList" display="bank_name" placeholder="Enter bank name" [preSelected]="{name:name}" (unSelected)="bankId= $event"></auto-suggestion> -->
                <auto-suggestion [data]="banks" display="bank_name" (onSelected)="changeBank($event)" inputId="bankId" [preSelected]="{bank_name:bankName}"></auto-suggestion>
                <!-- <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="bname"> -->
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">
                <label>Account NO:<span class="text-red">*</span></label>
            </div>
            <div class="col-8">
                <input type="number" class="form-control" placeholder="Enter Account NO" [(ngModel)]="accountNo">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-4">
                <label>Bank Branch<span class="text-red">*</span></label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" placeholder="Enter Branch" [(ngModel)]="bankBranch">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-4">
                <label>IFSC Code:</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" placeholder="Enter IFSC Code" [(ngModel)]="ifscCode">
            </div>
        </div>


        <div class="row mt-2">
            <div class="col-4">
                <label>Party Branch:</label>
            </div>
            <div class="col-8">
                <select class="form-control" name="dropdown" id="dropdown" [(ngModel)]="partyId">
                      <option *ngFor="let branch of branchs" [value]="branch.id">
                        {{branch.name}}
                     </option>
                  </select>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-4">
                <label>Remark</label>
            </div>
            <div class="col-8">
                <textarea name="comment" class="form-control" form="usrform" [(ngModel)]="remark"></textarea>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer mt-2">
    <button type="button" class="btn btn-primary" (click)="addPartyAccount()">Submit</button>
</div>
