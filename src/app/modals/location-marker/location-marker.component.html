<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">{{title}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="map-container">
    <div class="input-container" *ngIf="location.time">
      <p text-center><b>Location Time:</b> {{location.time | date : 'dd-MMM-yyyy hh:mm a'}}</p>
    </div>
    <div #map id="location-marker-map"> </div>
      <div class="tracker_img" [ngStyle]="{ transform: rotate }">
        <img src="./assets/images/arrow-top.png" alt="image" />
    </div>
    
    <div class="zoom-container">
      <span class="zoom-btn" (click)="setZoom(6)">1</span>
      <span class="zoom-btn" (click)="setZoom(9)">2</span>
      <span class="zoom-btn" (click)="setZoom(12)">3</span>
      <span class="zoom-btn" (click)="setZoom(15)">4</span>
      <span class="zoom-btn" (click)="setZoom(18)">5</span>
    </div>
  </div>
</div>
