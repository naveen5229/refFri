
<div class="modal-header">
    <h5 class="modal-title">Axestrack Sites</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" style="height:500px;">
    <div class="row" style="margin-bottom:10px">
      <div class="col-sm-4">
          <span>FO User</span>
        <auto-suggestion (onSelected)="selectFoUser($event)" url="Suggestion/getFoUsersList"
        [display]="['name','mobileno','id']" seperator="-" placeholder="Search By Mobile No. And Name">
        </auto-suggestion>
      </div>
        <div class="col-sm-2">
          <button class="btn btn-primary" (click)="saveSites()">Submit</button>
        </div>
    </div>
  </div>
