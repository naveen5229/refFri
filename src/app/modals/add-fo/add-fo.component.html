<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title"> Add Fo</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #foForm="ngForm" name="addfo-form" id="addfo-form" (submit)="foForm.valid && addfo()">
    <div class="row" style="margin-bottom:10px">
      <div class="col-2 pr-0">
        <label> Mobile-Num.</label>
        <input type="text" class="form-control" placeholder="Mobile-Num." [(ngModel)]="company.mobileNo"
          #mobile="ngModel" name="Mobile" minlength="10" maxlength="10" autocomplete="off" required>
        <div *ngIf="mobile.errors && isFormSubmit" class="vaidation-errors">
          <span [hidden]="!mobile.errors.required">Mobile number is mandatory</span>
          <span [hidden]="!mobile.errors.minlength">Invalid Mobile number</span>
        </div>
      </div>

      <div class="col-3">
        <div class="form-group">
          <label>Full-Name</label>
          <input type="text" class="form-control" placeholder="Full-Name" [(ngModel)]="company.name" #name="ngModel"
            name="Name" autocomplete="off" required>
          <div *ngIf="name.errors && isFormSubmit" class="vaidation-errors">
            <span [hidden]="!name.errors.required">Name is mandatory</span>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <label> Address </label>
          <input type="text" class="form-control" placeholder="Address" [(ngModel)]="company.address" #address="ngModel"
            name="Address" autocomplete="off" required>
          <div *ngIf="address.errors && isFormSubmit" class="vaidation-errors">
            <span [hidden]="!address.errors.required">Address is mandatory</span>
          </div>
        </div>
      </div>
      <div class="col-2 pr-0">
        <div class="form-group">
          <label> Pin-Code</label>
          <input type="number" class="form-control" placeholder="Pin-Code" [(ngModel)]="company.pincode" name="Pin_Code"
            autocomplete="off" #pincode="ngModel" required>
          <div *ngIf="pincode.errors && isFormSubmit" class="vaidation-errors">
            <span [hidden]="!pincode.errors.required">Pin Code is mandatory</span>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="form-group">
          <label>Password </label>
          <input type="Password" class="form-control" placeholder="Password" [(ngModel)]="company.password"
            name="Password" autocomplete="off" #password="ngModel" required>
          <div *ngIf="pincode.errors && isFormSubmit" class="vaidation-errors">
            <span [hidden]="!address.errors.required">Pin Code is mandatory</span>
          </div>
        </div>
      </div>
    </div>


    <div class="row" style="margin-bottom:10px">
      <div class="col-3">
        <button class="modal-footer-btn forward-btn" class="form-control" class="btn btn-primary" form="company-form"
          (click)="toggle()" id="btToggle" value="Show More" name="Show More"
          style="text-align: center;width:95px;">Detail</button>
      </div>
      <div class="col-3">



        <button class="btn btn-primary" id="submit" form="addfo-form" (click)="isFormSubmit = true">Submit</button>

      </div>
    </div>

    <div *ngIf="show_dialog">

      <div class="row">
        <div class="col-2">
          <div class="form-group">

            <label>ID Proof</label>


            <input type="file" name="myfile2" id="filePicker2" (change)="handleFileSelection($event,1)" />

          </div>

        </div>
        <div class="col-3">
          <div class="form-group">

            <label>Address_Proof(Front)
            </label>

            <input type="file" name="myfile1" id="filePicker1" (change)="handleFileSelection($event,2)" />

          </div>

        </div>
        <div class="col-3">
          <div class="form-group">

            <label style="margin-right:-15px">Address_Proof(Back)</label>
            <input type="file" name="address-proof" id="address-proof" (change)="handleFileSelection($event,3)" />


          </div>
        </div>


        <div class="col-2">
          <div class="form-group">

            <label>Partner
            </label>
            <auto-suggestion (onSelected)="selectPartner($event)" url="Gisdb/getPartners" display="name"
              placeholder="Partner"></auto-suggestion>
          </div>

        </div>
        <div class="col-2">
          <div class="form-group">
            <label> Pan-Card </label>
            <input type="text" class="form-control" placeholder="Pan-Card" id="pan" name="pan" (keyup)="checkFormat()"
              pattern="[A-Z]{5}[0-9]{4}[A-Z]$" [ngClass]="{ 'is-invalid': isFormSubmit && pan.errors }"
              [(ngModel)]="company.pan" autocomplete="off" #pan="ngModel">
            <div *ngIf="isFormSubmit && pan.errors || pan.touch" class="invalid-feedback">
              <div *ngIf="pan.errors.required">PanNumber is Require</div>
              <div *ngIf="pan.errors.pattern"> Example : AELPU5278H</div>
            </div>
          </div>
        </div>



      </div>
      <div class="custom-modal-footer">

        <auto-suggestion (onSelected)="selectFoUser($event)" url="Suggestion/getFoUsersList" display="name"
          placeholder="Search By Mobile No. And Name"></auto-suggestion>

      </div>
    </div>

  </form>


</div>
