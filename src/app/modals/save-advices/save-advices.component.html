<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">Save Advices</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>

</div>
<div class="modal-body">
  <div class="row" style="margin-bottom:10px">
    <div class="col-2">
      <label>VehicleType</label>
    </div>
    <div class="col-2">
      <select class="form-control" (change)="getSelection()" [(ngModel)]="id">
        <option *ngFor="let status of option" [value]="status.id">
          {{status.name}}

        </option>
      </select>
    </div>
    <div class="col-3" *ngIf="id==1">
      <auto-suggestion (onSelected)="selectVechile($event)" url="Vehicles/getVehicleListForFoid" display="regno"
        inputId="driver">
      </auto-suggestion>
    </div>
    <div class="col-3" *ngIf="id==2">
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="regno">
    </div>
    <div class="col-3" *ngIf="id==3">
      <input type="text" class="form-control" id="group" name="group" [(ngModel)]="regno">
    </div>
    <div class="col-3">
      <select class="form-control" (change)="getTypeDetails($event)" [(ngModel)]="advice_type_id">
        <option *ngFor="let type of type" [value]="type.id">
          {{type.description}}

        </option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <label>User value</label>
    </div>
    <div class="col-3">
      <input type="number" class="form-control" name="value" id="value" [(ngModel)]="user_value">
    </div>
    <div class="col-3">
      <label>Driver</label>
    </div>
    <div class="col-3">
      <auto-suggestion (onSelected)="selectName($event)" url="Booster/getDrivers" display="empname" inputId="driver">
      </auto-suggestion>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="text-center">
    <button class="btn btn-primary" id="button" (click)="getAdvice()">Submit</button>
  </div>
</div>
