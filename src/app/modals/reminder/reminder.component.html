<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title" style="color: white !important;">{{title}}</h4>
  <button type="button" class="close" aria- label="Close" style="color: white !important;" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="custom-modal-header" id="modal_title">
    <span *ngIf="showHours" (click)="showHours = false;" class="back-btn" style="font-size:25px; cursor:pointer">
      <!-- <i class="fa fa-chevron-left"></i> -->
      <i class="fa fa-hand-o-left" aria-hidden="true"></i>
      <span>Back</span>
    </span>
  </div>

  <div *ngIf="!showHours" class="text-center">
    <div text-center>
      <span *ngFor="let date of dates" (click)="reminder.date = date.date; showHours = true;"
        class="btn-custom">{{date.name}}</span>
    </div>

    <div class="input-group">
      <label>Date</label>
      <input type="date" name="time" [value]="reminder.date | date : 'dd MMM yyyy'" (change)="handleDate($event)"
        required>
    </div>
  </div>


  <div *ngIf="showHours" class="text-center">
    <div text-center>
      <span *ngFor="let hour of hours[0]" (click)="reminder.time = hour" class="btn-custom hour-row-1"
        [ngClass]="reminder.time == hour ? 'active-hr' : ''">{{hour}}</span>
    </div>

    <div text-center>
      <span *ngFor="let hour of hours[1]" (click)="reminder.time = hour" class="btn-custom hour-row-2"
        [ngClass]="reminder.time == hour ? 'active-hr' : ''">{{hour}}</span>
    </div>

    <div text-center>
      <span *ngFor="let hour of hours[2]" (click)="reminder.time = hour" class="btn-custom hour-row-3"
        [ngClass]="reminder.time == hour ? 'active-hr' : ''">{{hour}}</span>
    </div>

    <div text-center>
      <span *ngFor="let hour of hours[3]" (click)="reminder.time = hour" class="btn-custom hour-row-4"
        [ngClass]="reminder.time == hour ? 'active-hr' : ''">{{hour}}</span>
    </div>
  </div>

</div>

<div class="modal-footer">
  <div class="row">
    <div class="col-6">
      <button class="btn btn-danger" type="button" outline (click)="dismiss()" id="cancel"
        style="cursor: pointer;">Cancel</button>
    </div>
    <div class="col-6 text-right">
      <button class="btn btn-primary" type="button" outline (click)="setReminder()" id="reminder"
        style="cursor: pointer;">Set Target Time</button>
    </div>
  </div>
</div>
