<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">{{title}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <form>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="search Suggestion" name="searchString" (input)="searchData()"
        [(ngModel)]="searchString" autocomplete="off">

      <ul class="auto_listing" *ngIf=" (showSuggestions)&&(apiDataFiltered.length >  0)">
        <li *ngFor="let suggestion of apiDataFiltered;" (click)="selectSuggestion(suggestion)">
          {{ getDisplay(suggestion)}}
        </li>
      </ul>
    </div>
  </form>

</div>
