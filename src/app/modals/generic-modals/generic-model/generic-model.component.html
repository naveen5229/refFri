<div class="model-drag" cdkDrag>
  <div class="model-handler" cdkDragHandle>
    <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
      <path
        d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z">
      </path>
      <path d="M0 0h24v24H0z" fill="none"></path>
    </svg>
  </div>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">{{title}}</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
  <div class="modal-body">
    <div class="row mb-2" *ngIf="isDateFilter">
      <div class="col-3">
        <uj-date-time-picker (onChanged)="startDate = $event" [dateTimeValue]="startDate" [isTime]='false'>
        </uj-date-time-picker>
      </div>
      <div class="col-3">
        <uj-date-time-picker (onChanged)="endDate = $event" [dateTimeValue]="endDate" [isTime]='false'
          [isStart]="false">
        </uj-date-time-picker>
      </div>
      <div class="col-1">
        <button (click)="getData()" class="btn btn-primary form-control" style="margin:0px;border:0px;">OK</button>
      </div>
    </div>
    <smart-table *ngIf="data && data.length" [data]="table.data" [settings]="table.settings"></smart-table>
  </div>
</div>
