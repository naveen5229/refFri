<div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Party Ledger Mapping</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="party-mapping">
        <div class="row">
            <div class="col-2">
                <label>Party Name:</label>
            </div>
            <div class="col-3">
                <auto-suggestion [data]="Party" display="name" (onSelected)="changePartyType($event)" inputId="Party"></auto-suggestion>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-primary" (click)="getPartyLedgerMapping()">Submit</button>
            </div>
        </div>
    </div>
</div>
