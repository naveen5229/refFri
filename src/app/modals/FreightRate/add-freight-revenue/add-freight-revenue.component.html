<div class="modal-header">
  <h5>Add Freight Revenue</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row mb-3">
    <div class="col-6">
      <div class="row">
        <div class="col-3">
          <label>Vehicle Type</label>
        </div>
        <div class="col-3 pl-0">
          <select class="form-control" ([ngModel])="revenue.vehicleType" (change)="resetData($event)">
            <option value="1">Own</option>
            <option value="2">Group</option>
            <option value="3">Market</option>

          </select>
        </div>
        <div class="col-3">
          <label>Vehicle No*</label>
        </div>
        <div class="col-3 pl-0" *ngIf="revenue.vehicleType==1">
          <auto-suggestion (onSelected)="getvehicleData($event)" url="Vehicles/getVehicleListForFoid" display="regno"
            placeholder=" " (change)="resetvehicle($event)" inputId="vehicleno" [preSelected]="{regno:vehicleRegNo}">
          </auto-suggestion>
        </div>
        <div class="col-4" *ngIf="revenue.vehicleType!=1">
          <input type="text" ([ngModel])="revenue.vehicleRegNo" class="form-control" placeholder=" " id="vehicleno">
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-3">
          <label>Transaction Time</label>
        </div>

        <div class="col-9">
          <uj-date-time-picker (onChanged)="revenue.date = $event" [dateTimeValue]="revenue.date" [isTime]="true">
          </uj-date-time-picker>
        </div>
      </div>
    </div>


  </div>

  <div class="row mb-3">
    <div class="col-12">
      <h5 class="mb-3 pb-2" style="border-bottom: 1px solid #ccc;">Revenue</h5>
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-3">
          <label>Revenue</label>
        </div>
        <div class="col-6 pl-0">
          <input type="number" class="form-control" maxlength="10" name="revenue" id="revenue">
        </div>
      </div>
    </div>


    <div class="col-6">
      <div class="row">
        <div class="col-3 pr-0">
          <label>Reference Type</label>
        </div>
        <div class="col-4">
          <select class="form-control" ([ngModel])="revenue.refernceType" (change)="refernceTypes($event)">
            <option value="0">Select Type</option>
            <option value="11">Lr</option>
            <option value="12">Manifest</option>
            <option value="13">Status</option>
          </select>
        </div>

        <div class="col-5">
          <auto-suggestion (onSelected)="revenue.refId=$event.id" display="source_dest" placeholder=" "
            style="width:60%;" [data]="refernceData" inputId="referncetype" [preSelected]="{regno:vehicleRegNo}">
          </auto-suggestion>
        </div>
      </div>
    </div>

  </div>

  <div class="row mb-3">
    <div class="col-12">
      <h5 class="mb-3 pb-2" style="border-bottom: 1px solid #ccc;">Penalty</h5>
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-3">
          <label>Shortage</label>
        </div>
        <div class="col-3 pl-0">
          <input type="number" class="form-control" maxlength="10" name="shortage" id="shortage"
            ([ngModel])="revenue.shortage">
        </div>
        <div class="col-3">
          <label>Damage</label>
        </div>
        <div class="col-3 pl-0">
          <input type="number" class="form-control" maxlength="10" name="damage" id="damage"
            ([ngModel])="revenue.delay">
        </div>
      </div>

    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-3">
          <label>Delay</label>
        </div>
        <div class="col-3">
          <input type="number" class="form-control" maxlength="10" name="delay" id="delay" ([ngModel])="revenue.delay">

        </div>
      </div>
    </div>




  </div>

  <div class="row mb-3">
    <div class="col-12">
      <h5 class="mb-3 pb-2" style="border-bottom: 1px solid #ccc;">Reimbursement</h5>
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-3">
          <label>L.Destination</label>
        </div>
        <div class="col-3 pl-0">
          <input type="number" class="form-control" maxlength="10" name="shortage" id="shortage"
            ([ngModel])="revenue.loadDestination">
        </div>
        <div class="col-3">
          <label>UL.Destination</label>
        </div>
        <div class="col-3 pl-0">
          <input type="number" class="form-control" maxlength="10" name="damage" id="damage"
            ([ngModel])="revenue.unloadDestination">
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-3">
          <label>Tolls</label>
        </div>
        <div class="col-3">
          <input type="number" class="form-control" name="delay" id="delay" ([ngModel])="revenue.tolls">
        </div>
      </div>
    </div>


  </div>

  <div class="row">
    <div class="col-6">
      <div class="row">
        <div class="col-3">
          <label>Other Amount(<i class="fas fa-rupee-sign"></i>)</label>
        </div>
        <div class="col-3 pl-0">
          <input type="number" class="form-control" name="amount" id="amount" ([ngModel])="revenue.amount">
        </div>
        <div class="col-3">
          <label>Remark</label>
        </div>
        <div class="col-3 pl-0">
          <textarea rows="5" name="remark" id="remark" row="5" class="form-control"
            ([ngModel])="revenue.remark"></textarea>
        </div>

      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" (click)="saveRevenue()">Add</button>
  </div>
