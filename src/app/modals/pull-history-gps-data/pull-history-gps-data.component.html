<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title"> GPS Pull Data</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="row" style="margin-bottom:10px">
    <div class="col-4">
      <label> Fo User</label>
      <auto-suggestion (onSelected)="selectFoUser($event)" url="Suggestion/getFoUsersList" display="name"
        placeholder="Fo User"></auto-suggestion>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label> From Date </label>
        <input type="text" class="form-control" [value]="startDate | date: 'dd MMM yyyy'" name="date"
          placeholder="Start Date" (click)="getDate('start')" />

      </div>
    </div>
    <div class="col-4">
      <div class="form-group">

        <label>To Date</label>
        <input type="text" class="form-control" [value]="endDate | date: 'dd MMM yyyy'" name="date1"
          placeholder="End Date" (click)="getDate('end')" />
      </div>
    </div>
  </div>
</div>
<div class="custom-modal-footer">
  <input type=" Button" class="form-control" class="btn btn-primary" style="border-radius:0px;width:100px;"
    value="Submit" name="Submit" autocomplete="off" (click)="getgpsData()">
</div>
