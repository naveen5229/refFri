<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title"> GPS Pull Data</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-4">
      <label> Fo User</label>
      <auto-suggestion (onSelected)="selectFoUser($event)" url="Suggestion/getFoUsersList" display="name"
        placeholder="Fo User"></auto-suggestion>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label> From Date </label>
        <input type="text" class="form-control" [value]="startDate | date: 'dd MMM yyyy'" name="date"
          placeholder="Start Date" (click)="getDate('start')" />
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label>To Date</label>
        <input type="text" class="form-control" [value]="endDate | date: 'dd MMM yyyy'" name="date1"
          placeholder="End Date" (click)="getDate('end')" />
      </div>
    </div>

    <!-- </div> -->
    <!-- <div class="custom-modal-footer"> -->
    <!-- <div class="row"> -->
    <!-- <div class="col-6"> -->
    <div class="col-6 text-center margin-top-15">

      <input type=" Button" class="form-control" class="btn btn-primary" style="margin-left:290px;width:100px;"
        value="GPS-Data" name="GPS-Data" autocomplete="off" (click)="getgpsData()">
    </div>
    <!-- <div class="col-6"> -->
    <div class="col-6 text-center margin-top-15">

      <input type=" Button" class="form-control" class="btn btn-primary" style="margin-right:265px;width:100px;"
        value="Add-Halt" name="Add-Halt" autocomplete="off" (click)="gethaltData()">
    </div>
  </div>
</div>
<div class="modal-footer">
  <input type=" Button" class="form-control" class="btn btn-primary" style="border-radius:3px;width:100px;"
    value="Submit" name="Submit" autocomplete="off" (click)="getgpsData()">
</div>
