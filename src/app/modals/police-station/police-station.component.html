<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">Police Station</h5>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-sm-6">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th><b>Serial No</b></th>
            <th><b>Name</b></th>
            <th><b>Address</b></th>
            <th><b>Phone No</b></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let value of PoliceStation; let i = index">
            <div class="td_box HOVER" style=" cursor: pointer">
              <td (mouseover)="mapService.toggleBounceMF(i)" (mouseout)="mapService.toggleBounceMF(i,2)"
                (click)="openSmartTool(i,value);">{{value.id}}</td>
              <td (mouseover)="mapService.toggleBounceMF(i)" (mouseout)="mapService.toggleBounceMF(i,2)"
                (click)="openSmartTool(i,value);">{{value.name}}</td>
              <td (mouseover)="mapService.toggleBounceMF(i)" (mouseout)="mapService.toggleBounceMF(i,2)"
                (click)="openSmartTool(i,value);">{{value.Vicinity}}</td>
              <td (mouseover)="mapService.toggleBounceMF(i)" (mouseout)="mapService.toggleBounceMF(i,2)"
                (click)="openSmartTool(i,value);">{{value.phone}}</td>
            </div>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-6" style="position:relative;">
      <div class="zoom_btn_box">
        <span class="zoom-btn" (click)="mapService.zoomMap(6)">1</span>
        <span class="zoom-btn" (click)="mapService.zoomMap(9)">2</span>
        <span class="zoom-btn" (click)="mapService.zoomMap(12)">3</span>
        <span class="zoom-btn" (click)="mapService.zoomMap(15)">4</span>
        <span class="zoom-btn" (click)="mapService.zoomMap(18)">5</span>
      </div>
      <div class="map" id="police-station-map"></div>
    </div>
  </div>

</div>
