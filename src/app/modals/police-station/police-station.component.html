<div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Police Station</h5>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">  
   
      <div class="row mb-3">
        <div class="col-3">
          <select class="form-control">
             [(ngModel)]="type" name="type"
            <option value="1" selected>Police Station</option>
            <option value="2">Fules</option>
            <option value="3">tolls</option>
          </select>  
        </div>
       <!-- // class="form-control" -->
       <!-- class="form-control" [(ngModel)]="type" name="type" -->
        <div class="col-1 pl-0">
            <button class="btn btn-primary" type="button" (click)="getPoliceStation()">OK</button>
        </div>
          
        </div>
        <div class="row">
    
          <div class="col-sm-6">
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th><b>Serial no</b></th>
                  <th><b>name</b></th>
                  <th><b>Address</b></th>
                  <th><b>phoneno</b></th>
                </tr>
              </thead>
              <tbody >
                            
                   <tr *ngFor="let value of PoliceStation; let i = index"  > 
                  <!-- <nb-card *ngFor="let value of PoliceStation; let i = index">
                          <nb-card-body  style="cursor: pointer;">
                              <div class="col-sm-4">
                                  {{ value.name  }}
                                </div>
                                <div class="col-sm-4">
                                    {{ value.Vicinity }}
                                  </div>
                                  <div class="col-sm-4">
                                      {{ value.phone }}
                                    </div>
                          </nb-card-body>
                      </nb-card> -->
                      <div class="td_box" >
                          <td (mouseover)="mapService.toggleBounceMF(i)"
                          (mouseout)="mapService.toggleBounceMF(i,2)" (click)="openSmartTool(i,value);">{{value.id}}</td>
                          <td (mouseover)="mapService.toggleBounceMF(i)"
                          (mouseout)="mapService.toggleBounceMF(i,2)" (click)="openSmartTool(i,value);">{{value.name}}</td>
                          <td (mouseover)="mapService.toggleBounceMF(i)"
                          (mouseout)="mapService.toggleBounceMF(i,2)" (click)="openSmartTool(i,value);">{{value.Vicinity}}</td>
                          <td (mouseover)="mapService.toggleBounceMF(i)"
                          (mouseout)="mapService.toggleBounceMF(i,2)" (click)="openSmartTool(i,value);">{{value.phone}}</td>
                      </div>

                </tr>
              </tbody> 
            </table>
          </div>
          <div class="col-sm-6" style="position:relative;">
              <div class="zoom_btn_box">
                  <span class="zoom-btn" (click)="mapService.zoomMap(6)">1</span>
                  <span class="zoom-btn" (click)="mapService.zoomMap(9)">2</span>
                  <span class="zoom-btn" (click)="mapService.zoomMap(12)">3</span>
                  <span class="zoom-btn" (click)="mapService.zoomMap(15)">4</span>
                  <span class="zoom-btn" (click)="mapService.zoomMap(18)">5</span>
              </div>
            <div class="map" id="map"></div>
          </div>
        </div>

  </div>
