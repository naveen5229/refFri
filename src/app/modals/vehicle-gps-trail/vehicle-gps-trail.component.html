<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">Vehicle GPS Trail</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row">

      <div class="row">
        <div class="col-md-4 pr-0">
          Vehicle : {{vehicleNo}}

        </div>
        <div class="col-md-4 pr-0">
          <uj-date-time-picker (onChanged)="startDate = $event" [dateTimeValue]="startDate" [isTime]="false">
          </uj-date-time-picker>

        </div>
        <div class="col-md-4 pr-0">
          <uj-date-time-picker (onChanged)="endDate = $event" [dateTimeValue]="endDate" [isStart]="false"
            [isTime]="false">
          </uj-date-time-picker>

        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <button type="submit" class="btn btn-primary" (click)="result(1)">Gps Trail</button>
        </div>
        <div class="col-md-5 ">
          <button type="submit" class="btn btn-primary" (click)="result(2)">Vehicle Trail</button>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-primary" (click)="result(3)">Halts</button>
        </div>
      </div>

    </div>
  </div>
  <smart-table *ngIf="gpsTrail.length" [data]="table.data" [settings]="table.settings"></smart-table>


</div>
<div class="modal-footer">
  <div class="row">
    <div class="col">
      <button class="btn btn-danger" (click)="closeModal(false)" style="cursor:pointer;">Cancel</button>
    </div>

  </div>
</div>
