<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngFor="let particular of particulars; let i = index;">
    <div class="row">
      <div class="col-md-1">
        <label> Material </label>
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" [(ngModel)]="particular.material">
      </div>
      <div class="col-md-1">
        <label>Number Of Articles </label>
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" [(ngModel)]="particular.articleNo">
      </div>
      <div class="col-md-1">
        <label>Invoice</label>
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" [(ngModel)]="particular.invoice">
      </div>

      <div class="col-md-1">
        <label>Material Value</label>
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" [(ngModel)]="particular.materialValue">
      </div>
    </div>

    <div class="row">
      <div class="col-md-1">
        <label>Weight (In Tons)</label>
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" [(ngModel)]="particular.weight">
      </div>
      <div class="col-md-1">
        <label>container No </label>
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" [(ngModel)]="particular.containerNo">
      </div>
      <div class="col-md-1">
        <label>Seal No</label>
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" [(ngModel)]="particular.sealNo">
      </div> 
      <div class="col-md-2">
          <button (click)= "particular.customField = true; particular.customButton = false" *ngIf= "particular.customButton" >Add Field </button>
        </div> 
    </div>
    <div class="row" *ngIf= "particular.customField">
        <div class="col-md-1">
            <input type="text" class="form-control" [(ngModel)]="particular.customLabel1">          
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" [(ngModel)]="particular.customValue1">
        </div>
        <div class="col-md-1">
            <input type="text" class="form-control" [(ngModel)]="particular.customLabel2">          
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" [(ngModel)]="particular.customValue2">
        </div>
        <div class="col-md-1">
            <input type="text" class="form-control" [(ngModel)]="particular.customLabel3">         
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" [(ngModel)]="particular.customValue3">
        </div>
  
        <div class="col-md-1">
            <input type="text" class="form-control" [(ngModel)]="particular.customLabel4">
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" [(ngModel)]="particular.customValue4">
        </div>
      </div>
    <div class="row">
    <div class="col-md-1" *ngIf="i == 0">
        <button (click)="addMore()">Add Material</button></div>
      <div class="col-md-1" *ngIf="i !== 0">
        <i class="fa fa-trash remove" (click)="particulars.splice(i,1)"></i>
      </div>
    </div>
  </div>

</div>
<div class="modal-footer">
  <div class="row">
    <!-- <div class="col">
      <button class="btn btn-danger" type="button" (click)="closeModal(false)" id="cancel"
        style="cursor: pointer;">cancel</button>
    </div> -->
    <div class="col text-right">
      <button class="btn btn-primary" form="document-form" type="submit" (click)="closeModal(true)" id="submit"
        style="cursor: pointer;">Ok</button>
    </div>
  </div>
</div>
