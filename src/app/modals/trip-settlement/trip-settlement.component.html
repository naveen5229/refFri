<nb-card>
  <nb-card-body class="m-0 p-0">
    <div style=" background-color:#ffffff;width:100%">
      <div class="modal-header doNotPrint">
        <div class="row w-100">
          <div class="col-sm-6">
            <h5 class="modal-title" id="modal-basic-title">Trip Settlement Driver</h5>
          </div>

          <div class="col-sm-6 text-right">
            <span (click)="onPrint()" class="doNotPrint print-icon"><i class="fa fa-print"></i></span>
            <span (click)="common.downloadPdf('print-section')" class="pdf-icon" style="margin-left:20px"><i
                class="fa fa-file-pdf"></i></span>

          </div>
        </div>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body" id="print-section">
        <div class="row">
          <div class="label-div"><label>{{label[0]}}</label></div>
          <div style="width:100%">
            <table class="table table-bordered table-hover" style="width: 100%">
              <thead class="thead">
                <th *ngFor="let heading of headings[0]">{{heading}}</th>
              </thead>
              <tbody>
                <tr *ngFor="let value of columnsValue[0]">
                  <td *ngFor="let heading of headings[0]"><span
                      *ngIf="heading!='Pending Pods'">{{value[heading]}}</span>
                    <label *ngIf="heading=='Pending Pods'" style="color:blue;text-align: center"><u>{{value[heading]}}
                      </u></label>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">

          <div [class]="headings[4] && headings[4].length>0?'col-8':'col-12'">
            <div class="row ">
              <div class="label-div"><label>{{label[1]}}</label><i class="fa fa-plus add"
                  (click)="openTransferModal()"></i></div>
              <div style="width:100%">
                <table class="table table-bordered table-hover" style="width: 100%">
                  <thead class="thead">
                    <th *ngFor="let heading of headings[1]">{{heading}}</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let value of columnsValue[1]">
                      <td *ngFor="let heading of headings[1]">{{value[heading]}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="row">
              <div class="label-div"><label>{{label[2]}} </label><i class="fa fa-plus add"
                  (click)="openFuelIndentModal()"></i></div>
              <div style="width:100%">
                <table class="table table-bordered table-hover" style="width: 100%">
                  <thead class="thead">
                    <th *ngFor="let heading of headings[2]">{{heading}}</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let value of columnsValue[2]">
                      <td *ngFor="let heading of headings[2]">{{value[heading]}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="row">
              <div class="label-div"><label>{{label[3]}}</label><i class="fa fa-plus add"
                  (click)="openAdviceModal()"></i></div>
              <div style="width:100%">
                <table class="table table-bordered table-hover" style="width: 100%">
                  <thead class="thead">
                    <th *ngFor="let heading of headings[3]">{{heading}}</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let value of columnsValue[3]">
                      <td *ngFor="let heading of headings[3]">{{value[heading]}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>


          </div>
          <div class="col-4" style="border-left:1px solid black" *ngIf="headings[4] && headings[4].length>0">
            <div class="row">
              <div class="recomnded-div label-div"><label>Recommended </label></div>
              <label>{{label[4]}}</label>
              <div style="width: 100%">
                <table class="table table-bordered table-hover" style="width: 100%">
                  <thead class="thead">
                    <th *ngFor="let heading of headings[4]">{{heading}}</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let value of columnsValue[4]">
                      <td *ngFor="let heading of headings[4]">{{value[heading]}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="row" *ngIf="headings[5] && headings[5].length>0">
              <label>{{label[5]}}</label>
              <div style="width: 100%">
                <table class="table table-bordered table-hover" style="width: 100%">
                  <thead class="thead">
                    <th *ngFor="let heading of headings[5]">{{heading}}</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let value of columnsValue[5]">
                      <td *ngFor="let heading of headings[5]">{{value[heading]}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>



        </div>




      </div>
    </div>
