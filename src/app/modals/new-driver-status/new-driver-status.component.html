<nb-card>
  <nb-card-header>
    <h2>Driver New Status</h2>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </nb-card-header>
  <nb-card-body>
    
     <form class="form-group">
      <div class="row">
        <div class="col-3">
          <label>{{Regno}}</label>
        </div>
      </div>
      <div class="row margin-top-15">
        <div class="col-3">
          <label> Driver Name</label>
        </div>
        <div class="col-3">
          <auto-suggestion (onSelected)="getvehicleData($event)" url="Drivers/getFoDrivers"
               display="empname" placeholder="Enter Driver Name" [parentForm]="driverRemapForm" style="width:60%;"></auto-suggestion>
               </div>
               </div>
               <div class="row margin-top-15">
                 <div class="col-3">
                   <label>Driver Mobile Number</label>
                 </div>
                 <div class="col-3">
                   <input type="text" class="form-control" name="driverno" id="driverno" placeholder="Driver Number" [(ngModel)]="mobileno" readonly>
                 </div>
               </div>
               <div class="row margin-top-15">
                 <div class="col-3">
                  <select class="form-control" >
                    <option *ngFor="let status of driverStatus" [value]="status.id">
                      {{status.description}}
        
                    </option>
                  </select>
                 </div>
               </div>
               <div class="col-md-12 text-center margin-top-15">
                  <button class="btn btn-primary" id="submit" type="submit"
                    (click)="NewStatus()">submit</button>
                </div>
                </form>
                </nb-card-body>
                </nb-card>
