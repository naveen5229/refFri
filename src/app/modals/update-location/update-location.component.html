<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">Update Location</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row" style="margin-top:10px">
    <div class="col-sm-4">
      <label>Location  </label>
    </div>
    <div class="col-sm-8">
      <auto-suggestion (onSelected)="setLocation($event)" url="Location/getPlaceFromRedis" display="location"
        placeholder="Enter Location" [preSelected]="null" [apiHitLimit]="3" inputId="driverno">
      </auto-suggestion>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" outline (click)="calculteDistane()" id="changDriver"
    style="cursor: pointer;">Update</button>
</div>
