<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title"> Add Multi Vehicle Halt</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-4">
      <textarea id="vehicleIds" [(ngModel)] = "vehicleIds" placeholder="Vehicle id (comma seperated)"></textarea>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label> From Date </label>
        <input type="text" class="form-control" [value]="startDate | date: 'dd MMM yyyy'" name="date"
          placeholder="Start Date" (click)="getDate('start')" />
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label>To Date</label>
        <input type="text" class="form-control" [value]="endDate | date: 'dd MMM yyyy'" name="date1"
          placeholder="End Date" (click)="getDate('end')" />
      </div>
    </div>
  </div>
  <div class="row">
    <button class="btn btn-primary" (click)="submit()">Submit</button>
    </div>

    <div class="row" *ngIf = "resultData.length>0">
      <table class="table table-bordered"style="width:100%">
        <thead class="thead">
          <tr>
          <th>VehicleId</th>
          <th>Response</th>
        </tr>

        </thead>
        <tbody>
          <tr *ngFor = 'let res of resultData'>
            <td>{{res.vehicle}}</td>
            <td>{{res.response}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
