<div class="modal-header">
  <div class="row" style="width:100%;">
    <div class="col-11">
      <h5 class="modal-title" id="modal-basic-title">Call History</h5>
    </div>
    
    <div class="col-1">
      <span class="exel-icon" title="CSV Export" (click)="generateExcel()"
      style="cursor: pointer;margin-left: 5px;"><i class="fas fa-file-excel"></i></span>
      <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  </div>
<div class="model-body" style="text-align:center; margin-top:10px; margin-left: 5px; margin-right: 5px; padding-bottom: 10px;">         
      <smart-table *ngIf="callHistory.length" [data]="table.data" [settings]="table.settings" id="tblsuggestions"></smart-table>
</div>
