<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Top Latest Record</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row col-sm-12">
    <table class="table table-bordered table-hover table-scroll">
      <thead class="thead">
        <tr>
          <th style='width: 40px;'>SN</th>
          <th *ngFor="let col of columns" class="text-center">{{formatTitle(col)}}</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let row of data; let i=index;">

          <td style='width: 40px;'> <span>{{i + 1}}</span></td>

          <td *ngFor="let col of columns; " class="text-center">
          
              {{row[col]}}
            
          </td>
        </tr>

      </tbody>
    </table>
  </div>


<div class="modal-footer">
  <div class="row">
    <div class="col">
      <button class="btn btn-danger" (click)="closeModal()" style="cursor:pointer;">Cancel</button>
    </div>
  
  </div>
</div>
