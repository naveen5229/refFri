<div class="modal-header">
    <h5>Company Association</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="company-association">
        <div class="row  mt-2">
            <div class="col-4">
                <label>Company:</label>
            </div>
            <div class="col-8">
                <auto-suggestion (onSelected)="assCmpnyId=($event.id);cmpName=($event.name)" id="company" url="Suggestion/GetCompanies" display="name" placeholder="Enter Company name" style="width:60%;" [preSelected]="{name:name}">
                </auto-suggestion>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">
                <label>Alias:</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="cmpAlias">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">
                <label>Branch Name:</label>
            </div>
            <div class="col-8">
                <select class="form-control" name="dropdown" id="dropdown" [(ngModel)]="branchId">
                  <option *ngFor="let branch of branchs" [value]="branch.id">
                    {{branch.name}}
                 </option>
              </select>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">
                <label>Association Type</label>
            </div>
            <div class="col-8">
                <select class="form-control" name="dropdown" id="dropdown" [(ngModel)]="assType">
                  <option *ngFor="let type of associationType" [value]="type.id">
                    {{type.description}}
                 </option>
              </select>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">
                <label>Website:</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="website">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">
                <label>Remark</label>
            </div>
            <div class="col-8">
                <textarea name="comment" class="form-control" form="usrform" [(ngModel)]="remark"></textarea>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer mt-2">
    <button type="button" class="btn btn-primary" (click)="addCompanyAssociation()">submit</button>
</div>
