<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">{{title}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true" style="color:white;">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row">
      <label>{{label}}</label>
    </div>
    <div class="row">
      <textarea name="remark" class="form-control" [(ngModel)]="remark" [placeholder]="placeholder"></textarea>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="row">
    <div class="col-6">
      <button class="btn btn-danger" (click)="closeModal(false)" style="cursor:pointer;">{{btn2}}</button>
    </div>
    <div class="col-6">
      <button class="btn btn-primary" (click)="closeModal(true)" style="cursor:pointer;">{{btn1}}</button>
    </div>
  </div>
</div>
