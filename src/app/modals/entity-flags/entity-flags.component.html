<div class="modal-header">
  <h5>{{title}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row mb-2">
    <div class="col-4">
      <div class="row">
        <div class="col-6">
          <span><b>Vehicle No</b></span>

        </div>
        <div class="col-6">
          <auto-suggestion (onSelected)="getvehicleData($event)" url="Vehicles/getVehicleListForFoid" display="regno"
            placeholder=" " (change)="resetvehicle()" inputId="vehicleno">
          </auto-suggestion>
        </div>
      </div>


    </div>
    <div class="col-4">
      <div class="row">
        <div class="col-6">
          <span><b>Reference Type</b></span>

        </div>
        <div class="col-6">
          <select class="form-control" name="reftype" [(ngModel)]="entityFlag.refernceType"
            (change)="resetRefernceType(false);refernceTypes()">
            <option value="0">Select Type</option>
            <option value="11">Lr</option>
            <option value="12">Manifest</option>
            <option value="13">State</option>
            <option value="14">Trip</option>
          </select>
        </div>


      </div>
    </div>

    <div class="col-4">
      <auto-suggestion (onSelected)="entityFlag.refId=$event.id;entityFlag.refTypeName=$event.source_dest"
        display="source_dest" placeholder=" " style="width:60%;" [data]="refernceData" inputId="referncetype"
        [preSelected]="{source_dest:entityFlag.refTypeName}">
      </auto-suggestion>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-4">
      <uj-date-time-picker (onChanged)="entityFlag.date = $event" [dateTimeValue]="entityFlag.date" [isTime]="true">
      </uj-date-time-picker>
    </div>

    <div class="col-4">
      <select name="list" class="form-control" (change)="selectList($event.target.value);resetType(false)"
        [(ngModel)]="typeList">
        <option class="form-control" [value]="1">Driver</option>
        <option class="form-control" [value]="2">Consignor</option>
        <option class="form-control" [value]="2">Consignee</option>
      </select>
    </div>
    <div class="col-4">
      <div class="row">
        <div class="col-6" *ngIf="typeList=='1'">
          <auto-suggestion (onSelected)="typeListId=$event.id" url="Booster/getDrivers" display="empname"
            placeholder=" " (change)="resetDriver()" inputId="driverData">
          </auto-suggestion>
        </div>
        <div class="col-6" *ngIf="typeList=='2'">
          <auto-suggestion (onSelected)="typeListId=$event.id" url="Suggestion/GetCompanies" display="name"
            placeholder=" " (change)="resetDriver()" inputId="GetCompanies">
          </auto-suggestion>
        </div>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-4">
      <div class="row">
        <div class="col-6">
          <span><b> Type</b></span>
        </div>
        <div class="col-6">
          <select class="form-control" name="type" [(ngModel)]="entityFlag.getTypeMaster">
            <option *ngFor="let data of mastertypes" [value]="data.id">{{data.description}}</option>
          </select>
        </div>
      </div>
    </div>



  </div>



  <div class="modal-footer">
    <button class="btn btn-primary" id="add">add</button>
  </div>
