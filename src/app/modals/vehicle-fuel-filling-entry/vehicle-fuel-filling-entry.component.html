<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Vehicle Filling</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div>
    <smart-table *ngIf="showTable" [data]="table.data" [settings]="table.settings"></smart-table>
    <div class="no-data alert alert-danger" role="alert" *ngIf="vehicleFFE==null">
      No Data available !
    </div>
  </div>
</div>
