<div class="modal-header">
    <h5>Add Gps Supplier</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
<span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
    <div>
        <div class="row mt-2">
            <div class="col-4">
                <label>Gps Supplier</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" placeholder="Enter Gps Supplier" [(ngModel)]="gpsSupplier">
            </div>
        </div>

    </div>
</div>
<div class="modal-footer mt-2">
    <button class="btn btn-primary" type="button" (click)="saveMvGpsSupplier()">Add</button>
</div>
