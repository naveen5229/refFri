<div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Tyre History</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div *ngIf="tyreHistory && tyreHistory.length" class="mt-3">
        <smart-table [data]="table.data" [settings]="table.settings"></smart-table>
    </div>
    <div class="alert alert-danger text-center mt-3" *ngIf="tyreHistory==null">
        <h4 class="no-record">No Record Found</h4>
    </div>
</div>
