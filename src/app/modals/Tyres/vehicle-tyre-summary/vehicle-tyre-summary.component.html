<div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Tyre Summary</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-2"><label class="set-text">{{vehicleRegNo}}</label></div>
        <div class="col-10">
            <button type="button" class="btn btn-primary" style="margin-left: 451px " (click)="viewTyreHistory()">View Tyre History</button>
        </div>

    </div>
    <div *ngIf="data && data.length" class="mt-3">
        <smart-table [data]="table.data" [settings]="table.settings"></smart-table>
    </div>
    <div class="alert alert-danger text-center mt-3" *ngIf="!data || !data.length">
        <h4 class="no-record">No Record Found</h4>
    </div>
</div>
