<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Update Company Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
              <div class="row" style="margin-top:5px" >
                <div class="col-md-4">
                  <label>Company Name</label>
                </div>
                <div class="col-md-8" style="margin-top:5px">
                    <input type="text" class="form-control" id="companyname" name="name" placeholder="Company"
                    [(ngModel)]="company.name" >
                </div>
              </div>
    <div class="row" style="margin-top:5px">
      <div class="col-md-4">
        <label> PAN </label>
      </div>
      <div class="col-md-8">
        <input type="text" class="form-control" id="pan" name="pan" placeholder="PAN Number"
          [(ngModel)]="company.pan">
      </div>
    </div>
  
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col">
        <button class="btn btn-danger" (click)="closeModal()" style="cursor:pointer;">Cancel</button>
      </div>
      <div class="col">
        <button class="btn btn-primary" (click)="updateCompany();" style="cursor:pointer;">Submit</button>
      </div>
    </div>
  </div>
