<div class="modal-header">
    <h5>Freight Rate calculation</h5>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="Freight-rate">
        <form [formGroup]="Form" name="foUser-form" id="foUser-form" (submit)="Form.valid && submit()">
            <div class="row">
                <div class="col-3">
                    <label>Company</label>
                </div>
                <div class="col-9">
                    <auto-suggestion (onSelected)="companyId=($event.id)" id="company" controlName="company" [parentForm]="Form" [ngClass]="{ 'is-invalid': isFormSubmit && f.company.errors }" url="Suggestion/GetCompanies" display="name" placeholder="Enter Company name" style="width:60%;">
                    </auto-suggestion>
                    <div *ngIf="isFormSubmit && f.company.errors" class="error">
                        <div *ngIf="f.company.errors.required">value is Require</div>
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-3">
                    <label>Material</label>
                </div>
                <div class="col-4">
                    <auto-suggestion (onSelected)="materialId=($event.id)" id="material" controlName="material" [parentForm]="Form" [ngClass]="{ 'is-invalid': isFormSubmit && f.material.errors }" url="Suggestion/GetMaterialTypes" display="name" placeholder="Enter value"
                        style="width:60%;">
                    </auto-suggestion>
                    <div *ngIf="isFormSubmit && f.material.errors" class="error">
                        <div *ngIf="f.material.errors.required">value is Require</div>
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-3">
                    <label>Site</label>
                </div>
                <div class="col-9">
                    <auto-suggestion (onSelected)="siteId=($event.id)" url="Site/getSitesFromRedis" display="name" placeholder="Enter site name" style="width:60%;">
                    </auto-suggestion>

                </div>
            </div>

            <div class="row mt-2">
                <div class="col-3">
                    <label>Origin</label>
                </div>
                <div class="col-4">
                    <auto-suggestion (onSelected)="origin=($event.location)" id="origin" controlName="origin" [parentForm]="Form" [ngClass]="{ 'is-invalid': isFormSubmit && f.origin.errors }" url="Location/getPlaceFromRedis" display="location" placeholder="Enter origin name"
                        style="width:60%;">
                    </auto-suggestion>
                    <div *ngIf="isFormSubmit && f.origin.errors" class="error">
                        <div *ngIf="f.origin.errors.required">value is Require</div>
                    </div>
                    <!-- <input type="text" class="form-control" [(ngModel)]="origin"> -->
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-3">
                    <label>Destination</label>
                </div>
                <div class="col-4">
                    <auto-suggestion (onSelected)="destination=($event.location)" id="destination" controlName="destination" [parentForm]="Form" [ngClass]="{ 'is-invalid': isFormSubmit && f.destination.errors }" url="Location/getPlaceFromRedis" display="location" placeholder="Enter Destination"
                        style="width:60%;">
                    </auto-suggestion>
                    <div *ngIf="isFormSubmit && f.destination.errors" class="error">
                        <div *ngIf="f.destination.errors.required">value is Require</div>
                    </div>
                </div>
            </div>
        </form>

        <div class="row mt-2">
            <div class="col-3">
                <label>Distance</label>
            </div>
            <div class="col-4">
                <input type="number" class="form-control" [(ngModel)]="distance">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-3">
                <label>Weight</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" [(ngModel)]="weight">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-3">
                <label>Quantity</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" [(ngModel)]="qty">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-3">
                <span>
                    <form >
                        <input type="radio" name="id" [value]=0 [(ngModel)]="radioValue"><b>Shortage Value</b>
                            <input type="radio" name="id"  [value]=1 [(ngModel)]="radioValue" checked><b>Shortage(%)</b>
                     </form>
                 </span>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" [(ngModel)]="value">
            </div>

        </div>

        <div class="row mt-2">
            <div class="col-3">
                <label>Detention</label>
            </div>
            <div class="col-4">
                <input type="number" class="form-control" [(ngModel)]="detention">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-3">
                <label>Delay</label>
            </div>
            <div class="col-4">
                <input type="number" class="form-control" [(ngModel)]="delay">
            </div>
        </div>
    </div>
    <div class="mt-2 offset-2 ">
        <button type="submit" class="btn btn-primary margin" form="foUser-form" (click)="isFormSubmit=true">submit</button>
    </div>
</div>
<div class="modal-footer text-right">
    <smart-table *ngIf=" data && data.length" [data]="table.data" [settings]="table.settings" id="cardMapping">
    </smart-table>

</div>
