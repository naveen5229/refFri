<div class="modal-header">
  <h5 class="modal-title">Add FoAdmin Users</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="table-conan filter-coff">

    <table>
      <tbody *ngFor="let routes of route; let i= index">

        <tr>
          <td>Model</td>
          <td>
            <auto-suggestion (onSelected)="selectId($event,i)" display="name" placeholder="Enter Model" [data]="brands"
              [preSelected]="null"></auto-suggestion>
          </td>


          <td>Cash(₹)</td>
          <td><input type="number" placeholder="Cash ₹" class="cash" [(ngModel)]="routes.cash"></td>

          <td>Fuel Amount(₹)</td>
          <td><input type="number" placeholder="Fuel Amount ₹" class="cash" [(ngModel)]="routes.fuelAmt"></td>


          <td *ngIf="i == route.length-1"><button class="btn btn-primary" (click)="addMore()"><i class="fa fa-plus add">
              </i></button></td>
          <td *ngIf="i != 0"> <button class="btn btn-danger" (click)="route.splice(i,1)"><i
                class="fa fa-trash remove"></i></button></td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button type="submit" id="submit" class="btn btn-primary" (click)="advanceRoute()">Submit</button>
</div>
