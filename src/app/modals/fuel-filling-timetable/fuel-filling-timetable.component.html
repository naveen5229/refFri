<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">{{title}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="status">
    <span><b><i class="fa fa-truck"></i>:</b> {{regno}}</span> &nbsp;&nbsp;
    <span><b><i class="fa fa-address-card"></i> :</b> {{vehicleId}}</span> &nbsp;&nbsp;
  </div>

  <div class="row">
    <div class="col-6">
      <div class="container">
        <table class="table table-bordered mt-2">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Location</th>
              <th>Site Id</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let fuel of fuelFillingData; let i = index;">
              <td (click)="checkFuelData(i,fuel)">{{i+1}}</td>
              <td (click)="checkFuelData(i,fuel)">{{fuel.name}}</td>
              <td (click)="checkFuelData(i,fuel)">{{fuel.loc}}</td>
              <td (click)="checkFuelData(i,fuel)">{{fuel.site_id}}</td>
              <td (click)="checkFuelData(i,fuel)">{{fuel.time}}</td>
            </tr>
            <tr>
              <div *ngIf="isOpen" style="text-align:center" class="row zoomOnMap"> <span>
                  <span class="zoom-btn" (click)="mapService.zoomMap(6)">1</span>
                  <span class="zoom-btn" (click)="mapService.zoomMap(9)">2</span>
                  <span class="zoom-btn" (click)="mapService.zoomMap(12)">3</span>
                  <span class="zoom-btn" (click)="mapService.zoomMap(15)">4</span>
                  <span class="zoom-btn" (click)="mapService.zoomMap(19)">5</span>
                </span>
              </div>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-6 pl-0">
      <div id="map" class="map">
      </div>
    </div>
  </div>
