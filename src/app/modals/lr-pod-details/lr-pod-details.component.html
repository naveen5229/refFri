<div class="modal-header">
    <h5>LR Pod Details</h5>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-6">
            <div class="table-conan filter-coff">
                <table>
                    <tbody>
                        <tr *ngFor="let detail of Details; let i= index">
                            <td>
                                <select class="form-control" name="dropdown" id="dropdown" [(ngModel)]="detail.detail_type">
                                     <option *ngFor="let status of dropDown" [value]="status.id">
                                           {{status.name}}
                                      </option>
                                  </select>
                            </td>
                            <td *ngIf="detail.detail_type==1 || detail.detail_type==2 || detail.detail_type==5"> <input type="number" class="form-control" [(ngModel)]="detail.param_value"></td>
                            <td *ngIf="detail.detail_type==3 || detail.detail_type==4">
                                <uj-date-time-picker (onChanged)="detail.param_date=$event" [dateTimeValue]="detail.param_date" [isTime]="false">
                                </uj-date-time-picker>
                            </td>
                            <td><textarea name="comment" class="form-control" form="usrform" [(ngModel)]="detail.param_remarks"></textarea></td>
                            <td>
                                <span *ngIf="i == Details.length-1"><button class="btn btn-primary" (click)="addMore()"><i
                            class="fa fa-plus add">
                        </i></button></span>
                                <span *ngIf="i != 0"><button class="btn btn-danger" (click)="Details.splice(i,1)"><i
                            class="fa fa-trash remove"></i></button></span>
                            </td>
                            <!-- <td> <input type="text" class="form-control" [(ngModel)]="detail.remark"></td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-right mt-2">
                <button type="button" class="btn btn-primary" (click)="saveLrPodDetail()">Submit</button>
            </div>
            <div class="mt-2">
                <smart-table *ngIf=" data && data.length" [data]="table.data" [settings]="table.settings" id="cardMapping">
                </smart-table>
            </div>
        </div>
        <div class="col-6">
            <div class="container">
                <app-image-viewer [images]="images" [idContainer]="'idOnHTML'" [loadOnInit]="true">
                </app-image-viewer>
            </div>
        </div>
    </div>
</div>
