<div class="modal-header">
    <h5>LR Pod Details</h5>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div [class]=" images.length ?'col-6':'col-12'" style="padding-left:30px">
            <div class="table-conan filter-coff">
                <table>
                    <tr *ngFor="let dd of oddArray ; let i = index; ">

                        <td *ngIf="oddArray[i]"><span *ngIf="oddArray[i].r_coltitle">
                                <label>{{oddArray[i].r_coltitle}}<span style="color: red"
                                        *ngIf="oddArray[i].r_required">*</span></label>
                                <input type="text" class="form-control" [(ngModel)]=oddArray[i].r_value
                                    *ngIf="oddArray[i].r_coltype != 3">
                                <uj-date-time-picker (onChanged)="oddArray[i].r_value = $event"
                                    [dateTimeValue]="oddArray[i].r_value" *ngIf="oddArray[i].r_coltype ==3"
                                    [isTime]="false">
                                </uj-date-time-picker>
                            </span>
                        </td>
                        <td *ngIf="evenArray[i]"><span *ngIf="evenArray[i].r_coltitle">
                                <label>{{evenArray[i].r_coltitle}} <span style="color: red"
                                        *ngIf="evenArray[i].r_required">*</span></label>
                                <input type="text" class="form-control" [(ngModel)]=evenArray[i].r_value
                                    *ngIf="evenArray[i].r_coltype != 3">
                                <uj-date-time-picker (onChanged)="evenArray[i].r_value = $event"
                                    [dateTimeValue]="evenArray[i].r_value" *ngIf="evenArray[i].r_coltype ==3"
                                    [isTime]="false">
                                </uj-date-time-picker>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="text-align: center">
                            <button type="button" class="btn btn-primary" (click)="saveLrPodDetail()">Submit</button>
                        </td>
                    </tr>
                </table>
