<div class="modal-header">
  <h5>Route Expenses</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">


  <div class="table-conan filter-coff">

    <table>
      <tbody *ngFor="let routeExp of routeExpenses; let i= index">

        <tr>
          <td>Model</td>

          <td>

            <auto-suggestion (onSelected)="routeExp.modelId = $event.id;" display="name" [data]="models" placeholder=" "
              [preSelected]="null" (change)="resetData($event,i)"></auto-suggestion>

          </td>

          <td>ExpensesType </td>
          <td>
            <select [(ngModel)]="routeExp.expenseType">
              <option *ngFor="let exp of expensesType;" [value]="exp.id">{{exp.description}}</option>
            </select>
            <!-- <auto-suggestion (onSelected)="routeExp.expenseType = $event.id;" display="description"
              [data]="expensesType" [preSelected]="null"></auto-suggestion> -->
          </td>

          <td>Amount </td>
          <td><input type="text" class="form-control" [(ngModel)]=routeExp.amount></td>

          <td *ngIf="i == routeExpenses.length-1"><button class="btn btn-primary" (click)="addMore()"><i
                class="fa fa-plus add">
              </i></button></td>
          <td *ngIf="i != 0"> <button class="btn btn-danger" (click)="routeExpenses.splice(i,1)"><i
                class="fa fa-trash remove"></i></button></td>
        </tr>

      </tbody>
    </table>
  </div>

  <div class="text-right mt-3 mb-3">
    <button class="btn btn-primary submit" (click)="saveExpenses()">Submit</button>
  </div>
  <smart-table *ngIf="data && data.length" [data]="table.data" [settings]="table.settings" id="routeExpenses">
  </smart-table>
</div>
