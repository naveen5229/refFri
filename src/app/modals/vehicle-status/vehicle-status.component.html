<div class="modal-header">
  <h5>Vehicle Status</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
 <div class="row" *ngFor='let dt of data'>
    <div class="col-8"><label>{{dt.Service}}</label></div>
    <div class="col-4">
      <i class="fa fa-times-circle red" *ngIf='dt.status==-1'></i>
      <i class="fa fa-check green" *ngIf='dt.status==1'></i>
      <span class="gray" *ngIf='dt.status==0'>-</span>
      <span class="red" *ngIf='dt.status==-2'>Loaded</span>
      <span class="green" *ngIf='dt.status==2'>Empty</span>     
    </div>
 </div>

</div>
