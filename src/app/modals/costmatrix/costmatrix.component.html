<div class="modal-header">
    <div class="row" style="width:100%!important;">
        <div class="col-11">
            <h5>Cost Matrix</h5>
        </div>
        <div style="display:inline-block;" class="p-2 float col-1">
            <span style="display: inline-block;">
              <span class="exel-icon" title="CSV Export" (click)="printCSV()"
                style="cursor: pointer;margin-left: 5px;"><i class="fas fa-file-excel"></i></span>
            </span>
            <button type="button" class="close" aria-label="Close" (click)="closeModal()">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
    </div>
  </div>
  <div class="modal-body">
    <smart-table *ngIf="costMatrixData && costMatrixData.length" id="costMatrix" [data]="table.data" [settings]="table.settings">
    </smart-table>
  </div>
