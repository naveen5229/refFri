<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Update Transport Agents</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="Form" name="transportAgent-form" id="transportAgent-form"
    (submit)="Form.valid && updateTransportAgent()">

    <div class="row" style="margin-top:5px">
      <div class="col-md-4">
        <label> Name</label>
      </div>
      <div class="col-md-8" style="margin-top:5px">
        <input type="text" class="form-control" id="name" name="name" placeholder="name" formControlName="name"
          [(ngModel)]="transportAgent.name">
      </div>
    </div>
    <div class="row" style="margin-top:5px">
      <div class="col-md-4">
        <label> PAN </label>
      </div>
      <div class="col-md-8">
        <input type="text" class="form-control" id="pan" name="pan" placeholder="PAN Number" formControlName="panNo"
          [(ngModel)]="transportAgent.pan" (keyup)="checkFormat()"
          [ngClass]="{ 'is-invalid': isFormSubmit && f.panNo.errors }">
        <div *ngIf="isFormSubmit && f.panNo.errors" class="invalid-feedback">
          <div *ngIf="f.panNo.errors.required">PanNumber is Require</div>
          <div *ngIf="f.panNo.errors.pattern"> Example : AELPU1234H</div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top:5px">
      <div class="col-md-4">
        <label> GSTIN </label>
      </div>
      <div class="col-md-8">
        <input type="text" class="form-control" id="gstin" name="gstin" placeholder="GSTIN" formControlName="gstin"
          [(ngModel)]="transportAgent.gstin">
          <div *ngIf="isFormSubmit && f.gstin.errors" class="invalid-feedback">
              <div *ngIf="f.gstin.errors.required">PanNumber is Require</div>
              <div *ngIf="f.gstin.errors.pattern"> Example : AELPU1234H</div>
            </div>
      </div>
    </div>
  </form>

</div>
<div class="modal-footer">
  <div class="row">
    <div class="col">
      <button class="btn btn-danger" (click)="closeModal()" style="cursor:pointer;">Cancel</button>
    </div>
    <div class="col">
      <button class="btn btn-primary" form="transportAgent-form" (click)="isFormSubmit=true"  style="cursor:pointer;">Submit</button>
    </div>
  </div>
</div>
