<!-- Header -->
<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">{{title}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="dismiss(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<!-- Body -->
<div class="modal-body">
  <iframe width="100%" height="600px" frameBorder="0" [src]="urlSafe"></iframe>

<!-- <object [data]="url" width="600" height="400"></object>
    <embed [src]="url" width=200 height=200 onerror="alert('URL invalid !!');" /> -->
</div>
