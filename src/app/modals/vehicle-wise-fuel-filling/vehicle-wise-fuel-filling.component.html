<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">Vehicle Wise Fuel Filling Report</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-3">
      <input type="text" style="cursor: pointer;" class="form-control" autocomplete="off" (click)="getDate('date')"
        placeholder="Start Date" [value]="dates.date | date: 'dd MMM yyyy'" readonly>
    </div>
    <div class="col-3">
      <button class="btn btn-primary" (click)="getreport()">Get Report</button>
    </div>
  </div>

  <smart-table *ngIf="data.length" [data]="table.data" [settings]="table.settings" id="paymentsMade"></smart-table>
</div>
