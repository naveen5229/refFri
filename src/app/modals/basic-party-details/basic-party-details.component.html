<div class="modal-header">
    <h5>Basic Party Details</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="Basic-details">
        <form [formGroup]="Form" name="Basic-details" id="Basic-details" (submit)="Form.valid && saveBasicDetails()">
            <div class="row">
                <div class="col-6">
                    <div class="row  mt-2">
                        <div class="col-4">
                            <label>Name of Party:</label>
                        </div>
                        <div class="col-8">
                            <!-- <auto-suggestion (onSelected)="assCmpnyId=($event.id);cmpName=($event.name)" [parentForm]="Form" controlName="company" id="company" name="company" [ngClass]="{ 'is-invalid': isFormSubmit && f.company }" url="Suggestion/GetCompanies" display="name" placeholder="Enter Company name"
                                style="width:60%;" [preSelected]="{name:cmpName}">
                            </auto-suggestion> -->
                            <!-- <div *ngIf="isFormSubmit && f.company.errors" class="error">
                                <div *ngIf="f.company.errors.required">Panty Name is Require</div>
                            </div> -->
                            <input type="text" class="form-control" formControlName="company" [(ngModel)]="cmpName" autocomplete="off">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-4">
                            <label>Alias:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="cmpAlias" class="form-control" formControlName="cmpAlias" [(ngModel)]="cmpAlias" name="cmpAlias" autocomplete="off">

                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-4">
                            <label>Pan:</label>
                        </div>
                        <div class="col-md-8">
                            <input id="panNo" name="panNo" formControlName="panNo" type="text" placeholder="PAN No" [(ngModel)]="panNo" autocomplete="off" class="form-control" (keyup)="checkFormat()">
                            <label class="ex-pen">Eg: AELPU5278H</label>
                            <!-- <div *ngIf="isFormSubmit && f.panNo.errors" class="error">
                                <div *ngIf="f.panNo.errors.required">PanNumber is Require</div>
                                <div *ngIf="f.panNo.errors.pattern"> Example : AELPU5278H</div>
                            </div> -->
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-4">
                            <label>GST NO:</label>
                        </div>
                        <div class="col-8">
                            <input id="gstNo" name="gstNo" formControlName="gstNo" type="text" placeholder="GST No" [(ngModel)]="gstNo" autocomplete="off" class="form-control">
                            <label class="ex-pen">Eg: 11AAAAA1111Z1A1</label>
                        </div>
                    </div>

                </div>
                <div class="col-6">
                    <div class="row mt-2">
                        <div class="col-4">
                            <label>Association Type</label>
                        </div>
                        <div class="col-8">
                            <select class="form-control" name="dropdown" id="dropdown" formControlName="assType" [ngClass]="{ 'is-invalid': isFormSubmit && f.assType }" [(ngModel)]="assType">
                               <option *ngFor="let type of associationType" [value]="type.id">
                                 {{type.description}}
                              </option>
                          </select>
                            <!-- <div *ngIf="isFormSubmit && f.assType.errors" class="error">
                                <div *ngIf="f.assType.errors.required">Association Type is Require</div>
                            </div> -->
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-4">
                            <label>Branch Name:</label>
                        </div>
                        <div class="col-8">
                            <select class="form-control" name="dropdown" id="dropdown" formControlName="branchId" [(ngModel)]="branchId">
                              <option *ngFor="let branch of branchs" [value]="branch.id">
                               {{branch.name}}
                               </option>
                             </select>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-4">
                            <label>Website:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" formControlName="website" [(ngModel)]="website">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-4">
                            <label>Remark</label>
                        </div>
                        <div class="col-8">
                            <textarea name="comment" class="form-control" formControlName="remark" form="usrform" [(ngModel)]="remark"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div>
            <button class="btn btn-primary" form="Basic-details" (click)="isFormSubmit=true">SAVE</button>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div *ngIf="value" class="w-100">
        <div class="">
            <div class="tabs_style_main">
                <ul class="tabs_style text-left">
                    <li [ngClass]="activeTab=='Company Branches'?'active':''" (click)="activeTab='Company Branches'">Offices</li>
                    <!-- <li [ngClass]="activeTab=='Company Association'?'active':''" (click)="activeTab='Company Association'">Company Association</li> -->
                    <li [ngClass]="activeTab=='Company Establishment'?'active':''" (click)="activeTab='Company Establishment'">Establishment</li>
                    <li [ngClass]="activeTab=='Company contacts'?'active':''" (click)="activeTab='Company contacts'">Contacts</li>
                </ul>
            </div>
        </div>
        <div class="">
            <div class="manage-Party">
                <div *ngIf="activeTab=='Company Branches'">
                    <div class="">
                        <div class="text-right">
                            <button type="button" class="btn btn-primary p-2 rounded-sm" (click)="addCompany('ADD')">Add company Branch</button>
                        </div>
                    </div>
                    <div class="mt-2">
                        <div class="">
                            <smart-table *ngIf="data && data.length" [data]="table.data" [settings]="table.settings" id="companyBranch">
                            </smart-table>
                        </div>
                    </div>
                </div>
                <!-- <div *ngIf="activeTab=='Company Association'">
                    <div class="row">
                        <div class="col-3">

                        </div>
                        <div class="col-9 text-right">
                            <button type="button" class="btn btn-primary p-2 rounded-sm" (click)="addCompanyAssosiation()">Add company Association</button>
                        </div>
                    </div>
                    <div class="mt-2">
                        <smart-table *ngIf="cmpAssoc && cmpAssoc.length" [data]="table1.cmpAssoc" [settings]="table1.settings" id="companyAssosiation">
                        </smart-table>
                    </div>
                </div> -->

                <div *ngIf="activeTab=='Company Establishment'">
                    <div class="row">
                        <div class="col-3">
                        </div>
                        <div class="col-9 text-right">
                            <button type="button" class="btn btn-primary p-2 rounded-sm" (click)="addCompanyEstablishment()">Add company Establishment</button>
                        </div>
                    </div>
                    <div class="mt-2">
                        <smart-table *ngIf="cmpEstablishment &&  cmpEstablishment.length" [data]="table2.cmpEstablishment" [settings]="table2.settings" id="companyestablish">
                        </smart-table>
                    </div>
                </div>

                <div *ngIf="activeTab=='Company contacts'">
                    <div class="row">
                        <div class="col-3">
                        </div>
                        <div class="col-9 text-right">
                            <button type="button" class="btn btn-primary p-2 rounded-sm" (click)="addCompanyContacts()">Add company contacts</button>
                        </div>
                    </div>
                    <div class="mt-2">
                        <smart-table *ngIf="companyContacts &&  companyContacts.length" [data]="table3.companyContacts" [settings]="table3.settings" id="companycontacts">
                        </smart-table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
