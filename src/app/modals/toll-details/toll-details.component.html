<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">Toll View</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-5">
          <table frame="box" >
              <tbody>
                  <tr>
                      <th>Starting Location</th>
                      <th>Ending Location</th>
                      <th>Action</th>
                    </tr>
                    <tr>
                      <td><input type="text" id="startLoc" [(ngModel)]="startLoc" name="startLoc" placeholder="startLoc"></td>
                      <td><input type="text" id="endLoc" [(ngModel)]="endLoc"name="endLoc" placeholder="endLoc"></td>
                      <td> <button type="button" class="btn btn-primary">Submit</button></td>

                    </tr>
                </tbody>
          </table>

          </div>

   <div class="col-7 pl-0">
    <div id="map" style="width: 100%; height:68vh">
    </div>
    </div>
    </div>
</div>
