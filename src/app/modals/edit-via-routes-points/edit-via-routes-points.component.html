<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">Edit Via Routes Points</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="model-body" style="text-align:center; margin-top:10px; margin-left: 5px; margin-right: 5px; padding-bottom: 10px;">         
<div >
  <table>
    <tr>
      <th>Edit Name</th>
      <th>Edit KMS</th> 
    </tr>
    <tr>
      <td> <input type="text" name="name" placeholder="Edit Name" [(ngModel)]="locationName"></td>
      <td> <input type="number" name="kms" placeholder="Edit KMS" [(ngModel)]="kms"></td> 
    </tr>
  </table>
  <button class="btn btn-primary">Update Row</button>
</div>
</div>
