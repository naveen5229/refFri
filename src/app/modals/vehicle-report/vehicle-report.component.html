<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">Vehicle Event</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="model-body"
  style="text-align:center; margin-top:10px; margin-left: 5px; margin-right: 5px; padding-bottom: 10px;">
  <div class="row" style="margin-bottom:10px">
    <div class="col-sm-2">
      <input type="text" name="vehicle" readonly [(ngModel)]="vehicleRegNo" class="form-control">
    </div>

    <div class="col-sm-2">
      <div class="row">
        <div class="col-7 pr-0">
          <input type="text" class="form-control" [ngModel]="startDate | customDate : 'dd-MM-yyyy'"
            (ngModelChange)="startDate = dateService.handleCustomDate($event)" maxlength="10" name="start"
            placeholder="Start Date" (dblclick)="getDate('start')">
        </div>
        <div class="col-sm-5 pl-1">
          <input type="text" [ngModel]="startTimePeriod | customTime : 'HH:mm'" class="form-control"
            name="startTimePeriod" placeholder="HH:mm" maxlength="5"
            (ngModelChange)="startTimePeriod = dateService.handleCustomTime($event)">
        </div>
      </div>
    </div>



    <div class="col-sm-2">
      <input type="text" class="form-control" [ngModel]="endDate | customDate : 'dd-MM-yyyy'" name="end"
        placeholder="End Date" id="end" (dblclick)="getDate('end')"
        (ngModelChange)="endDate = dateService.handleCustomDate($event)" maxlength="10">
    </div>

    <div class="col-sm-2">
      <input type="text" class="form-control" name="endTimePeriod" placeholder="HH:mm"
        [ngModel]="endTimePeriod | customTime :'HH:mm'" maxlength="5"
        (ngModelChange)="endTimePeriod = dateService.handleCustomTime($event)">
    </div>

    <div class="col-sm-2">
      <Button class="btn btn-primary" type="button" (click)="getVehicleReport()">Get Report</Button>
    </div>
  </div>

  <smart-table *ngIf="table" [data]="table.report" [settings]="table.settings" id="tblVehReport"></smart-table>
</div>
