<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">Vehicle Event</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="model-body"
  style="text-align:center; margin-top:10px; margin-left: 5px; margin-right: 5px; padding-bottom: 10px;">
  <div class="row" style="margin-bottom:10px">
    <div class="col-sm-2">
      <input type="text" name="vehicle" readonly [(ngModel)]="vehicleRegNo" class="form-control">
    </div>

    <div class="col-sm-2">
      <input type="text" class="form-control" [value]="startDate | date : 'dd/MM/yyyy'" name="start"
        placeholder="Start Date" (dblclick)="getDate('start')">
    </div>

    <div class="col-sm-2">
      <input type="time" class="form-control" placeholder="HH:mm" [(ngModel)]="startTimePeriod">
    </div>

    <div class="col-sm-2">
      <input type="text" class="form-control" [value]="endDate | date : 'dd MMM yyyy'" name="end" placeholder="End Date"
        (click)="getDate('end')">
    </div>

    <div class="col-sm-2">
      <input type="time" class="form-control" placeholder="HH:mm" [(ngModel)]="endTimePeriod">
    </div>
