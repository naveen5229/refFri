<div class="modal-header">
  <h5 class="modal-title">Add Vehicle</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row" style="margin-bottom:10px">
    <div class="col-8">
      <div class="row">
        <div class="col-sm-1 pr-0">
          <label>FoId</label>
        </div>
        <div class="col-sm-3">
          <auto-suggestion (onSelected)="selectFoUser($event)" url="Suggestion/getFoUsersList" display="name" id="name"
            placeholder="Fo User"></auto-suggestion>
        </div>

        <div class="col-sm-2">
          <label>Reg No</label>
        </div>
        <div class="col-sm-4">
          <input type="text" class="w-100" placeholder="Registration Number" id="regno" name="regno"
            [(ngModel)]="regno">
        </div>
        <div class="col-2"> <button class="btn btn-primary" id="submit" name="button" (click)="Submit()">Submit</button>
        </div>
      </div>
    </div>
    <div class="col-4 text-right">
      <button class="btn btn-primary" type="submit" (click)="importDriverCsv()" name="button">Import Csv</button>
    </div>


  </div>
</div>
