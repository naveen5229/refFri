<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">Proposal Logs</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="mt-3">
    <smart-table *ngIf="data && data.length" [data]="table.data" [settings]="table.settings"></smart-table>
  </div>
  <div class="alert alert-danger text-center mt-3" style="margin-top:4rem" *ngIf="!data || !data.length">
    <h4 class="no-record">No Record Found</h4>
  </div>

</div>
<div class="modal-footer">
  <div class=row>
    <button class="btn btn-primary" (click)="openConfrimModal(1)">Accept</button>
    <button class="btn btn-danger" (click)="openConfrimModal(-1)">Reject</button>
    <button class="btn btn-info" (click)="openAddPrposalModal()">Revise</button>
  </div>
</div>
