
<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Placement Optimisation</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <nb-card>
    <nb-card-body style="overflow:inherit;padding-top: 0px;">
      <div class="row">
          <div class="col-sm-12">
              <div class="col-sm-4 ">
                  <div class="table-responsive">
                  <table class="table table-bordered">
                      <thead>
                          <tr>
                              <th>#</th>
                              <th>Site Name</th>
                              <th>Cluster</th>
                          </tr>
                      </thead>
                      <tbody>
                          <!-- <tr>
                            <td>1</td>
                            <td>All</td>
                            <td><input type="checkbox" [name]="all" [id]="all" [(ngModel)]="selected.markerCluster" (ngModelChange)="handleMarkerCluster(selected.markerCluster,0,placementData)" >
                              <span>Density Cluster</span></td>
                          </tr> -->
                          <tr *ngFor="let data of headingData;let i=index">
                              <td>{{i+1}}</td>
                              <td>{{data['siteName']}} - {{data['dayIndex']==1 ? "(Today)":(data['dayIndex']==2 ? "(Today+1)":(data['dayIndex']==3 ? "(Today+2)":(data['dayIndex']== 4 ? "(Today+3)":"(Today+4)")))}}</td>
                              <td><input type="checkbox" [name]="'density-' + i" [id]="'density-' + i" [(ngModel)]="data.markerCluster" (ngModelChange)="handleMarkerCluster(data.markerCluster,i)" >
                              <span>Density Cluster</span></td>
                          </tr>
                      </tbody>
                  </table>
                </div>
              </div>
              <div class="col-sm-8"  style="height:500px;width:100%">
                  <div id="placement-map" style="height: 500px;"></div>
              </div>
          </div>
      </div>
    </nb-card-body>
  </nb-card>
