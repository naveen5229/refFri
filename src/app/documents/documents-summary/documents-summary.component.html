<nb-card style="margin-left: 10px;">
  <nb-card-header>
    Vehicle Documents Dashboard
  </nb-card-header>
  <nb-card-body style="min-height: 360px;">
    <div class="container">
      <div class="row col-sm-12 pdg-ltrt-none">
        <div class="col-sm-12">
          <table class="table table-bordered table-hover">
            <tr>
              <td><i class="fa fa-check i-green"></i> Normal <span *ngIf="total_normal">({{total_normal}})</span></td>
              <td><i class="fa fa-check i-red"></i> Expired <span *ngIf="total_expired">({{total_expired}})</span></td>
              <td><i class="fa fa-check i-black"></i> Unverified <span *ngIf="total_normal">({{total_unverified}})</span></td>
              <td><i class="fa fa-times i-black"></i> No Image/Upload <span *ngIf="total_noimage">({{total_noimage}})</span></td>
              <td><i class="fa fa-times-circle i-red-cross"></i> No Record <span *ngIf="total_norecord">({{total_norecord}})</span></td>
            </tr>
          </table>
        </div>
      </div>

      <div class="row col-sm-12">
        <table class="table table-bordered table-hover table-scroll">
          <thead class="thead">
            <tr>
              <th *ngFor="let col of columns; let i=index">{{col}}</th>
            </tr>
          </thead>

          <tbody class="">
            <ng-container *ngIf="total_recs">
              <tr *ngFor="let row of data.result">
                <td *ngFor="let col of columns; " class="text-center">
                  <span *ngIf="col == 'vehicle'">
                    {{row[col]}}
                  </span>
                  <span *ngIf="getDocumentType(row[col]) == 3 && col != 'vehicle'">             
                    <i class="fa fa-check icon-black" (click)="fetchDocumentData(row, col, row[col])"></i>
                  </span>
                  <span *ngIf="getDocumentType(row[col]) == 1 && col != 'vehicle'">
              
                    <i class="fa fa-times icon-black" (click)="fetchDocumentData(row, col, row[col])"></i>
                  </span>
                  <span *ngIf="getDocumentType(row[col]) == 2 && col != 'vehicle'">
                  
                    <i class="fa fa-check icon-red" (click)="fetchDocumentData(row, col, row[col])"></i>
                  </span>
                  <span *ngIf="getDocumentType(row[col]) == 4 && col != 'vehicle'">
                
                    <i class="fa fa-check icon-green" (click)="fetchDocumentData(row, col, row[col])"></i>
                  </span>
                  <span *ngIf="row[col] == null && col != 'vehicle'">
                    <i class="fa fa-times-circle icon-red-cross" (click)="fetchDocumentData(row, col, row[col])"></i>
                  </span>
                  <!--
                  <span *ngIf="row[col].indexOf('3_') > -1">             
                    <i class="fa fa-check icon-black" (click)="fetchDocumentData(row,col)"></i>
                  </span>
                  <span *ngIf="row[col].indexOf('1_') > -1">
              
                    <i class="fa fa-times icon-black" (click)="fetchDocumentData(row,col)"></i>
                  </span>
                  <span *ngIf="colval.indexOf('2_') > -1">
                  
                    <i class="fa fa-check icon-red" (click)="fetchDocumentData(row,col)"></i>
                  </span>
                  <span *ngIf="colval.indexOf('4_') > -1">
                
                    <i class="fa fa-check icon-green" (click)="fetchDocumentData(row,col)"></i>
                  </span>
                  <span *ngIf="colval == ''">
                    <i class="fa fa-times-circle icon-red-cross" (click)="fetchDocumentData(row,col)"></i>
                  </span>
                -->
                </td>
              </tr>
            </ng-container>

          </tbody>
        </table>
      </div>
    </div>
  </nb-card-body>
</nb-card>
