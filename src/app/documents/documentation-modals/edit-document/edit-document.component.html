<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #documentForm="ngForm" id="document-form" name="document-form"
    (submit)="documentForm.valid && updateDocument()">
    <div class="row">
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-4">
            <label> Vehicle Number </label>
          </div>
          <div class="col-md-8">
            <label style="font-size:16px;">{{document.regNumber}}</label>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <label>Document Type</label>
          </div>
          <div class="col-md-8">
            <label style="font-size:16px;">{{document.documentType}}</label>
            <!-- <auto-suggestion *ngIf="docTypes.length" (onSelected)="selectDocType($event)" url="" display="document_type"
              placeholder="Enter doctype" [data]="docTypes" [preSelected]="{document_type: document.documentType}"
              class="documentType" (keyup)="checkType($event)">
            </auto-suggestion>
            <div class="suggestions ng-star-inserted">
            </div> -->
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label>Issue Date</label>
          </div>
          <div class="col-md-7">
            <label style="font-size:16px;">{{document.issueDate}}</label>
            <!-- <input id="issue-date" name="issue-date" type="text" autocomplete="off" (blur)="checkExpiryDateValidity()"
              class="form-control" [value]="document.issueDate  " [(ngModel)]="document.issueDate "
              placeholder="DD/MM/YYYY">
          </div>
          <div class="col-md-1 calender">
            <i class="icon fa fa-calendar" (click)="getDate('issueDate')"></i>
          </div> -->
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <label>Wef Date</label>
          </div>
          <div class="col-md-7">
            <label style="font-size:16px;">{{document.wefDate}}</label>
            <!-- <input id="wef-date" name="wef-date" type="text" autocomplete="off" (blur)="checkExpiryDateValidity()"
              class="form-control" [value]="document.wefDate " [(ngModel)]="document.wefDate" placeholder="DD/MM/YYYY">
          </div>
          <div class="col-md-1 calender">
            <i class="icon fa fa-calendar" (click)="getDate('wefDate')"></i>
          </div> -->
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <label>Expiry Date</label>
          </div>
          <div class="col-md-7">
            <label style="font-size:16px;">{{document.expiryDate}}</label>
            <!-- <input id="expiry-date" name="expiry-date" type="text" autocomplete="off" (blur)="checkExpiryDateValidity()"
              class="form-control" [value]="document.expiryDate" [(ngModel)]="document.expiryDate"
              placeholder="DD/MM/YYYY">
          </div>
          <div class="col-md-1 calender">
            <i class="icon fa fa-calendar" (click)="getDate('expiryDate')"></i>
          </div> -->
          </div>
        </div>

        <div class="row">
          <div class="col-md-2">
            <label>Agent</label>
          </div>
          <div class="col-md-8">
            <select [(ngModel)]="document.agentId" name="agent" class="form-control agent">
              <option *ngFor="let agent of agents;" [value]="agent.id" class="form-control">{{agent.name}}
              </option>
            </select>
            <a href="javascript: void(0);" (click)="addAgent()">Add Agent</a>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 ">
            <label>Document Number</label>
          </div>
          <div class="col-md-8">
            <input id="document-id" name="document-id" type="text" placeholder="Document Number" autocomplete="off"
              class="form-control" [(ngModel)]="document.documentNumber" [value]="document.documentNumber"
              maxlength="25">
          </div>
        </div>

        <!-- <div class="row">
          <div class="col-md-4">
            <label>Document Upload </label>
          </div>
          <div class="col-md-8 ">
            <input type="file" name="myfile" id="filePicker" [(ngModel)]="document.newDocUpload" (change)="handleFileSelection($event)" />
            <input type="file" name="myfile2" id="filePicker" [(ngModel)]="document.newDocUpload2" (change)="handleFileSelection($event)" />
            <input type="file" name="myfile3" id="filePicker" [(ngModel)]="document.newDocUpload3" (change)="handleFileSelection($event)" />
          </div>
        </div> -->

        <div class="row">
          <div class="col-md-4">
            <label>Amount </label>
          </div>
          <div class="col-md-8">
            <input type="text" name="amount" class="form-control" [(ngModel)]="document.amount" maxlength="10"
              placeholder="Enter Amount">
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <label>RTO </label>
          </div>
          <div class="col-md-8">
            <input type="text" name="rto" class="form-control" [(ngModel)]="document.rto" maxlength="20"
              placeholder="Enter Rto">
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <label>Remark </label>
          </div>
          <div class="col-md-8">
            <textarea name="remark" class="form-control" [(ngModel)]="document.remark" placeholder="remark"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4" style="margin-left:30%;">
            <button class="btn btn-danger" type="button" outline (click)="closeModal(false)" id="cancel"
              style="cursor: pointer;">{{btn2}}</button>
          </div>
          <div class="col-sm-4">
            <button class="btn btn-primary" form="document-form" type="submit" outline (click)="isFormSubmit = true"
              id="submit" style="cursor: pointer;">{{btn1}}</button>
          </div>
        </div>
      </div>

      <div class="col-sm-8">
        <div *ngIf="doc_not_img"><a target='_blank' href="{{document.docUpload}}" title="View Document"
            style="font-size: 20px; color: blue; text-decoration: underline">View Document Pdf</a></div>
        <app-image-viewer *ngIf="document.docUpload && !doc_not_img" [images]="images" [idContainer]="'idOnHTML'"
          [loadOnInit]="true"></app-image-viewer>
        <div *ngIf="!document.docUpload">No Image Exists</div>

      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <!-- <div class="row">
    <div class="col">
      <button class="btn btn-danger" type="button" outline (click)="closeModal(false)" id="cancel"
        style="cursor: pointer;">{{btn2}}</button>
    </div>
    <div class="col text-right">
      <button class="btn btn-primary" form="document-form" type="submit" outline (click)="isFormSubmit = true"
        id="submit" style="cursor: pointer;">{{btn1}}</button>
    </div>
  </div> -->
</div>
