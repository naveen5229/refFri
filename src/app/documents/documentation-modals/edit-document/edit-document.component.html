<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #documentForm="ngForm" id="document-form" name="document-form" (submit)="documentForm.valid && updateDocument()">
    <div class="row">
      <div class="col-md-4">
        <label> Vehicle Number </label>
      </div>
      <div class="col-md-8">
        <input id="vehicle-regno" name="vehicle-regno" type="text" class="form-control" [(ngModel)]="document.regNumber"
          readonly>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <label>Document Type <span class="mandatory">*</span></label>
      </div>
      <div class="col-md-8">
        <!-- <input type="text" *ngIf="document.documentId" class="form-control" name="document-type" [(ngModel)]="document.documentType" > -->
        <auto-suggestion *ngIf="docTypes.length" (onSelected)="selectDocType($event)" url="" display="document_type"
          placeholder="Enter doctype" [data]="docTypes" [preSelected]="doctype" class="documentType">
        </auto-suggestion>
        <div class="suggestions ng-star-inserted">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <label>Issue Date</label>
      </div>
      <div class="col-md-8">
        <input id="issue-date" name="issue-date" type="datetime" placeholder="Enter the issue Date" autocomplete="off"
          class="form-control" [value]="document.issueDate | date: 'dd MMM yyyy'" (click)="getDate('issueDate')">
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <label>Wef Date</label>
      </div>
      <div class="col-md-8">
        <input id="wef-date" name="wef-date" type="datetime" placeholder="Enter the Wef Date" autocomplete="off" class="form-control"
          [value]="document.wefDate | date: ' dd MMM yyyy'" (click)="getDate('wefDate')">
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <label>Expiry Date</label>
      </div>
      <div class="col-md-8">
        <input id="expiry-date" name="expiry-date" type="datetime" placeholder="Expiry Date" autocomplete="off"
          required class="form-control" [value]="document.expiryDate | date: 'dd MMM yyyy'" (click)="getDate('expiryDate')">
      </div>
    </div>

    <div class="row" style="margin-top:4px">
      <div class="col-md-2">
        <label>Agent</label>
      </div>
      <div class="col-md-5 offset-md-2">
        <select [(ngModel)]="document.agentId" name="agent" class="form-control agent">
          <option *ngFor="let agent of agents;" [value]="agent.id" class="form-control">{{agent.name}}
          </option>
        </select>
      </div>
      <div class="col-md-5 offset-md-8" style="margin-top: -10%;">
        <button class="btn btn-default" type="button" (click)="addAgent()">Add Agent</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 ">
        <label>Document Number</label>
      </div>
      <div class="col-md-8">
        <input id="document-id" name="document-id" type="text" placeholder="Document Number" autocomplete="off" class="form-control"
          [(ngModel)]="document.documentNumber" [value]="document.documentNumber" maxlength="25">
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <label>Document Upload </label>
      </div>
      <div class="col-md-8 ">
        <div *ngIf="document.docUpload">
          <p (click)="UploadData()">view</p>
        </div>
        <input type="file" name="myfile" [(ngModel)]="document.docUpload" id="filePicker" (change)="handleFileSelection($event)" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <label>Amount </label>
      </div>
      <div class="col-md-8">
        <input type="text" name="amount" class="form-control" [(ngModel)]="document.amount" placeholder="Enter Amount">
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <label>RTO </label>
      </div>
      <div class="col-md-8">
        <input type="text" name="rto" class="form-control" [(ngModel)]="document.rto" placeholder="Enter Rto">
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <label>Remark </label>
      </div>
      <div class="col-md-8">
        <textarea name="remark" class="form-control" [(ngModel)]="document.remark" placeholder="remark"></textarea>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <div class="row">
    <div class="col">
      <button class="btn btn-danger" type="button" outline (click)="closeModal(false)" id="cancel" style="cursor: pointer;">{{btn2}}</button>
    </div>
    <div class="col text-right">
      <button class="btn btn-primary" form="document-form" type="submit" outline (click)="isFormSubmit = true" id="submit"
        style="cursor: pointer;">{{btn1}}</button>
    </div>
  </div>
</div>
