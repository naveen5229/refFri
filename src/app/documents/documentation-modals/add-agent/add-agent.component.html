<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <form>
      <div class="row" style="margin-top:5px">
        <div class="col-md-4">
          <label> Agent Name </label>
        </div>
        <div class="col-md-8">
          <input id="agentname" name="agentname" type="text" placeholder="Agentname" autocomplete="off" class="form-control" required>
        </div>
      </div>
      <div class="row" style="margin-top:5px">
        <div class="col-md-4">
          <label>Mobile Number</label>
        </div>
        <div class="col-md-8">
          <input id="mobile" name="mobile" type="text" placeholder="Mobile Number" autocomplete="off" class="form-control" required>
        </div>
      </div>
      <div class="row" style="margin-top:5px">
        <div class="col-md-4">
          <label>Location</label>
        </div>
        <div class="col-md-8">
          <input id="location" name="location" type="text" placeholder="Location" autocomplete="off" class="form-control">
        </div>
      </div>
      <div class="row" style="margin-top:5px">
        <div class="col-md-4">
          <label>Email id</label>
        </div>
        <div class="col-md-8">
          <input id="emailid" name="emailid" type="email" placeholder="abc@gmail.com" autocomplete="off" class="form-control">
        </div>
      </div>
    </form>
  </div>

</div>
<div class="modal-footer">
  <div class="row">
    <div class="col">
      <button class="btn btn-danger" type="button" outline (click)="closeModal(false)" id="cancel" style="cursor: pointer;">{{btn2}}</button>
    </div>
    <div class="col text-right">
      <button class="btn btn-primary" type="button" outline (click)="closeModal(true)" id="submit" style="cursor: pointer;">{{btn1}}</button>
    </div>
  </div>
</div>
