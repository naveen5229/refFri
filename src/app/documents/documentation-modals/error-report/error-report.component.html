<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="table">
  <table class="table table-bordered table-hover">
    <thead class="thead">
      <tr>
        <th>SrNo</th>
        <th *ngFor="let col of columns" class="text-center">
          {{formatTitle(col)}}
        </th>
      </tr>
    </thead>

    <tbody class="">
      <tr *ngFor="let row of errors; let i=index;">
        <td style='width: 40px;'> <span>{{i + 1}}</span></td>
        <td *ngFor="let col of columns; " class="text-center">
          {{row[col]}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <div class="row">
    <div class="col">
      <button class="btn btn-danger" type="button" outline (click)="closeModal(false)" id="cancel"
        style="cursor: pointer;">{{btn}}</button>
    </div>
  </div>
</div>
