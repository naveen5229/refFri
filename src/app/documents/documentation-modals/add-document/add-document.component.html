<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <input type="hidden" id="vehicleId" name="vehicleId" [(ngModel)]="vehicle.id" />
    <div class="row" style="margin-top:5px">
      <div class="col-md-4">
        <label> Vehicle Number </label>
      </div>
      <div class="col-md-8">
        <input id="vehicleId" name="vehicleId" type="text" placeholder="vehicle Reg No" autocomplete="off" class="form-control"
          [(ngModel)]="vehicle.regno" readonly>
      </div>
    </div>
    <div class="row" style="margin-top:5px">
      <div class="col-md-4">
        <label> Doc Type</label>
      </div>
      <div class="col-md-8">
        <select>
          <option *ngFor="let docType of docTypes;" [value]="docType.id" class="form-control">{{docType.document_type}}
          </option>
        </select>
      </div>
    </div>
    <div class="row" style="margin-top:5px">
      <div class="col-md-4">
        <label>Issue Date</label>
      </div>
      <div class="col-md-8">
        <input id="vehicleId" name="vehicleId" type="text" placeholder="issue Date" autocomplete="off" class="form-control"
          [(ngModel)]="vehicle.issue_date" readonly>
      </div>
    </div>
    <div class="row" style="margin-top:5px">
      <div class="col-md-4">
        <label>Wef Date</label>
      </div>
      <div class="col-md-8">
        <input id="wef_Date" name="vehicleId" type="text" placeholder="Wef Date" autocomplete="off" class="form-control"
          [(ngModel)]="wef_date" readonly>
      </div>
    </div>
    <div class="row" style="margin-top:5px">
      <div class="col-md-4">
        <label>Expiry Date</label>
      </div>
      <div class="col-md-8">
        <input id="wef_Date" name="vehicleId" type="text" placeholder="Wef Date" autocomplete="off" class="form-control"
          [(ngModel)]="expiry_date" readonly>
      </div>
    </div>
    <div class="row" style="margin-top:5px">
      <div class="col-md-6">
        <select>
          <option *ngFor="let agent of agents;" [value]="agent.id" class="form-control">{{agent.name}}
          </option>
        </select>
      </div>
      <div class="col-md-6">
        <button class="btn btn-default" type="button">Agent</button>
      </div>
    </div>
    <div class="row" style="margin-top:5px">
      <div class="col-md-4">
        <label>Document No.</label>
      </div>
      <div class="col-md-8">
        <input id="documentId" name="documentId" type="text" placeholder="Document Number" autocomplete="off" class="form-control"
          [(ngModel)]="vehicle.issue_date" readonly>
      </div>
    </div>
    <div class="row" style="margin-top:5px">
      <div class="col-md-4">
        <label>Document Upload </label>
      </div>
      <div class="col-md-8 upload-btn-wrapper">
        <input type="file" name="myfile" />
      </div>
    </div>
    <div class="row" style="margin-top:5px">
      <div class="col-md-4">
        <label>Remark </label>
      </div>
      <div class="col-md-8">
        <textarea name="remark" class="form-control"></textarea>
      </div>
    </div>


  </div>
</div>

<div class="modal-footer">
  <div class="row">
    <div class="col">
      <button class="btn btn-danger" type="button" outline (click)="closeModal(false)" id="cancel" style="cursor: pointer;">{{btn2}}</button>
    </div>
    <div class="col text-right">
      <button class="btn btn-primary" type="button" outline (click)="closeModal(true)" id="submit" style="cursor: pointer;">{{btn1}}</button>
    </div>
  </div>
</div>
