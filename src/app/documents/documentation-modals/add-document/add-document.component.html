<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    
    <input type="hidden" id="vehicleId" name="vehicleId" [(ngModel)]="vehicle.id" />
    <div class="row" >
      <div class="col-md-4">
        <label> Vehicle Number </label>
      </div>
      <div class="col-md-8">
        <input id="vehicleNo" name="vehicleNo" type="text" placeholder="vehicle Reg No" autocomplete="off" class="form-control"
          [(ngModel)]="vehicle.regno" readonly>
      </div>
    </div>
    
    <div class="row" >
      <div class="col-md-4">
        <label> Doc Type</label>
      </div>
      <div class="col-md-8 dropdown">
        <select [(ngModel)]="docid">
          <option *ngFor="let docType of docTypes;" [value]="docType.id ,docType.document_type" name="docid" class="form-control">{{docType.document_type}}
          
          <!-- <input type="hidden" id="documentType"  name="documentType" [value]="docType.document_type"/> -->
          </option>
        </select>
      </div>
    </div>
    <div class="row" >
      <div class="col-md-4">
        <label>Issue Date</label>
      </div>
      <div class="col-md-8">
        <input id="issueDate" name="issueDate" type="" placeholder="issue Date" autocomplete="off" class="form-control"
          [value]="dates.issueDate | date: 'dd MMM yyyy'" (click)="getDate('issueDate')" display="dates.issueDate">
      </div>
    </div>
    <div class="row" >
      <div class="col-md-4">
        <label>Wef Date</label>
      </div>
      <div class="col-md-8">
        <input id="wefDate" name="wefDate" type="datetime" placeholder="Wef Date" autocomplete="off" required class="form-control"
         [value]="dates.wefDate | date: 'dd MMM yyyy'" (click)="getDate('wefDate')">
      </div>
    </div>
    <div class="row" >
      <div class="col-md-4">
        <label>Expiry Date</label>
      </div>
      <div class="col-md-8">
        <input id="expiryDate" name="expiryDate" type="text" placeholder="Expiry Date" autocomplete="off" required class="form-control"
         [value]="dates.expiryDate | date: 'dd MMM yyyy'" (click)="getDate('expiryDate')">
      </div>
    </div>
    <div class="row" style="margin-top:25px">
      <div class="col-md-2">
        <label>Agent</label>
      </div>
      <div class="col-md-5 offset-md-2 dropdown">
        <select [(ngModel)]="agentId">
          <option *ngFor="let agent of agents;" [value]="agent.id" class="form-control">{{agent.name}}
          </option>
        </select>
      </div>
      <div class="col-md-5 offset-md-8" style="margin-top: -30px;">
        <button class="btn btn-default" type="button" (click)="addAgent()">Agent</button>
      </div>
    </div>
    <div class="row" >
      <div class="col-md-4 " >
        <label>Document No.</label>
      </div>
      <div class="col-md-8">
        <input id="documentId" name="documentId" type="text" placeholder="Document Number" autocomplete="off" class="form-control"
          [(ngModel)]="documentNumber">
      </div>
    </div>
    <div class="row" >
      <div class="col-md-4">
        <label>Document Upload </label>
      </div>
      <div class="col-md-8 upload-btn-wrapper">
        <input type="file" name="myfile" [(ngModel)]="docImg"  id="filePicker" (change)="handleFileSelect($event)" />
      </div>
    </div>
    <div class="row" >
      <div class="col-md-4">
        <label>Rto </label>
      </div>
      <div class="col-md-8">
        <input type="text" name="rto" class="form-control" [(ngModel)]="rto" placeholder="Rto">
      </div>
    </div>
    <div class="row" >
      <div class="col-md-4">
        <label>Remark </label>
      </div>
      <div class="col-md-8">
        <textarea name="remark" class="form-control" [(ngModel)]="remark" placeholder="remark" ></textarea>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <div class="row">
    <div class="col">
      <button class="btn btn-danger" type="button" outline (click)="closeModal(false)" id="cancel" style="cursor: pointer;">{{btn2}}</button>
    </div>
    <div class="col text-right">
      <button class="btn btn-primary" type="button" outline (click)="addDocument()" id="submit" style="cursor: pointer;">{{btn1}}</button>
    </div>
  </div>
</div>
