<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #documentForm="ngForm" id="document-form" name="document-form" (submit)="documentForm.valid && addDocument()">

    <div class="row" *ngIf="vehicle">
      <div class="col-md-4">
        <label> Vehicle Number </label>
      </div>
      <div class="col-md-8">
        <label style="font-size:16px;">{{vehicle.regno}}</label>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <label>Document Type <span class="mandatory">*</span></label>
      </div>
      <div class="col-md-8">
        <auto-suggestion *ngIf="docTypes.length" (onSelected)="selectDocType($event)" url="" display="document_type"
          placeholder="Enter doctype" [data]="docTypes" [preSelected]="null" class="documentType" required>
        </auto-suggestion>
        <div class="suggestions ng-star-inserted">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <label>Issue Date</label>
      </div>
      <div class="col-md-7">
        <input id="issue-date" name="issue-date" type="text" placeholder="DD/MM/YYYY" autocomplete="off"
          class="form-control date" [(ngModel)]="document.dates.issue" [value]="document.dates.issue"
          (blur)="checkExpiryDateValidity()" />
      </div>
      <div class="col-md-1 calender">
        <i class="icon fa fa-calendar" (click)="getDate('issue')"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <label>Wef Date</label>
      </div>
      <div class="col-md-7">
        <input id="wef-date" name="wef-date" type="text" placeholder="DD/MM/YYYY" autocomplete="off"
          class="form-control" [(ngModel)]="document.dates.wef" (blur)="checkExpiryDateValidity()">
      </div>
      <div class="col-md-1 calender">
        <i class="icon fa fa-calendar" (click)="getDate('wef')"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <label>Expiry Date</label>
      </div>
      <div class="col-md-7">
        <input id="expiry-date" name="expiry-date" type="text" placeholder="DD/MM/YYYY" autocomplete="off"
          class="form-control" [(ngModel)]="document.dates.expiry" (blur)="checkExpiryDateValidity()">
      </div>
      <div class="col-md-1 calender">
        <i class="icon fa fa-calendar" (click)="getDate('expiry')"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <label>Document Upload </label>
      </div>
      <div class="col-md-8 ">
        <input type="file" name="myfile1" id="filePicker1" (change)="handleFileSelection($event,1)" />
        <input type="file" name="myfile2" id="filePicker2" (change)="handleFileSelection($event,2)" />
        <input type="file" name="myfile3" id="filePicker3" (change)="handleFileSelection($event,3)" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <label>Remark </label>
      </div>
      <div class="col-md-8">
        <textarea name="remark" class="form-control" [(ngModel)]="document.remark" placeholder="remark"></textarea>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <div class="row">
    <div class="col">
      <button class="btn btn-danger" type="button" (click)="closeModal(false)" id="cancel"
        style="cursor: pointer;">{{btn2}}</button>
    </div>
    <div class="col text-right">
      <button class="btn btn-primary" form="document-form" type="submit" (click)="isFormSubmit =true" id="submit"
        style="cursor: pointer;">{{btn1}}</button>
    </div>
  </div>
</div>
