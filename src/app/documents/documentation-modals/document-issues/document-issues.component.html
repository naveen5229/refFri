<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <img src="assets/images/elogist.png" alt="logo" id="img-logo" style="display: none;"/>
    <span>Export : 
      <span title="PDF Export" (click)="printPDF('doc_issues')" style="cursor: pointer;"><i class="fa fa-file-pdf" style="font-size:18px"></i>PDF</span>
      <span title="CSV Export" (click)="common.getCSVFromTableId('doc_issues')" style="cursor: pointer;margin-left: 5px;"><i class="fas fa-file-excel" style="font-size:18px"></i>CSV</span>
  </span>
    <smart-table id="doc_issues" *ngIf="data.length" [data]="table.data" [settings]="table.settings"></smart-table>
    <br>
</div>
