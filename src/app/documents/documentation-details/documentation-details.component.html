<nb-card>
  <nb-card-header>
    <h2>Vehicle Documentation-details</h2>
    <hr>
  </nb-card-header>

  <nb-card-body>
    <div class="container">
      <form>
        <fieldset class="scheduler-border">
          <legend class="scheduler-border">Vehicle_Details</legend>
          <div class="row">
            <div class="col-md-4">
              <label>Vehicle No:</label>
              <input type="text" class="form-control" name="vehicle-no" >

              <!-- <div class="suggestions" *ngIf="showSuggestions && suggestions.length && stockType.user.name">
                <ul>
                  <li *ngFor="let user of suggestions" class="suggestion" (click)="selectUser(user)">
                    {{user.name}}
                  </li>
                </ul>
              </div> -->
            </div>
            <div class="col-md-4">
              <label>Engine No:</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-4">
              <label>GVW:</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <label>Manufacture Date:</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-4">
              <label>Chassis No:</label>
              <input type="text" class="form-control">
            </div>

            <div class="col-md-4">
              <label>Vehicle Make :</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <label>Vehicle Modal:</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-primary">Agent history</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <div class="table">
      <table class="table table-bordered table-hover">
        <thead class="thead">
          <tr>
            <th>Sr No</th>
            <th>Document Type</th>
            <th>Start Date</th>
            <th>Expired Date </th>
            <th>Image </th>
            <th>Remark </th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr *ngFor="let receipt of receipts; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{receipt.regno}}</td>
          <td>{{receipt.statusName}}</td>
          <td *ngIf="viewType == 'allLR'">{{receipt.name}}</td>
          <td>{{receipt.addtime | date : 'dd MMM HH:mm'}}</td>
          <td>
            <span style="text-decoration:underline; color: blue;cursor: pointer; font-size:18px;" (click)="getImage(receipt)">
              view</span>
          </td>
        </tr> -->

        </tbody>
      </table>
    </div>

    <div class="container">
        <form>
          <fieldset class="scheduler-border">
            <legend class="scheduler-border">Documentation-Added</legend>
            <div class="row justify-content-start">
              <div class="col-md-4 ">
                <label>Document No:</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-4 ">
                <label>Doument_Type:</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-4">
                <label>Primt_Type</label>
                <select>
                  <option value="1">1</option>
                </select>
              </div>
              
             
            </div>
            <div class="row justify-content-start">
                <div class="col-md-4">
                    <label>Start Date</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col-md-4">
                      <label>Expired Date</label>
                      <input type="text" class="form-control">
                    </div>
          
              <div class="col-md-4 upload-btn-wrapper">
                <button class="btn">Upload a file</button>
                <input type="file" name="myfile" />
              </div>
             
            </div>
            <div class="row justify-content-start">
                <div class="col-md-4">
                    <label>Remark</label>
                    <textarea class="form-control"></textarea>
                  </div>        
                  
                <div class="col-md-4 offset-md-1">
                    <label>Agent</label>
                    <select class="form-control">
                      <option value="1">1</option>
                    </select>
                    <div class="col-md-4 offset-md-4  upload-btn-wrapper">
                        <button class="btn">Agent</button>
                        </div>
                  </div>
                
<!-- 
             <div class="col-md-6 offset-md-2">
                    <label>Document Upload</label>
                    <input type="file" id="file" name="file"/>
                    <button ng-click="add()">Upload</button> 
                  </div> -->
              <!-- <div class="col-md-6 offset-md-8">
                <label>Agent</label>
                <select>
                  <option value="1">1</option>
                </select>
              </div>
               -->
              
            </div>
          </fieldset>
        </form>
      </div>


  </nb-card-body>
</nb-card>
