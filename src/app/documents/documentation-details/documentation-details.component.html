<nb-card>
  <nb-card-header>
    <h2>Vehicle Documentation-details</h2>
    <hr>
  </nb-card-header>
  <nb-card-body style="min-height: 360px;">
    <div class="container">
      <form>
        <div class="row">
          <div class="col-md-3">
            <label>Vehicle Number:</label>
            <div class="col-md-12">
              <auto-suggestion (onSelected)="getvehicleData($event)" url="Vehicles/getVehicleListForFoid" display="regno"
                placeholder="Enter Vehicle Number" style="width:60%;"></auto-suggestion>
            </div>
          </div>
          <div class="col-md-3" style="margin-left:-3%;" *ngIf="this.selectedVehicle">
            <label style="margin-left:3%;">Document Type:</label>
            <auto-suggestion *ngIf="data.length>=0" (onSelected)="doucumentFilter($event)" display="document_type" url="Vehicles/getVehicleDocumentsById"
              placeholder="Enter doctype" [data]="data" class="documentType"></auto-suggestion>
          </div>

          <div class="col-md-2" *ngIf="this.selectedVehicle">
            <input type="datetime" class="form-control" placeholder="Expiry From Date" 
            [value]="dates.expiryForm | date: 'dd MMM yyyy'" (click)="getDate('expiryForm')">
          </div>
          <div class="col-md-2" *ngIf="this.selectedVehicle">
            <input type="datetime" class="form-control" placeholder="Expiry End Date" [value]="dates.expiryEnd | date: 'dd MMM yyyy'" (click)="getDate('expiryEnd')">
          </div>

          <div class="col-md-2 offset-md-08">
            <button type="submit" class="btn btn-primary" (click)="addDocument()" *ngIf="this.selectedVehicle">Add
              Document</button>`
          </div>
        </div>
      </form>

      <div class="row" *ngIf="this.selectedVehicle">
        <div class="col-md-06 offset-md-08" style="margin-top: -4%;margin-left: 82%;">
          <button type="submit" class="btn btn-primary" (click)="importVehicleDocument()">Import Document</button>`
        </div>
      </div>

    </div>

    <div class="table" *ngIf="this.selectedVehicle">
      <table class="table table-bordered table-hover">
        <thead class="thead">
          <tr>
            <th>Sr No</th>
            <th>Vehicle Number</th>
            <th><input type="text" placeholder="Document Type" class="dataSearch"></th>
            <th><input type="text" placeholder="Agent Name" class="dataSearch"></th>
            <th><input type="datetime" placeholder="issue Date" class="dataSearch"></th>
            <th><input type="datetime" placeholder="Wef Date" class="dataSearch"> </th>
            <th><input type="datetime" placeholder="Expiry Date" class="dataSearch "></th>
            <th><input type="text" placeholder="Document No" class="dataSearch"> </th>
            <th><input type="text" placeholder="Remark" class="dataSearch"> </th>
            <th>Image</th>
            <td>Edit</td>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let doc of data; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td >{{doc.regno}}</td>
            <td>{{doc.document_type}}</td>
            <td>{{doc.agent}}</td>
            <td style='min-width:80px;'>{{doc.issue_date | date:'dd-MM-yyyy'}}</td>
            <td style='min-width:80px;'>{{doc.wef_date |  date:'dd-MM-yyyy' }}</td>
           <td style='min-width:80px;' [ngClass]=" curr >= doc.expiry_date ? 'red': (doc.expiry_date<nextMthDate ?  'pink':'green') ">{{doc.expiry_date | date:'dd-MM-yyyy'}}</td>       
            <td>{{doc.document_number}}</td>
            <td>{{doc.remarks}}</td>
            <td>
                <i class="icon ion-md-image" (click)="imageView(doc)"></i>
            </td>
            <td (click)="editData(doc)"><i class="icon ion-md-create"></i>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </nb-card-body>


</nb-card>
