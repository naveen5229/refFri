<nb-card style=" margin:0px; padding-top: 0px; border: 0px; height: 73vh;">
  <nb-card-body style="padding-bottom: 0px; height:calc(100vh - 70px);">
    <div class="container">
      <div class="row">
        <form class="w-100">
          <div class="row">
            <div class="col-md-2 pr-0">
              <auto-suggestion (onSelected)="getvehicleData($event)" url="Vehicles/getVehicleListForFoid"
                display="regno" placeholder="Enter Vehicle Number" style="width:60%;"></auto-suggestion>
            </div>
            <div class="col-md-3 pr-0">
              <uj-date-time-picker [isTime]="false" (onChanged)="startTime = $event" [dateTimeValue]="startTime">
              </uj-date-time-picker>
            </div>
            <div class="col-md-3 pr-0">
              <uj-date-time-picker [isTime]="false" (onChanged)="endTime = $event" [dateTimeValue]="endTime">
              </uj-date-time-picker>
            </div>
            <div class="col-md-1 offset-md-08">
              <button type="submit" class="btn btn-primary" (click)="vehicleMaintenanceData()">
                View
              </button>
            </div>

            <div class="col-md-2 offset-md-08">
              <button type="submit" class="btn btn-primary" (click)="addMaintenance()">
                Add Maintenance
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <smart-table class="maintenance-details" *ngIf="data.length" [data]="table.data" [settings]="table.settings"
      id="maintenance"></smart-table>
  </nb-card-body>
</nb-card>
