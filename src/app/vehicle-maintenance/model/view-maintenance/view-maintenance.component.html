<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">Maintenance Details</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row" *ngFor="let number of numbers;">
    <div class="col-md-2 head">
      <label>{{data[number*2]['head']+':'}}</label>
    </div>
    <div class="col-md-4 value">
      {{data[number*2]['value']}}
    </div>
    <div *ngIf="data[number*2+1]" class="col-md-2 head">
      <label>{{data[number*2+1]?data[number*2+1]['head']+':':''}}</label>
    </div>
    <div *ngIf="data[number*2+1]" class="col-md-4 value">
      {{data[number*2+1]?data[number*2+1]['value']:''}}
    </div>
  </div>
  <div *ngIf="items">
    <h5>Item Details</h5>
    <table class="table">
      <thead>
        <th>#</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>Amount</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of items;let i= index;">
          <td>{{i+1}}</td>
          <td>{{item.Item}}</td>
          <td>{{item.Quantity}}</td>
          <td>{{item.Amount}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
