<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">Maintenance Details : {{vehicleRegNo}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <smart-table *ngIf="details && details.length" [data]="table.data" [settings]="table.settings" id="tblsummary">
  </smart-table>
</div>
