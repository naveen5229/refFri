<nb-card style=" margin:0px; padding-top: 0px; border: 0px; height: 73vh;">
  <nb-card-body style="padding-bottom: 0px; height:calc(100vh - 70px);">
    <div class="container">
      <div class="row">
        <form class="w-100">
          <div class="row">
            <div class="col-md-2 offset-md-08">
              <button type="submit" class="btn btn-primary" (click)="addModalService()">
                Add Vehicle Modal Service
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <smart-table *ngIf="data.length" [data]="table.data" [settings]="table.settings"></smart-table>
  </nb-card-body>
</nb-card>
