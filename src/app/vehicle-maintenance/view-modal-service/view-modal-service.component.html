<nb-card style=" margin:0px; padding-top: 0px; border: 0px; height: 100%;">
  <nb-card-body style="padding-bottom: 0px;">
    <div class="container">
      <div class="row">
        <form class="w-100">
          <div class="row">
            <div class="col-md-1">
              <label>Select Brand</label>
            </div>
            <div class="col-md-2">
              <auto-suggestion (onSelected)="getModelService($event.id);brandId = $event.id;" display="name"
                placeholder="Enter Brand" [data]="brands" [preSelected]="null"></auto-suggestion>
            </div>
            <div class="col-md-4">
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary" (click)="addModalService()">
                Add Vehicle Modal Service
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div *ngIf="data && data.length" class="mt-3">
      <smart-table [data]="table.data" [settings]="table.settings"></smart-table>
    </div>
    <div class="alert alert-danger text-center mt-3" *ngIf="!data || !data.length">
      <h4 class="no-record">No Record Found</h4>
    </div>
  </nb-card-body>
</nb-card>
