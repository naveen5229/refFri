<nb-card style="margin:0px; border:0px;">
  <nb-card-body (keydown)="keyHandler($event)" style="padding:0px;">
<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">Ware House</h5>
  <button type="button" class="close" aria- label="Close" (click)="dismiss(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="row">
    
    <div class="col">
      <div class="form-group">
        <label>Parent Account Name</label>
        <auto-suggestion (onSelected)="onParent($event, 'account', 'name')" url="null" display="name" [data]="suggestions"
        inputId="account" name="account" placeholder="Search Parent Account" [preSelected]="{name:suggestions}"></auto-suggestion>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="account-name" id="name" [(ngModel)]="Accounts.name">
      </div>
    </div>
  </div>

</div>

<div class="modal-footer">
  <div class="row">
    <div class="col">
      <button class="btn btn-danger" type="button" outline (click)="dismiss(false)" id="cancel" style="cursor: pointer;">Cancel</button>
    </div>
    <div class="col text-right">
      <button class="btn btn-primary" type="button" outline (click)="dismiss(true)" id="submit" style="cursor: pointer;">Submit
      </button>
    </div>
  </div>
</div>


</nb-card-body>
</nb-card>

<div class="date-modal" *ngIf="showConfirm" (keydown)="keyHandler($event)">
  <div class="date-modal-body data_model_save">
    <div>
      <p>Are you want to save ?</p>
      <button (click)="dismiss(true)">Yes</button> <span>&nbsp;&nbsp;&nbsp;</span> <button (click)="dismiss(false)">No</button>
    </div>
  </div>
</div>
