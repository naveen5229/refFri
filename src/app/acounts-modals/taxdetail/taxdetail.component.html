<nb-card style="margin:0px; border:0px;">
  <nb-card-body style="padding:0px;">
    <div class="modal-header">
      <h5 class="modal-title" id="modal-basic-title">Add Tax Detail</h5>
      <button type="button" class="close" aria- label="Close" (click)="dismisspop(false)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body add_tax_tabel">

      <div class="row">
        <div class="col-9">
          <!-- Amount Details -->
          <table>
            <thead style="background-color: #263238; color:#fff;">
              <tr>
                <td>Tax Ledger</td>
                <td>Tax Rate</td>
                <td>Tax Amount</td>
                <td></td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let taxdetail of taxdetails; let i = index;">
                <td>
                  <!-- <auto-suggestion (onSelected)="onSelected($event, 'taxledger', 'name',i)" url="Suggestion/GetPurchaseLedger"  display="name"
         [inputId]="'taxledger-'+i" placeholder="Enter Ledger" [preSelected]="null"></auto-suggestion> -->
                  <input type="text" [id]="'taxleder-' + i" autocomplete="off" class="form-control" [name]="'taxledger-' + i"
                    [(ngModel)]="taxdetail.taxledger.name" required>
                </td>
                <td>
                  <input type="number" class="form-control" autocomplete="off" [name]="'taxrate-' + i" [id]="'taxrate-' + i"
                    [(ngModel)]="taxdetail.taxrate" (input)="taxdetail.taxamount = ((taxdetail.taxrate * amount)/100).toFixed(2)">
                </td>
                <td>
                  <input type="number" class="form-control" autocomplete="off" [name]="'taxamount-' + i" [id]="'taxamount-' + i"
                    [(ngModel)]="taxdetail.taxamount">
                </td>
                <td *ngIf="i == 0">
                  <button class="btn btn-plus" [id]="'taxdetailbuttonpopup-'+i" (click)="addAmountpopupDetails()"><i
                      class="fa fa-plus text-primary"></i></button>
                </td>
                <td *ngIf="i !== 0"> <button class="btn btn-danger" (click)="taxdetails.splice(i,1)"><i
                      class="fa fa-trash text-primary"></i></button>
                </td>
              </tr>
              <tr>
                <td colspan="2">&nbsp;</td>
                <td><input type="number" class="form-control" name="totalamount" id="totalamount"
                    [value]="calculateTotal()" readonly style="background-color: #eeeeee;"></td>
              </tr>
            </tbody>

          </table>
        </div>
        <div class="col-3">
          <auto-suggetion-in-side [data]="autoSuggestion.data" [targetId]="autoSuggestion.targetId" [display]="autoSuggestion.display" (select)="onSelect($event, autoSuggestion.targetId)">
          </auto-suggetion-in-side>
        </div>
      </div>
      <!--div class="row" *ngFor="let taxdetail of taxdetails; let i = index;" style="background: #e8f0f3;">
    <div class="col-3">
      <div class="form-group">
        <label>Tax Ledger</label>
        <auto-suggestion (onSelected)="onSelected($event, 'taxledger', 'name',i)" url="Suggestion/GetPurchaseLedger"  display="name"
          placeholder="Enter Ledger" [preSelected]="null"></auto-suggestion>
      </div>
    </div>
    <div class="col-2">
      <div class="form-group">
        <label>Tax Rate</label>
        <input type="number" class="form-control" [name]="'taxrate-' + i" [(ngModel)]="taxdetail.taxrate">
      </div>
    </div>
    <div class="col-2">
      <div class="form-group">
        <label>Tax Amount</label>
        <input type="number" class="form-control" [name]="'taxamount-' + i" [(ngModel)]="taxdetail.taxamount" >
      </div>
    </div>
    <div class="col-1" *ngIf="i == 0">
      <i class="fa fa-plus text-primary" (click)="addAmountDetails()" style="font-size: 40px;"></i>
    </div>
    <div class="col-1" *ngIf="i !== 0">
      <i class="fa fa-trash text-primary" (click)="taxdetails.splice(i,1)"></i>
    </div>
  </div-->
      <!-- End Amount Details -->
    </div>

    <div class="modal-footer">
      <div class="row">
        <div class="col">
          <button class="btn btn-danger" type="button" outline (click)="dismisspop(false)" id="cancel"
            style="cursor: pointer;">Cancel</button>
        </div>
        <div class="col text-right">
          <button class="btn btn-primary" type="button" outline (click)="dismisspop(true)" id="submit"
            style="cursor: pointer;">Submit
          </button>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>

<div class="date-modal" *ngIf="showConfirmpoptax">
  <div class="date-modal-body data_model_save">
    <div>
      <h5><b>Tax detail</b></h5>
      <p>Please press A for New Line or press Enter</p>
      <button (click)="addAmountpopupDetails()">Add</button> <span>&nbsp;&nbsp;&nbsp;</span> <button
        (click)="modelCondition()">Cancel</button>
    </div>
  </div>
</div>
