<nb-card style="margin: 0px; border:0px;">
  <nb-card-body (keydown)="keyHandler($event)" style="padding: 0px;">
    <div class="modal-header">
      <h5 class="modal-title" id="modal-basic-title">Add Company Branch</h5>
      <button type="button" class="close" aria- label="Close" (click)="dismiss(false)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <div class="row">
        <!-- <div class="col">
          <div class="form-group">
            <label>User</label>
            input type="text" class="form-control" (input)="searchUser()" name="user-name"
            <auto-suggestion (onSelected)="onSelected($event, 'user', 'name')" url="Suggestion/getFoUsersList"
              display="name" placeholder="Enter User" inputId="user" [preSelected]="null"></auto-suggestion>
          </div>
        </div> -->
        <div class="col">
          <div class="form-group">
            <label>Name</label>
            <input autocomplete="off" type="text" class="form-control" name="account-name" id="name"
              placeholder="Please Enter Name" [(ngModel)]="Branches.name">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Code</label>
            <input autocomplete="off" type="text" class="form-control" name="account-code" id="code"
              [(ngModel)]="Branches.code" placeholder="Please Enter code">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Phone Number</label>
            <input autocomplete="off" type="text" class="form-control" name="account-phonenumber" id="phonenumber"
              [(ngModel)]="Branches.phonenumber" placeholder="Please Enter Phone Number">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Mobile Number</label>
            <input autocomplete="off" type="text" class="form-control" name="account-mobilenumber" id="mobilenumber"
              [(ngModel)]="Branches.mobilenumber" minlength="10" maxlength="10" placeholder="Please Enter Mobile Number">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Fax Number</label>
            <input autocomplete="off" type="text" class="form-control" name="account-name" id="faxnumber"
              [(ngModel)]="Branches.faxnumber" placeholder="Please Enter Fax Number">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Toll Free Number</label>
            <input autocomplete="off" type="text" class="form-control" name="account-tollfreenumber" id="tollfreenumber"
              placeholder="Please Enter Toll Free Number" [(ngModel)]="Branches.tollfreenumber">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Email</label>
            <input autocomplete="off" type="text" class="form-control" name="account-email" id="email"
              [(ngModel)]="Branches.email" placeholder="Please Enter Email">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Excise Number</label>
            <input autocomplete="off" type="text" class="form-control" name="account-mobilenumber" id="exciseno"
              placeholder="Please Enter Excise No" [(ngModel)]="Branches.exciseno">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>TIN Number</label>
            <input autocomplete="off" type="text" class="form-control" name="account-tinno" id="tinno"
              [(ngModel)]="Branches.tinno" placeholder="Please Enter Tin No.">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>PAN Number</label>
            <input autocomplete="off" type="text" class="form-control" name="account-pannumber" id="panno"
              [(ngModel)]="Branches.panno" placeholder="Please Enter Pan No">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Import/Export Number</label>
            <input autocomplete="off" type="text" class="form-control" name="account-importexportnumber"
              id="importexportno" placeholder="Please Enter Import/Export No" [(ngModel)]="Branches.importexportno">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>TAN Number</label>
            <input autocomplete="off" type="text" class="form-control" name="account-tannumber" id="tanno"
              [(ngModel)]="Branches.tanno" placeholder="Please Enter Tan No">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>GST Number</label>
            <input autocomplete="off" type="text" class="form-control" name="account-taxnumber" id="gstno"
              [(ngModel)]="Branches.gstno" placeholder="Please Enter Gst No">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>TAX Exemption Number</label>
            <input autocomplete="off" type="text" class="form-control" name="account-tollfreenumber" id="taxexemptionno"
              placeholder="Please Enter Tax Exemption No" [(ngModel)]="Branches.taxexemptionno">
          </div>
        </div>
        <div class="col radiostockitem">
          <div class="form-group">
            <label>Is Active</label>
            <div class="row iaactive">
              <div class="col-6 pr-0">
                <label> Yes</label>
                <input type="radio" class="form-control" name="isactivetrue" id="isactive"
                  [(ngModel)]="Branches.isactive" [value]="true">
              </div>
              <div class="col-6 pl-0">
                <label>No</label>
                <input type="radio" class="form-control" name="isactivefalse" [(ngModel)]="Branches.isactive"
                  [value]="false">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <div class="form-group">
            <label>Lr Terms</label>
            <input autocomplete="off" type="text" class="form-control" name="lr-terms" id="lr-terms"
              [(ngModel)]="Branches.lrTerm" placeholder="Lr Terms">
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
            <label>Lr Footer</label>
            <input autocomplete="off" type="text" class="form-control" name="lr-footer" id="lr-footer"
              [(ngModel)]="Branches.lrFooter" placeholder="Lr Footer">
          </div>
        </div>

        <!-- <div class="col radiostockitem">
          <div class="form-group">
            <label>Const Center</label>
            <div class="row iaactive">
              <div class="col-6 pr-0">
                <label> Yes</label>
                <input type="radio" class="form-control" name="constcenterTrue" id="constcenterallow"
                  [(ngModel)]="Branches.constcenter" [value]=1>
              </div>
              <div class="col-6 pl-0">
                <label>No</label>
                <input type="radio" class="form-control" name="constcenterFalse" [(ngModel)]="Branches.constcenter"
                  [value]=0>
              </div>
            </div>
          </div>
        </div> -->
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Address</label>
            <textarea class="form-control" name="account-address" id="addressline" [(ngModel)]="Branches.addressline"
              placeholder="Please Enter Address"></textarea>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Remarks</label>
            <textarea class="form-control" name="account-remarks" id="remarks" [(ngModel)]="Branches.remarks"
              placeholder="Please Enter Remarks"></textarea>
          </div>
        </div>

      </div>
    </div>

    <div class="modal-footer">
      <div class="row">
        <div class="col">
          <button class="btn btn-danger" type="button" outline (click)="dismiss(false)" id="cancel"
            style="cursor: pointer;">Cancel</button>
        </div>
        <div class="col text-right">
          <button class="btn btn-primary" type="button" outline (click)="dismiss(true)" id="submit"
            style="cursor: pointer;">Submit
          </button>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>


<div class="date-modal" *ngIf="showConfirm" (keydown)="keyHandler($event)">
  <div class="date-modal-body data_model_save">
    <div>
      <p>Are you want to save ?</p>
      <button (click)="dismiss(true)">Yes</button> <span>&nbsp;&nbsp;&nbsp;</span> <button
        (click)="dismiss(false)">No</button>
    </div>
  </div>
</div>
<div class="date-modal" *ngIf="showExit" (keydown)="keyHandler($event)">
  <div class="date-modal-body data_model_save">
    <div>
      <p>Are you sure want to close ?</p>
      <button>Yes</button> <span>&nbsp;&nbsp;&nbsp;</span> <button>No</button>
    </div>
  </div>
</div>
