<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Company Branch</h4>
    <button type="button" class="close" aria- label="Close" (click)="dismiss(false)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label>User</label>
          <!--input type="text" class="form-control" (input)="searchUser()" name="user-name"-->
          <auto-suggestion (onSelected)="onSelected($event, 'user', 'name')" url="Suggestion/getFoUsersList" display="name"
          placeholder="Enter User" [preSelected]="null"></auto-suggestion>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="account-name" [(ngModel)]="Branches.name">
        </div>
      </div>
      <div class="col">
          <div class="form-group">
            <label>Code</label>
            <input type="text" class="form-control" name="account-code" [(ngModel)]="Branches.code">
          </div>
        </div>
        <div class="col">
            <div class="form-group">
              <label>Phone Number</label>
              <input type="text" class="form-control" name="account-code" [(ngModel)]="Branches.phonenumber">
            </div>
          </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label>Mobile Number</label>
          <input type="text" class="form-control" name="account-mobilenumber" [(ngModel)]="Branches.mobilenumber">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Fax Number</label>
          <input type="text" class="form-control" name="account-name" [(ngModel)]="Branches.faxnumber">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Toll Free Number</label>
          <input type="text" class="form-control" name="account-tollfreenumber" [(ngModel)]="Branches.tollfreenumber">
        </div>
      </div>
      <div class="col">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="account-email" [(ngModel)]="Branches.email">
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Excise Number</label>
            <input type="text" class="form-control" name="account-mobilenumber" [(ngModel)]="Branches.exciseno">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Tin Number</label>
            <input type="text" class="form-control" name="account-name" [(ngModel)]="Branches.tinno">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Pan Number</label>
            <input type="text" class="form-control" name="account-pannumber" [(ngModel)]="Branches.panno">
          </div>
        </div>
        <div class="col">
            <div class="form-group">
              <label>Import Export  Number</label>
              <input type="text" class="form-control" name="account-importexportnumber" [(ngModel)]="Branches.importexportno">
            </div>
          </div>
      </div>
      <div class="row">
          <div class="col">
            <div class="form-group">
              <label>Tan Number</label>
              <input type="text" class="form-control" name="account-tannumber" [(ngModel)]="Branches.tanno">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label>Gst Number</label>
              <input type="text" class="form-control" name="account-taxnumber" [(ngModel)]="Branches.gstno">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label>Tax Exemption Number</label>
              <input type="text" class="form-control" name="account-tollfreenumber" [(ngModel)]="Branches.taxexemptionno">
            </div>
          </div>
          <div class="col radiostockitem">
              <div class="form-group">
                <span>Is Active</span>
                <div class="row">
                <div class="col">
                <label> Yes</label>
                <input type="radio" class="form-control" name="isactive" [(ngModel)]="Branches.isactive" value="true">
              </div>
              <div class="col">
                  <label>No</label> 
                <input type="radio" class="form-control" name="isactive" [(ngModel)]="Branches.isactive" value="false">
              </div>
              </div>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Address</label>
                <textarea class="form-control" name="account-address" [(ngModel)]="Branches.addressline"></textarea>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Remarks</label>
                <textarea class="form-control" name="account-remarks" [(ngModel)]="Branches.remarks"></textarea>
              </div>
            </div>
           
          </div>
  </div>
  
  <div class="modal-footer">
    <div class="row">
      <div class="col">
        <button class="btn btn-danger" type="button" outline (click)="dismiss(false)" id="cancel" style="cursor: pointer;">Cancel</button>
      </div>
      <div class="col text-right">
        <button class="btn btn-primary" type="button" outline (click)="dismiss(true)" id="submit" style="cursor: pointer;">Submit
        </button>
      </div>
    </div>
  </div>
