<nb-card style="margin: 0px; border:0px;">
  <nb-card-body (keydown)="keyHandler($event)" style="padding: 0px;">
    <div class="modal-header">
      <h5 class="modal-title" id="modal-basic-title">Add Company Branch</h5>
      <button type="button" class="close" aria- label="Close" (click)="dismiss(false)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-9">


          <div class="row">
            <!-- <div class="col">
          <div class="form-group">
            <label>User</label>
            input type="text" class="form-control" (input)="searchUser()" name="user-name"
            <auto-suggestion (onSelected)="onSelected($event, 'user', 'name')" url="Suggestion/getFoUsersList"
              display="name" placeholder="Enter User" inputId="user" [preSelected]="null"></auto-suggestion>
          </div>
        </div> -->
            <div class="col">
              <div class="form-group">
                <label class="tjr-label">Name</label>
                <input autocomplete="off" type="text" class="form-control tjr-input" name="account-name" id="name"
                  placeholder="Please Enter Name" [(ngModel)]="Branches.name">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label class="tjr-label">Code</label>
                <input autocomplete="off" type="text" class="form-control tjr-input" name="account-code" id="code"
                  [(ngModel)]="Branches.code" placeholder="Please Enter code">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label class="tjr-label">Phone Number</label>
                <input autocomplete="off" type="text" class="form-control tjr-input" name="account-phonenumber" id="phonenumber"
                  [(ngModel)]="Branches.phonenumber" placeholder="Please Enter Phone Number">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label class="tjr-label">Mobile Number</label>
                <input autocomplete="off" type="text" class="form-control tjr-input" name="account-mobilenumber" id="mobilenumber"
                  [(ngModel)]="Branches.mobilenumber" minlength="10" maxlength="10"
                  placeholder="Please Enter Mobile Number">
              </div>
            </div>
          </div>
          <div class="row">
          
            <div class="col">
              <div class="form-group">
                <label class="tjr-label">Fax Number</label>
                <input autocomplete="off" type="text" class="form-control tjr-input" name="account-name" id="faxnumber"
                  [(ngModel)]="Branches.faxnumber" placeholder="Please Enter Fax Number">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label class="tjr-label">Toll Free Number</label>
                <input autocomplete="off" type="text" class="form-control tjr-input" name="account-tollfreenumber"
                  id="tollfreenumber" placeholder="Please Enter Toll Free Number" [(ngModel)]="Branches.tollfreenumber">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label class="tjr-label">Email</label>
                <input autocomplete="off" type="text" class="form-control tjr-input" name="account-email" id="email"
                  [(ngModel)]="Branches.email" placeholder="Please Enter Email">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label class="tjr-label">Excise Number</label>
                <input autocomplete="off" type="text" class="form-control tjr-input" name="account-mobilenumber" id="exciseno"
                  placeholder="Please Enter Excise No" [(ngModel)]="Branches.exciseno">
              </div>
            </div>
          </div>
          <div class="row">
           
            <div class="col">
              <div class="form-group">
                <label class="tjr-label">TIN Number</label>
                <input autocomplete="off" type="text" class="form-control tjr-input" name="account-tinno" id="tinno"
                  [(ngModel)]="Branches.tinno" placeholder="Please Enter Tin No.">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label class="tjr-label">PAN Number</label>
                <input autocomplete="off" type="text" class="form-control tjr-input" name="account-pannumber" id="panno"
                  [(ngModel)]="Branches.panno" placeholder="Please Enter Pan No">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label class="tjr-label">Import/Export Number</label>
                <input autocomplete="off" type="text" class="form-control tjr-input" name="account-importexportnumber"
                  id="importexportno" placeholder="Please Enter Import/Export No" [(ngModel)]="Branches.importexportno">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label class="tjr-label">TAN Number</label>
                <input autocomplete="off" type="text" class="form-control tjr-input" name="account-tannumber" id="tanno"
                  [(ngModel)]="Branches.tanno" placeholder="Please Enter Tan No">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <div class="form-group">
                <label class="tjr-label">GST Number</label>
                <input autocomplete="off" type="text" class="form-control tjr-input" name="account-taxnumber" id="gstno"
                  [(ngModel)]="Branches.gstno" placeholder="Please Enter Gst No">
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label class="tjr-label">TAX Exemption Number</label>
                <input autocomplete="off" type="text" class="form-control tjr-input" name="account-tollfreenumber"
                  id="taxexemptionno" placeholder="Please Enter Tax Exemption No" [(ngModel)]="Branches.taxexemptionno">
              </div>
            </div>
            <div class="col radiostockitem" *ngIf="common.params">
              <div class="form-group">
                <label class="tjr-label">Is Active</label>
                <div class="row iaactive">
                  <div class="col-6 pr-0">
                    <label class="tjr-label"> Yes</label>
                    <input type="radio" class="form-control tjr-input" name="isactivetrue" id="isactive"
                      [(ngModel)]="Branches.isactive" [value]="true">
                  </div>
                  <div class="col-6 pl-0">
                    <label class="tjr-label">No</label>
                    <input type="radio" class="form-control tjr-input" name="isactivefalse" [(ngModel)]="Branches.isactive"
                      [value]="false">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-3">
              <div class="form-group">
                <label class="tjr-label">Site</label>
                <input autocomplete="off" type="text" id="site" class="form-control tjr-input" name="site"
                  [(ngModel)]="Branches.site.name" placeholder="Site">
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label class="tjr-label">Lattitude</label>
                <input autocomplete="off" type="text" id="latitude" class="form-control tjr-input" name="latitude"
                  [(ngModel)]="Branches.latitude">
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label class="tjr-label">Longitude</label>
                <input autocomplete="off" type="text" class="form-control tjr-input" name="longitude" id="longitude"
                  [(ngModel)]="Branches.longitude" placeholder="Longitude">
              </div>
            </div>
            <div class="col-3 radiostockitem">
              <div class="form-group">
                <label class="tjr-label">Is Manual Approval</label>
                  <div class="row iaactive">
                    <div class="col-6 pr-0">
                      <label class="tjr-label"> Yes</label>
                      <input type="radio" class="form-control tjr-input" name="mannual" id="mannualtrue"
                        [(ngModel)]="Branches.mannual" [value]="true">
                    </div>
                    <div class="col-6 pl-0">
                      <label class="tjr-label">No</label>
                      <input type="radio" class="form-control tjr-input" name="mannual" id="mannual" [(ngModel)]="Branches.mannual"
                        [value]="false">
                    </div>
                  </div>
              </div>
            </div>
          </div>
          <!-- <div class="row">
            <div class="col-4">
              <div class="form-group">
                <label>LR Prefix Code</label>
                <input autocomplete="off" type="text" class="form-control" name="precode" id="precode"
                  [(ngModel)]="Branches.precode" placeholder="Pre Code">
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label>LR Code width</label>
                <input autocomplete="off" type="text" class="form-control" name="lrcodewidth" id="lrcodewidth"
                  [(ngModel)]="Branches.lrcodewidth" placeholder="Width">
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label>LR Code Last ID</label>
                <input autocomplete="off" type="text" class="form-control" name="lrcodelastid" id="lrcodelastid"
                  [(ngModel)]="Branches.lrcodelastid" placeholder="Last Id">
              </div>
            </div>
          </div> -->
          <!-- <div class="col radiostockitem">
          <div class="form-group">
            <label>Const Center</label>
            <div class="row iaactive">
              <div class="col-6 pr-0">
                <label> Yes</label>
                <input type="radio" class="form-control" name="constcenterTrue" id="constcenterallow"
                  [(ngModel)]="Branches.constcenter" [value]=1>
              </div>
              <div class="col-6 pl-0">
                <label>No</label>
                <input type="radio" class="form-control" name="constcenterFalse" [(ngModel)]="Branches.constcenter"
                  [value]=0>
              </div>
            </div>
          </div>
        </div> -->
          <div class="row">
            <div class="col-3">
              <div class="form-group">
                <label class="tjr-label">State</label>
                <input autocomplete="off" type="text" id="state" class="form-control tjr-input" name="state"
                [(ngModel)]="Branches.state.name" placeholder="State">
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label class="tjr-label">City</label>
                <input autocomplete="off" type="text" id="city" class="form-control tjr-input" name="city"
                  [(ngModel)]="Branches.city.name" placeholder="City">
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label class="tjr-label">Lr Terms</label>
                <textarea class="form-control tjr-input" autocomplete="off" name="lr-terms" id="lr-terms"
                  [(ngModel)]="Branches.lrTerm" placeholder="Lr Terms"></textarea>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label class="tjr-label">Lr Footer</label>
                <textarea autocomplete="off" class="form-control tjr-input" name="lr-footer" id="lr-footer"
                  [(ngModel)]="Branches.lrFooter" placeholder="Lr Footer"></textarea>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label class="tjr-label">Address</label>
                <textarea class="form-control tjr-input" name="account-address" id="addressline"
                  [(ngModel)]="Branches.addressline" placeholder="Please Enter Address"></textarea>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label class="tjr-label">Remarks</label>
                <textarea class="form-control tjr-input" name="account-remarks" id="remarks" [(ngModel)]="Branches.remarks"
                  placeholder="Please Enter Remarks"></textarea>
              </div>
            </div>

          </div>
        </div>
        <div class="col-3">
          <div class="auto-sugg">
            <div class="form-group" *ngIf="activeid=='site'">
              <auto-suggetion-in-side [data]="siteData" targetId="site" display="name"
                (select)="onSelectedSite($event, 'site', 'name')"></auto-suggetion-in-side>
            </div>
            <div class="form-group" *ngIf="activeid=='state'">
              <auto-suggetion-in-side [data]="statedata" targetId="state" display="name"
                (select)="onSelectedSite($event, 'state', 'name')"></auto-suggetion-in-side>
            </div>
            <div class="form-group" *ngIf="activeid=='city'">
              <auto-suggetion-in-side [data]="citydata" targetId="city" display="name"
                (select)="onSelectedSite($event, 'city', 'name')"></auto-suggetion-in-side>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <div class="row">
        <div class="col">
          <button class="btn btn-danger" type="button" outline (click)="dismiss(false)" id="cancel"
            style="cursor: pointer;">Cancel</button>
        </div>
        <div class="col text-right">
          <button class="btn btn-primary" type="button" outline (click)="dismiss(true)" id="submit"
            style="cursor: pointer;">Submit
          </button>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>


<div class="date-modal" *ngIf="showConfirm" (keydown)="keyHandler($event)">
  <div class="date-modal-body data_model_save">
    <div>
      <p>Are you want to save ?</p>
      <button (click)="dismiss(true)">Yes</button> <span>&nbsp;&nbsp;&nbsp;</span> <button
        (click)="dismiss(false)">No</button>
    </div>
  </div>
</div>
<div class="date-modal" *ngIf="showExit" (keydown)="keyHandler($event)">
  <div class="date-modal-body data_model_save">
    <div>
      <p>Are you sure want to close ?</p>
      <button  (click)="dismiss(false)">Yes</button> <span>&nbsp;&nbsp;&nbsp;</span> <button (click)="showExit = false;">No</button>
    </div>
  </div>
</div>
