<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Stock Type</h4>
  <button type="button" class="close" aria- label="Close" (click)="dismiss(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="row">
    <div class="col">
      <div class="form-group">
        <label>User</label>
        <input type="text" class="form-control" (input)="searchUser()" name="user-name">
      </div>

      <div class="suggestions" *ngIf="showSuggestions && suggestions.length && stockType.user.name">
        <ul>
          <li *ngFor="let user of suggestions" class="suggestion" (click)="selectUser(user)">
            {{user.name}}
          </li>
        </ul>
      </div>

    </div>
    <div class="col">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="stock-name" [(ngModel)]="stockType.name">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Code</label>
        <input type="text" class="form-control" name="stock-code" [(ngModel)]="stockType.code">
      </div>
    </div>
  </div>

</div>

<div class="modal-footer">
  <div class="row">
    <div class="col">
      <button class="btn btn-danger" type="button" outline (click)="dismiss(false)" id="cancel" style="cursor: pointer;">Cancel</button>
    </div>
    <div class="col text-right">
      <button class="btn btn-primary" type="button" outline (click)="dismiss(true)" id="submit" style="cursor: pointer;">Submit
      </button>
    </div>
  </div>
</div>
