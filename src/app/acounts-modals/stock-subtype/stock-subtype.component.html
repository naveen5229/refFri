<nb-card style="margin:0px; border:0px;">
  <nb-card-body (keydown)="keyHandler($event)" style="padding:0px;">
    <div class="modal-header">
      <h5 class="modal-title" id="modal-basic-title">Stock Sub Type</h5>
      <button type="button" class="close" aria- label="Close" (click)="dismiss(false)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <div class="row">
        <!-- <div class="col">
      <div class="form-group">
        <label>User</label>
        <auto-suggestion (onSelected)="onSelected($event, 'user', 'name')" url="Suggestion/getFoUsersList" display="name"
        placeholder="Enter User" inputId="user" [preSelected]="null"></auto-suggestion>
      </div>

      <div class="suggestions" *ngIf="showSuggestions.user && suggestions.users.length && stockSubType.user.name">
        <ul>
          <li *ngFor="let user of suggestions.users" class="suggestion" (click)="selectUser(user)">
            {{user.name}}
          </li>
        </ul>
      </div>
    </div> -->
        <div class="col-8">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label>Stock Type</label>
                <!-- <auto-suggestion (onSelected)="onSelected($event, 'stocktype', 'name')" url="Suggestion/getStocktype" display="name"
            placeholder="Enter User" inputId="stocktype" name="stocktype" [preSelected]="null"></auto-suggestion> -->
                <input autocomplete="off" type="text" id="stockType" class="form-control tjr-input" name="stockType"
                  placeholder="Stock Type" [(ngModel)]="stockSubType.stockType.name">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>Name</label>
                <input autocomplete="off" type="text" class="form-control" name="stock-name" id="stock-name"
                  placeholder=" Name" [(ngModel)]="stockSubType.name">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>Code</label>
                <input autocomplete="off" type="text" class="form-control" name="stock-code" placeholder="Code"
                  id="stock-code" [(ngModel)]="stockSubType.code">
              </div>
            </div>

          </div>
        </div>
        <div class="col-4">
          <auto-suggetion-in-side *ngIf="autoSuggestion.data.length" [data]="autoSuggestion.data"
            [targetId]="autoSuggestion.targetId" [display]="autoSuggestion.display"
            (select)="onSelect($event, autoSuggestion.targetId)"></auto-suggetion-in-side>
        </div>




      </div>

    </div>

    <div class="modal-footer">
      <div class="row">
        <div class="col">
          <button class="btn btn-danger" type="button" outline (click)="dismiss(false)" id="cancel"
            style="cursor: pointer;">Cancel</button>
        </div>
        <div class="col text-right">
          <button class="btn btn-primary" type="button" outline (click)="dismiss(true)" id="submit"
            style="cursor: pointer;">Submit
          </button>
        </div>
      </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col">
                <button class="btn btn-danger" type="button" outline (click)="modelCondition()" id="cancel"
                  style="cursor: pointer;">Cancel</button>
              </div>
            </div>
          </div>
  </nb-card-body>
</nb-card>


<div class="date-modal" *ngIf="showConfirm" (keydown)="keyHandler($event)">
  <div class="date-modal-body data_model_save">
    <div>
      <p>Are you want to save ?</p>
      <button (click)="dismiss(true)">Yes</button> <span>&nbsp;&nbsp;&nbsp;</span> <button
        (click)="modelCondition()">No</button>
    </div>
  </div>
</div>
<div class="date-modal" *ngIf="showExit" (keydown)="keyHandler($event)">
  <div class="date-modal-body data_model_save">
    <div>
      <p>Are you sure want to close ?</p>
      <button (click)="dismiss(true)">Yes</button> <span>&nbsp;&nbsp;&nbsp;</span> <button
        (click)="modelCondition()">No</button>
    </div>
  </div>
</div>
