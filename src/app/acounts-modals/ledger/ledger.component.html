<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add Ledger Account</h4>
  <button type="button" class="close" aria- label="Close" (click)="dismiss(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body add_leader_account">

  <div class="row">
      <div class="form-group">
        <div class="col-md-2 text-center">
            <label>User</label>
        </div>
        <div class="col-md-4">
            <!--input type="text" class="form-control" (input)="searchUser()" name="user-name"-->
            <auto-suggestion (onSelected)="onSelected($event, 'user', 'name')" url="Suggestion/getFoUsersList" display="name"
            placeholder="Enter User" [preSelected]="null" class="suggestion-containerbox"></auto-suggestion>
        </div>
        <div class="col-md-2 text-center">
            <label>Code</label>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="account-name" [(ngModel)]="Accounts.code">
        </div>
      </div>
  </div>
    <div class="row">
      <div class="form-group">
        <div class="col-md-2 text-center">
          <label>Name</label>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="account-name" [(ngModel)]="Accounts.name" (input)="Accounts.aliasname=Accounts.name">
        </div>
        <div class="col-md-2 text-center">
          <label>Alias Name</label>
      </div>
      <div class="col-md-4">
          <input type="text" class="form-control" name="account-name" [(ngModel)]="Accounts.aliasname">
      </div>
      </div>
  </div>
    <div class="row">
      <div class="form-group">
        <div class="col-md-2 text-center">
          <label>Under Group</label>
        </div>
        <div class="col-md-4">
            <auto-suggestion (onSelected)="onParent($event, 'account', 'name')" url="Suggestion/GetAccount" display="name"
            placeholder="Search Parent Account" [preSelected]="null"></auto-suggestion>
        </div>
        <div class="col-md-2 text-center">
          <label>Per Rate</label>
        </div>
        <div class="col-md-4">
            <input type="number" class="form-control" name="account-name" [(ngModel)]="Accounts.perrate">
        </div>
      </div>
  </div>
  
<table>
<tr style="background-color: #eeeeee;"> 
  <th>Name</th>
  <th>Salutation</th>
  <th>Mobile No.</th>
  <th>Email</th>
  <th>Pan No.</th>
  <th>Tan No.</th>
  <th>Gst No.</th>
  <th>City</th>
  <th>Address</th>
  <th>Remarks</th>
  <th>&nbsp;</th>
</tr>
<tr *ngFor="let Details of Accounts.accDetails; let i = index;" style="background: #e8f0f3;">
  <td>
      <input type="text" class="form-control" name="account-name" [(ngModel)]="Details.name">    
  </td>
  <td> 
    <auto-suggestion (onSelected)="Details.salutationId = $event.id;" url="Suggestion/GetSalutation" display="name" placeholder="Enter Salutation" [preSelected]="null">
  </auto-suggestion>
  </td>
  <td>
      <input type="number" class="form-control" name="account-mobileno" [(ngModel)]="Details.mobileNo">    
  </td>
  <td>
      <input type="email" class="form-control" name="account-email" [(ngModel)]="Details.email">  
  </td>
  <td>
      <input type="text" class="form-control" name="account-name" [(ngModel)]="Details.panNo">    
  </td>
  <td>
      <input type="text" class="form-control" name="account-name" [(ngModel)]="Details.tanNo">    
  </td>
  <td>
      <input type="text" class="form-control" name="account-name" [(ngModel)]="Details.gstNo">    
  </td>
  <td>
      <auto-suggestion (onSelected)="Details.cityId = $event.id;" url="Suggestion/GetCity" display="name" placeholder="Enter City" [preSelected]="null">
    </auto-suggestion>
  </td>
  <td>
      <input type="text" class="form-control" name="account-name" [(ngModel)]="Details.address">
  </td>
  <td> 
      <input type="text" class="form-control" name="account-name" [(ngModel)]="Details.remarks">
  </td>
  <td *ngIf="i == 0">
      <i class="fa fa-plus text-primary" (click)="addDetails()" style="font-size: 40px;"></i></td>
    <td *ngIf="i !== 0">
      <i class="fa fa-trash text-primary" (click)="Accounts.accDetails.splice(i,1)"></i>
    </td>
</tr>
</table>

<div class="modal-footer">
  <div class="row">
    <div class="col">
      <button class="btn btn-danger" type="button" outline (click)="dismiss(false)" id="cancel" style="cursor: pointer;">Cancel</button>
    </div>
    <div class="col text-right">
      <button class="btn btn-primary" type="button" outline (click)="dismiss(true)" id="submit" style="cursor: pointer;">Submit
      </button>
    </div>
  </div>
</div>
