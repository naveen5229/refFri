<nb-card>
  <nb-card-body>
      <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Voucher Detail</h4>
          <button type="button" class="close" aria- label="Close" (click)="dismiss(false)">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
<table class="table table-bordered">
    <tr>
        <th>Particular</th>
        <th>Vch Type</th>
        <th>Vch No.</th>
        <th>Amount(Debit)</th>
        <th>Amount(Credit)</th>
        
      </tr>
      <tr  *ngFor=" let dataItem of Detail;">
          <td>{{dataItem.y_particulars}}</td>
          <td>{{dataItem.y_type}}</td>
          <td >{{dataItem.y_code +'/'+ dataItem.y_cust_code}}</td>
          <td>{{dataItem.y_dramunt}}</td>
          <td>{{dataItem.y_cramunt}}</td>
      
        
      </tr>
  </table>
        </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col">
        <button class="btn btn-danger" type="button" outline (click)="dismiss(false)" id="cancel" style="cursor: pointer;">Cancel</button>
      </div>
    </div>
  </div>
</nb-card-body>
</nb-card>
