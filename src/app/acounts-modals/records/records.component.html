<nb-card style="margin:0px; border:0px;">
  <nb-card-body style="padding:0px;">
    <div class="modal-header">
      <h5 class="modal-title" id="modal-basic-title">Last Records</h5>
      <button type="button" class="close" aria- label="Close" (click)="dismiss(false)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <table class="table table-bordered">
        <thead style="background-color:#263238; color:#fff;">
          <tr>
            <th>Date</th>
            <th> Code</th>
        <th>Ledger</th>
            <th>Amount</th>
            <th>Details</th>

          </tr>
        </thead>
        <tr *ngFor=" let dataItem of Detail; let j = index" (click)="selectedRow =  '' + i + j"
          [ngClass]="{'highlight' : selectedRow == '' + i + j }">
          <td>{{dataItem.y_date}}</td>
          <td>{{dataItem.y_code}}</td>
          <td >{{dataItem.y_ledger}}</td>
          <td>{{dataItem.y_amount}}</td>
          <td><span *ngFor="let subdataItem of dataItem.y_details;">{{subdataItem}} <br></span></td>
         


        </tr>
      </table>
    </div>
    <!-- <div class="modal-footer">
      <div class="row">
        <div class="col">
          <button class="btn btn-danger" type="button" outline (click)="dismiss(false)" id="cancel"
            style="cursor: pointer;">Cancel</button>
        </div>
      </div>
    </div> -->
  </nb-card-body>
</nb-card>
