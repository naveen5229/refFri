<nb-card style="padding: 0px; border: 0px;">

  <nb-card-body (keydown)="keyHandler($event)" style="padding: 0px;">
    <div class="modal-header">
      <h5 class="modal-title" id="modal-basic-title">Range</h5>
      <button type="button" class="close" aria- label="Close" (click)="dismiss(false)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
<div class="date-modal"  (keydown)="keyHandler($event)">
  <div class="date-modal-body">
    <div class="row">
    <div class="col-4">
      <input type="text" class="form-control" name="voucher-date-f2" id="voucher-date-f2" [(ngModel)]="startdate"
        maxlength="10">
    </div>
    <div class="col-4">
      <input type="text" class="form-control" name="voucher-end-date-f2" id="voucher-end-date-f2" [(ngModel)]="enddate" maxlength="10">
    </div>
    <div class="col-2 text-right">
      <button class="btn btn-primary" type="button" outline (click)="dismiss(true)" id="submitf2"
        style="cursor: pointer;">Submit
      </button>
    </div>
  </div>
</div>
</div>
</div>
</nb-card-body>
</nb-card>
