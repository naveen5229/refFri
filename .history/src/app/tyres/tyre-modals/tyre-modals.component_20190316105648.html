<nb-card>
  <nb-card-header>
      <h2>Tyre Modals</h2>
  </nb-card-header>

  <nb-card-body>
      <div class="row">
          <div class="col-sm-1">
            <span> 
              Brand Name : 
            </span>
          </div>
          <div class="col-sm-2">
    
              <select class="form-control" [(ngModel)] = "selectedModal" (change)="getStockItems()">
                <option *ngFor="let modal of modals" [value]="modal.id"  >{{modal.name}}
                </option>
              </select>
            </div>
          <div class="col-sm-4">
            <button (click)=openAddModals() class="btn">Add Modal</button>
          </div>
        </div>
    <div style="margin-top:20px">
      <table class="table table-bordered table-hover">
        <thead class="thead">
          <tr>
            <th># </th>
            <th>Code</th>
            <th>Name</th>
            <th>Date</th>

          </tr>

        </thead>
        <tbody>
          <tr *ngFor="let item of items; let i=index">
            <td>{{i+1}}</td>
            <td> {{item.brand}}</td>
            <td>{{item.modal}}</td>
            <td>{{item.adddate | date : 'dd-MMM-yyyy hh:mm a'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="no-data" *ngIf="items.length==0">
      No Data available !
    </div>
  </nb-card-body>
</nb-card>
