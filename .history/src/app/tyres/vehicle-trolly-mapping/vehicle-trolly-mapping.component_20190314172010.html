<nb-card>
  <nb-card-header>
    <h2>Vehicle Trolly Mapping</h2>
  </nb-card-header>

  <nb-card-body>
    <table class="table table-bordered table-hover" *ngIf="vehTrollyMappings">
      <thead class="thead">
        <tr>
          <th># </th>
          <th>Trolly No </th>
          <th>Vehicle No</th>
          <th>Attached Date</th>
          <th>Change Mapping</th>
        </tr>

      </thead>
      <tbody>
        <tr *ngFor="let vehTrollyMapping of vehTrollyMappings; let i = index;">
          <td>{{i+1}}</td>
          <th>{{vehTrollyMapping.trolleyno}} </th>
          <th>{{vehTrollyMapping.vehname}}</th>
          <th>{{vehTrollyMapping.attachdate | date : 'dd-MMM-yyyy hh:mm a'}}</th>
          <th><button (click)="vehicleChange(vehTrollyMapping.trolleyid,vehTrollyMapping.vehicleid,vehTrollyMapping.vehname)">Edit</button></th>
        </tr>
      </tbody>
    </table>
  <div class="no-data alert-danger" *ngIf="!vehTrollyMappings.length">
    No Data available !
  </div>
  </nb-card-body>
</nb-card>
