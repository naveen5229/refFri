<nb-card style="    padding-top: 25px; border: 0px;">

  <nb-card-body style="min-height: 360px;">
    <div class="container">
      <div class="row">
          <form class="w-100">
              <div class="row">
                <div class="col-md-3">
                  <label class="ref-label">Vehicle Number:</label>
                  <auto-suggestion (onSelected)="getvehicleData($event)" url="Vehicles/getVehicleListForFoid"
                      display="regno" placeholder="Enter Vehicle Number" style="width:60%;"></auto-suggestion>
                </div>
                <div class="col-md-2 offset-md-08">
                  <button type="submit" class="btn btn-primary" (click)="addDocument()">Add
                    Document</button>
                </div>
                <!-- <div class="col-md-02 offset-md-08" *ngIf="this.user._loggedInBy=='admin'">
                  <button type="submit" class="btn btn-primary" (click)="importVehicleDocument()">Import Document</button>
                </div> -->
              </div>
            </form>
      </div>
    </div>
