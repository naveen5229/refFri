<nb-card>
  <nb-card-body>
    <div class="row" style="margin-top:-15px">
      <div class="col-sm-3" [@slideToUp]>
        <!-- <div class="form-group" class="col-sm-9">
         <select class="form-control" (change)="getViewType()" name="viewType" [(ngModel)]="viewType">
            <option value="showprim_status">Primary Status</option>
            <option value="showsec_status">Secondary Status</option>
            <option value="x_showtripstart">Trip Start</option>
            <option value="x_showtripend">Trip End</option>
          </select>
        </div> -->
        <div style="font-size:18px;margin:0px;text-align: center;padding:10px 0px; " class="row">
          <div class="col-sm-2">
            <span (click)="changeOptions('reverse')"> <i class="icon ion-ios-rewind"></i></span>
          </div>
          <div class="col-sm-8">
            <span>{{viewName}}</span>
          </div>
          <div class="col-sm-2">
            <span (click)="changeOptions('forward')"><i class="icon ion-ios-fastforward"></i></span>
          </div>
        </div>
        <div style="height: 200px;margin-top:0px">
          <chart type="pie" [data]="chartData" [options]="chartOptions" id="chart"></chart>
        </div>

        <div class="status_box" style="height:300px;overflow:auto">
          <nb-card>
            <nb-card-body (click)="allData()" style="cursor: pointer;">
              <div class="col-sm-1 p-0">
                <div style="background-color:grey;color: white; width: 20px;height: 20px;border-radius: 3px;">
                </div>
              </div>
              <div class="col-sm-8">
                All Data
              </div>
              <div class="col-sm-3">
                {{allKpis.length}}
              </div>
            </nb-card-body>
          </nb-card>
          <div *ngIf="viewType == 'showprim_status'">
            <nb-card *ngFor="let status of primaryStatus; let i = index;">
              <nb-card-body (click)="choosePrimarySubStatus(status)" style="cursor: pointer;">
                <div class="col-sm-1 p-0">
                  <div style="width: 20px;height: 20px;border-radius: 3px;"
                    [ngStyle]="{'background-color':status.bgColor}">
                  </div>
                </div>
                <div class="col-sm-8">
                  {{status.name | titlecase}}
                </div>
                <div class="col-sm-3">
                  {{status.length}}
                </div>
              </nb-card-body>
              <ng-card-footer>
                <div class="select_option">
                  <h5>Select An Option</h5>
                  <ul>
                    <li><input type="radio"> <span>All : 102</span></li>
                    <li><input type="radio"> <span>12 Hr + :24</span></li>
                    <li><input type="radio"> <span> Undetected : 78</span></li>
                  </ul>
                </div>
              </ng-card-footer>
            </nb-card>
          </div>
          <div *ngIf="viewType !== 'showprim_status'">
            <nb-card *ngFor="let group of kpiGroupsKeys; let i = index;">
              <nb-card-body (click)="filterData(group.name)" style="cursor: pointer;">
                <div class="col-sm-1 p-0">
                  <div style="width: 20px;height: 20px;border-radius: 3px;"
                    [ngStyle]="{'background-color':group.bgColor}">
                  </div>
                </div>
                <div class="col-sm-8">
                  {{group.name | titlecase}}
                </div>
                <div class="col-sm-3">
                  {{kpiGroups[group.name].length}}
                </div>
              </nb-card-body>
            </nb-card>
          </div>

        </div>
      </div>
      <div class="col-sm-9" *ngIf="table">
        <smart-table [data]="table.data" [settings]="table.settings"></smart-table>
      </div>
    </div>
  </nb-card-body>
</nb-card>
