<nb-card>
  <nb-card-header>
    <h4>Day Book</h4>
  </nb-card-header>
  <nb-card-body style="min-height: 450px;">
<div class="row">
  <div class="col">
    <div class="form-group">
      <label>Branch</label>
      <auto-suggestion (onSelected)="onSelected($event, 'branch', 'name')" url="Suggestion/GetBranchList" display="name"
        placeholder="Enter Branch"  [data]="branchdata" [preSelected]="{name:'All'}"></auto-suggestion>
    </div>
  </div>
  <div class="col">
      <div class="form-group">
        <label>Voucher Type</label>
        <auto-suggestion (onSelected)="onSelected($event, 'vouchertype', 'name')" url="Suggestion/GetVouchertypeList" display="name"
          placeholder="Enter Voucher Type" [data]="vouchertypedata" [preSelected]="{name:'All'}" ></auto-suggestion>
      </div>
    </div>
    <div class="col">
        <div class="form-group">
          <label>Ledger</label>
          <auto-suggestion (onSelected)="onSelected($event, 'ledger', 'name')" url="Suggestion/GetReportLedger" display="name"
            placeholder="Enter Ledger" [preSelected]="{name:'All'}"></auto-suggestion>
        </div>
      </div>
      <div class="col">
          <div class="form-group">
              <label>Starting Date</label>
              <input type="text" style="cursor: pointer;" class="form-control" autocomplete="off" 
              placeholder="Select Date" name="account-date" [(ngModel)]="DayBook.startdate" maxlength="10">
          </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>End Date</label>
                <input type="text" style="cursor: pointer;" class="form-control" autocomplete="off"
                placeholder="Select Date" name="account-enddate" [(ngModel)]="DayBook.enddate" maxlength="10">
            </div>
          </div>
          <!-- <div class="col">
            <div class="form-group">
                <label>All</label>
                <input type="radio" style="cursor: pointer;"  autocomplete="off"
                 name="account-radio" value="true" [(ngModel)]="DayBook.issumrise">
                 <label>Is Sumrise</label>
                 <input type="radio" style="cursor: pointer;"  autocomplete="off"
                  name="account-radio" value="false" [(ngModel)]="DayBook.issumrise">
            </div>
          </div> -->
  <div class="col">
    <div class="form-group">
      <button class="btn btn-primary" type="button" outline (click)="getDayBook()" id="submit"
        style="cursor: pointer;margin-top: 18px;">Submit</button>
    </div>
  </div>
</div>
