<nb-card>
  <nb-card-header>
    <h4>Stock Types</h4>
  </nb-card-header>
  <nb-card-body>
<button class="btn mb-4" (click)="openStockTypeModal()">Add Stock Type</button>
<table class="table table-bordered">
  <thead style="background-color: #EEEEEE;">
      <tr>
          <th>#</th>
          <th>Name</th>
          <th>Code</th>
          <th>Foid</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
  </thead>
  <tbody>
      <tr *ngFor="let stockType of stockTypes; let i = index;">
          <td>{{i + 1}}</td>
          <td>{{stockType.name}}</td>
          <td>{{stockType.code}}</td>
          <td>{{stockType.foid}}</td>
          <td>{{stockType.entry_dt | date : 'dd MMM HH:mm'}}</td>
          <td><button class="btn" (click)="openStockTypeModal(stockType)">Edit</button></td>
        </tr>
  </tbody>
  
</table>
</nb-card-body>
</nb-card>
