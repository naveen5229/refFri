<nb-card>
  <nb-card-body>
<button class="btn" (click)="openAccountModal()">Add Account</button>
<table class="table table-bordered">
  <tr>
    <th>#</th>
    <th>Fo User</th>
    <th>Name</th>
    <th>Date</th>
  </tr>
  <tr *ngFor="let Accounts of Accounts; let i = index;">
    <td>{{i + 1}}</td>
    <td>{{ Accounts.foname}}</td>
    <td>{{Accounts.name}}</td>
    <td>{{Accounts.entry_dt | date : 'dd MMM HH:mm'}}</td>
    <!--td><button class="btn" (click)="openAccountModal(Accounts)">Edit</button></td-->
  </tr>
</table>
</nb-card-body>
</nb-card>
