<nb-card>
  <nb-card-header>
    <h4>Balance Sheet</h4>
  </nb-card-header>
  <nb-card-body style="min-height: 450px;">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label>Branch</label>
          <auto-suggestion (onSelected)="onSelected($event, 'branch', 'name')" url="Suggestion/GetBranchList"
            display="name" placeholder="Enter Branch" [data]="branchdata" [preSelected]="{name:'All'}">
          </auto-suggestion>
        </div>
      </div>

      <div class="col">
        <div class="form-group">
          <label>Starting Date</label>
          <input type="text" style="cursor: pointer;" class="form-control" autocomplete="off" placeholder="Select Date"
            name="account-date" [(ngModel)]="balanceData.startdate" maxlength="10">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>End Date</label>
          <input type="text" style="cursor: pointer;" class="form-control" autocomplete="off" placeholder="Select Date"
            name="account-enddate" [(ngModel)]="balanceData.enddate" maxlength="10">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <button class="btn btn-primary" type="button" outline (click)="getBalanceSheet()" id="submit"
            style="cursor: pointer;margin-top: 18px;">Submit</button>
        </div>
      </div>
    </div>
    
    <div class="row balance-shit">
  <div class="col-6 pr-0">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Liability</th>
          <th style="text-align: right;">Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor=" let dataItem of filterData(balanceSheetData, 0)">
          <td>{{dataItem.y_name}}</td>
          <td style="text-align: right;">{{dataItem.y_amount}}</td>
        </tr>
      </tbody>
    </table>
    </div>
    <div class="col-6 pl-0">
      <table class="table table-bordered">
        <thead>
          <tr>
              <th>Asset</th>
              <th style="text-align: right;">Amount</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor=" let dataItem of filterData(balanceSheetData, 1)">
            <td>{{dataItem.y_name}}</td>
            <td style="text-align: right;">{{dataItem.y_amount}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </nb-card-body>
</nb-card>
